name: Unzip rebuilt package

on:
  workflow_dispatch:        # handmatig starten

permissions:
  contents: write           # << BELANGRIJK â†’ zonder dit kan GitHub niets terugpushen

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Unzip rebuilt package
        run: |
          echo "Cleaning repository..."
          find . -maxdepth 1 ! -name ".git" ! -name ".github" ! -name "." -exec rm -rf {} +
          
          echo "Extracting ZIP..."
          unzip irisje_rebuilt.zip -d .

          echo "Moving extracted folder contents..."
          mv irisje-main/* .

          echo "Cleaning leftover folder..."
          rm -rf irisje-main

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Unpacked rebuilt ZIP" || echo "No changes to commit"
          git push
