name: Unzip rebuilt package

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Unzip rebuilt package
        run: |
          echo "ğŸ” ZIP-bestand controleren..."
          if [ ! -f "irisje_rebuilt.zip" ]; then
            echo "âŒ ZIP niet gevonden!"
            exit 1
          fi

          echo "ğŸ§¹ Oude bestanden verwijderen..."
          find . -maxdepth 1 ! -name ".git" ! -name ".github" ! -name "." ! -name "irisje_rebuilt.zip" -exec rm -rf {} +

          echo "ğŸ“¦ Uitpakken ZIP..."
          unzip irisje_rebuilt.zip -d extracted

          echo "ğŸ” Hoofdmap detecteren..."
          ROOT=$(ls extracted)
          echo "ğŸ“ Gevonden map: $ROOT"

          echo "ğŸ“ Alle bestanden verplaatsen naar root..."
          mv extracted/$ROOT/* .

          echo "ğŸ§½ Opruimen..."
          rm -rf extracted

          echo "ğŸ—‘ ZIP verwijderen..."
          rm -f irisje_rebuilt.zip

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Unpacked rebuilt ZIP and cleaned up" || echo "No changes to commit"
          git push
