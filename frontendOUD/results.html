<!-- frontend/results.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bedrijven zoeken – Irisje.nl</title>

  <meta name="description"
    content="Bekijk en vergelijk lokale bedrijven die passen bij jouw zoekopdracht op Irisje.nl." />

  <link rel="stylesheet" href="style.css?v=20251129" />
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="site-header-inner">
      <a href="index.html" class="site-logo">
        <span class="site-logo-icon">I</span>
        Irisje.nl
      </a>

      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="login.html">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container page">

    <div class="card">

      <h1 class="section-title">Gevonden bedrijven</h1>
      <p class="section-subtitle">Dit zijn de resultaten op basis van jouw zoekopdracht.</p>

      <!-- ZOEKFORMULIER vereiste voor results.js -->
      <form id="resultsSearchForm" class="search-form mt-4">

        <div class="search-field">
          <label class="label" for="resultsCategory">Categorie</label>
          <input id="resultsCategory" type="text" placeholder="Bijv. mediator, dakdekker" />
        </div>

        <div class="search-field">
          <label class="label" for="resultsCity">Plaats of regio</label>
          <input id="resultsCity" type="text" placeholder="Bijv. Gouda, Zwolle" />
        </div>

        <button class="btn btn-primary" type="submit">Opnieuw zoeken</button>
      </form>

      <!-- STATS -->
      <div class="mt-3" id="resultsStats" style="font-size:.9rem;color:#4b5563;">
        <span id="resultsCount">0</span> resultaten gevonden
      </div>

      <!-- FILTERS / SORT -->
      <div class="filters-bar mt-3">
        <select id="sortSelect" class="btn btn-secondary"
          style="border-radius:0.75rem;padding:0.45rem 0.75rem;">
          <option value="default">Standaard sortering</option>
          <option value="review">Hoogste beoordeling</option>
          <option value="recent">Meest recent toegevoegd</option>
        </select>
      </div>

      <!-- RESULTATENLIJST -->
      <div id="resultsList" class="cards-grid mt-4"></div>

      <!-- EMPTY -->
      <p id="resultsEmpty" class="mt-3" style="display:none;font-size:.95rem;color:#6b7280;">
        Geen bedrijven gevonden. Probeer je zoekopdracht aan te passen.
      </p>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <!-- JS -->
  <script src="js/results.js?v=20251129"></script>
</body>
</html>
