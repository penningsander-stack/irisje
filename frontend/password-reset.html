<!-- frontend/password-reset.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nieuw wachtwoord instellen – Irisje.nl</title>
  <meta name="theme-color" content="#4F46E5" />
  <link rel="stylesheet" href="/style.css?v=20260113">
</head>

<body class="irisje-body flex flex-col min-h-screen">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
    <a href="index.html" class="flex items-center space-x-2">
      <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 text-indigo-700 text-sm font-bold shadow-brand">I</span>
      <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
    </a>
    <a href="login.html" class="text-sm text-indigo-600 font-semibold hover:underline">
      Terug naar inloggen
    </a>
  </div>
</header>

<main class="onboarding flex-1 flex items-center justify-center px-4 py-12">
  <section class="max-w-md w-full">

    <div class="mb-8 text-center">
      <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Nieuw wachtwoord</h1>
      <p class="mt-2 text-sm text-slate-600">Kies een nieuw wachtwoord voor je account.</p>
    </div>

    <div class="card rounded-3xl bg-white/85 backdrop-blur border border-white/60 shadow-brand">
      <form id="resetForm" class="space-y-7" novalidate>

        <div class="field">
          <input type="password" id="password" required minlength="8" placeholder=" " autocomplete="new-password">
          <label for="password">Nieuw wachtwoord (min. 8 tekens)</label>
          <p class="field-msg"></p>
        </div>

        <p id="resetMessage" class="rq-status min-h-[1.25rem]"></p>

        <button type="submit" class="btn-primary w-full py-3">Wachtwoord opslaan</button>

      </form>
    </div>

  </section>
</main>

<footer class="mt-auto py-6 text-center text-[11px] text-slate-400">
  © 2026 Irisje.nl – Alle rechten voorbehouden
</footer>

<script>
const API_BASE="https://irisje-backend.onrender.com/api";
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

function setHint(el,msg){ el.textContent=msg; el.className="text-xs text-slate-400 mt-1"; }
function setError(el,msg){ el.textContent=msg; el.className="text-xs text-red-600 mt-1"; }
function clearMsg(el){ el.textContent=""; el.className="text-xs mt-1"; }

const pass=document.getElementById("password");
const passMsg=pass.parentElement.querySelector(".field-msg");

pass.addEventListener("focus",()=>setHint(passMsg,"Minimaal 8 tekens."));
pass.addEventListener("blur",()=>{
  if(!pass.value) return clearMsg(passMsg);
  if(pass.value.length<8) setError(passMsg,"Wachtwoord moet minimaal 8 tekens zijn.");
  else clearMsg(passMsg);
});

document.getElementById("resetForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const status=document.getElementById("resetMessage");

  if(!token){
    status.textContent="Ongeldige of ontbrekende reset-link.";
    return;
  }

  if(!pass.value || pass.value.length < 8){
    setError(passMsg,"Wachtwoord moet minimaal 8 tekens zijn.");
    status.textContent="Controleer het wachtwoord.";
    return;
  }

  status.textContent="Bezig met opslaan…";

  try{
    const res = await fetch(`${API_BASE}/auth/reset-password`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, password: pass.value })
    });

    const data = await res.json().catch(() => ({}));
    if(!res.ok) throw new Error(data.message || "Reset mislukt");

    window.location.href = "password-reset-success.html";
  }catch(err){
    status.textContent = "Reset mislukt. Probeer opnieuw.";
  }
});
</script>

</body>
</html>
