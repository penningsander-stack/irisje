<!-- frontend/password-reset.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nieuw wachtwoord instellen – Irisje.nl</title>
  <meta name="description" content="Stel een nieuw wachtwoord in voor je Irisje.nl-account via de ontvangen herstel-link." />
  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- ✅ Lokale Tailwind build -->
  <link rel="stylesheet" href="style.css?v=20251030" />
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen fade-seq">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html"
         class="text-2xl font-semibold tracking-tight hover:text-indigo-100 transition focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600 rounded-lg">
        Irisje.nl
      </a>
      <a href="login.html" class="text-sm underline hover:text-gray-100 transition">
        Terug naar inloggen
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <section class="bg-white rounded-2xl shadow-md border border-gray-100 p-8 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold text-indigo-700 mb-4">Nieuw wachtwoord instellen</h1>
      <p class="text-gray-600 mb-6 text-sm leading-relaxed">
        Vul hieronder je nieuwe wachtwoord in om toegang te krijgen tot je account.
      </p>

      <form id="resetForm" class="space-y-4">
        <input
          id="password"
          type="password"
          placeholder="Nieuw wachtwoord"
          required
          class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <input
          id="confirmPassword"
          type="password"
          placeholder="Herhaal wachtwoord"
          required
          class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 text-sm transition"
        >
          Wachtwoord wijzigen
        </button>

        <p id="resetMessage" class="text-center text-sm mt-2"></p>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t bg-gray-100 mt-auto">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    function getToken() {
      const params = new URLSearchParams(window.location.search);
      return params.get("token") || "";
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("resetMessage");
      msg.textContent = "Bezig met bijwerken...";
      msg.className = "text-gray-500 text-center text-sm";

      const token = getToken();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();

      if (password !== confirm) {
        msg.textContent = "❌ Wachtwoorden komen niet overeen.";
        msg.className = "text-red-600 text-center text-sm";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/auth/reset-password/${encodeURIComponent(token)}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Fout bij wijzigen wachtwoord.");

        msg.textContent = "✅ Wachtwoord succesvol gewijzigd! Je kunt nu inloggen.";
        msg.className = "text-green-600 text-center text-sm";
        setTimeout(() => window.location.href = "password-reset-success.html", 1800);
      } catch (err) {
        console.error("Resetfout:", err);
        msg.textContent = "❌ De link is ongeldig of verlopen.";
        msg.className = "text-red-600 text-center text-sm";
      }
    });

    // Fade-in animatie
    document.addEventListener("DOMContentLoaded", () => {
      const blocks = document.querySelectorAll("header, main section, footer");
      blocks.forEach((el, i) => {
        el.style.opacity = "0";
        el.style.transform = "translateY(12px)";
        setTimeout(() => {
          el.style.transition = "opacity 0.8s ease, transform 0.8s ease";
          el.style.opacity = "1";
          el.style.transform = "translateY(0)";
        }, 150 * i);
      });
    });
  </script>
</body>
</html>
