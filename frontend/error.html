<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foutmelding - Irisje</title>
  <link rel="stylesheet" href="style.css">
</head>

<script>
  document.querySelectorAll('script[src]').forEach(script => {
    const url = new URL(script.src);
    if (!url.searchParams.has('v')) {
      url.searchParams.set('v', new Date().toISOString().slice(0,10));
      const fresh = document.createElement('script');
      fresh.src = url.toString();
      fresh.defer = true;
      document.head.appendChild(fresh);
      script.remove();
    }
  });
</script>



  
<body>
  <main class="center-screen">
    <div class="card">
      <h1>⚠️ Er is iets misgegaan</h1>
      <p>Sorry, er ging iets fout bij het laden van de pagina.</p>
      <p>Probeer het later opnieuw of ga terug naar de startpagina.</p>
      <a href="index.html" class="button">Terug naar home</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Irisje.nl</p>
  </footer>
</body>
</html>
