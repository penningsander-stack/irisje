<!-- frontend/company.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedrijfsprofiel ‚Äì Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-5xl mx-auto px-4 py-10">
    <div id="companySection" class="hidden">
      <!-- Bedrijfsinformatie -->
      <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
        <h1 id="companyName" class="text-3xl font-bold text-indigo-700 mb-2"></h1>
        <p id="companyTagline" class="text-gray-500 mb-2"></p>
        <p id="companyCity" class="text-gray-600 mb-1"></p>
        <p id="companyCategories" class="text-gray-400 text-sm mb-3"></p>
        <p id="companyDescription" class="text-gray-700 mb-4"></p>

        <div class="flex flex-wrap gap-3 mt-4">
          <a id="companyWebsite" href="#" target="_blank"
             class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl px-5 py-2 font-medium transition hidden">
            üåê Website
          </a>
          <button id="requestBtn"
                  class="border border-indigo-200 text-indigo-700 hover:bg-indigo-50 rounded-xl px-5 py-2 font-medium transition">
            üì© Dien een aanvraag in
          </button>
        </div>
      </div>

      <!-- Reviews -->
      <div class="bg-white rounded-2xl shadow-md p-6">
        <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Beoordelingen</h2>
        <div id="reviewsContainer" class="space-y-4"></div>
      </div>
    </div>

    <!-- Loader / Foutmelding -->
    <div id="loader" class="text-center text-gray-500 mt-10">Laden...</div>
    <div id="errorMsg" class="text-center text-red-600 mt-10 hidden">Bedrijf niet gevonden.</div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto">
    ¬© 2025 Irisje.nl ‚Äì Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";
    const slug = new URLSearchParams(window.location.search).get("slug");
    const companySection = document.getElementById("companySection");
    const loader = document.getElementById("loader");
    const errorMsg = document.getElementById("errorMsg");

    async function loadCompany() {
      if (!slug) {
        loader.classList.add("hidden");
        errorMsg.classList.remove("hidden");
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/companies/${slug}`);
        const data = await res.json();

        if (!data.ok || !data.company) {
          throw new Error("Bedrijf niet gevonden");
        }

        renderCompany(data.company, data.reviews || []);
      } catch (err) {
        console.error("Fout bij laden bedrijfsprofiel:", err);
        loader.classList.add("hidden");
        errorMsg.classList.remove("hidden");
      }
    }

    function renderCompany(c, reviews) {
      document.getElementById("companyName").textContent = c.name || "Onbekend bedrijf";
      document.getElementById("companyTagline").textContent = c.tagline || "";
      document.getElementById("companyCity").textContent = c.city ? `üìç ${c.city}` : "";
      document.getElementById("companyDescription").textContent = c.description || "";
      document.getElementById("companyCategories").textContent = (c.categories || []).join(", ");

      const websiteBtn = document.getElementById("companyWebsite");
      if (c.website) {
        websiteBtn.href = c.website;
        websiteBtn.classList.remove("hidden");
      }

      const container = document.getElementById("reviewsContainer");
      container.innerHTML = "";
      if (!reviews.length) {
        container.innerHTML = "<p class='text-gray-500'>Nog geen reviews.</p>";
      } else {
        for (const r of reviews) {
          const div = document.createElement("div");
          div.className = "border border-gray-100 rounded-xl p-4 shadow-sm";
          div.innerHTML = `
            <p class="font-medium text-indigo-700">${r.name || "Anonieme klant"}</p>
            <p class="text-yellow-500 text-sm">${"‚≠ê".repeat(r.rating || 0)}</p>
            <p class="text-gray-700 mt-1">${r.message || ""}</p>
            <p class="text-gray-400 text-xs mt-1">${new Date(r.createdAt).toLocaleDateString("nl-NL")}</p>
          `;
          container.appendChild(div);
        }
      }

      loader.classList.add("hidden");
      companySection.classList.remove("hidden");
    }

    document.getElementById("requestBtn").addEventListener("click", () => {
      window.location.href = `request.html?company=${slug}`;
    });

    loadCompany();
  </script>
</body>
</html>
