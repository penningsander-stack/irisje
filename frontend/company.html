<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedrijfsprofiel â€“ Irisje.nl</title>

  <link rel="stylesheet" href="/style.css?v=20251225">
  <link rel="stylesheet" href="/style-premium-overlay.css?v=20251225">
</head>

<body class="irisje-body">

  <!-- EMBED DETECTIE (1x, correct) -->
  <script>
    const isEmbed = new URLSearchParams(window.location.search).get("embed") === "1";
    if (isEmbed) {
      document.documentElement.classList.add("embed-mode");
    }
  </script>

  <!-- HEADER (verborgen in embed-modus) -->
  <header class="irisje-header sticky top-0 z-40 hide-in-embed">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
      <a href="index.html" class="flex items-center space-x-2">
        <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90
                     text-indigo-700 text-sm font-bold shadow-brand">I</span>
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
          <span class="text-[11px] text-slate-500 hidden sm:block">
            Betrouwbare bedrijven vergelijken
          </span>
        </div>
      </a>
    </div>
  </header>

  <!-- HERO -->
  <section class="section-shell mt-4">
    <div id="companyHero" class="surface-card p-6 rounded-2xl shadow-soft relative">
      <div id="premiumBadge" class="premium-badge absolute top-4 right-4 hidden">Premium</div>

      <div class="flex items-start gap-4">
        <div class="w-16 h-16 rounded-2xl bg-slate-50 border border-slate-200 flex items-center justify-center overflow-hidden">
          <img id="companyLogo" alt="Logo" class="hidden w-full h-full object-contain p-2" />
          <div id="companyLogoFallback"
               class="hidden w-full h-full flex items-center justify-center font-bold text-indigo-700"></div>
        </div>

        <div class="min-w-0">
          <h1 id="companyName" class="text-xl font-semibold text-slate-900"></h1>
          <div class="text-sm text-slate-500 mt-1" id="companyMeta"></div>
          <div class="mt-2" id="companyRating"></div>
        </div>
      </div>

      <div class="mt-4 flex flex-wrap gap-3">
        <button id="ctaRequest"
                class="inline-flex items-center rounded-full bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700">
          Vraag offerte aan
        </button>

        <a id="writeReviewBtn"
           href="#reviews"
           class="inline-flex items-center rounded-full border border-slate-200 bg-white px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">
          Schrijf een review
        </a>
      </div>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="section-shell grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- LEFT -->
    <div class="lg:col-span-2 space-y-6">

      <!-- OVER -->
      <div class="surface-card p-6 rounded-2xl shadow-soft">
        <h2 class="text-lg font-semibold mb-2">Over dit bedrijf</h2>
        <p id="companyAbout" class="text-sm text-slate-600 leading-relaxed"></p>
      </div>

      <!-- IRISJE REVIEWS -->
      <div id="reviews" class="surface-card p-6 rounded-2xl shadow-soft">
        <h2 class="text-lg font-semibold mb-1">Reviews op Irisje.nl</h2>
        <p class="text-xs text-slate-500 mb-3">
          Gebaseerd op echte aanvragen via Irisje.nl
        </p>

        <div id="companyReviews" class="space-y-4"></div>

        <div id="noIrisjeReviews" class="text-sm text-slate-500 hidden">
          Dit bedrijf heeft nog geen reviews op Irisje.nl.
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <aside class="space-y-6">
      <div class="surface-card p-6 rounded-2xl shadow-soft">
        <h3 class="text-sm font-semibold mb-2">Bedrijfsgegevens</h3>
        <ul class="text-sm text-slate-600 space-y-1" id="companyDetails"></ul>
      </div>
    </aside>
  </section>

  <script src="/js/company.js?v=20260111"></script>
</body>
</html>
