<!-- frontend/company.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedrijf – Irisje.nl</title>
  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css?v=20251126" />
  <style>
    .star { color:#fbbf24; }
    .error-border { border-color:#dc2626 !important; }
    .error-text { color:#dc2626; font-size:0.75rem; margin-top:4px; display:none; }
    .hidden { display:none !important; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen fade-seq">

<header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" class="flex items-center gap-2 text-indigo-700 font-semibold text-lg">
      <span class="w-8 h-8 rounded-full bg-indigo-600 text-white flex items-center justify-center font-bold">I</span>
      Irisje.nl
    </a>
    <a href="results.html" class="text-sm text-indigo-700 hover:text-indigo-900">
      Terug naar resultaten
    </a>
  </div>
</header>

<main class="flex-1 max-w-4xl mx-auto w-full px-4 py-10 space-y-10">

  <!-- BEDRIJFSINFO -->
  <section id="companyBox" class="bg-white rounded-2xl shadow border border-gray-100 p-8 space-y-5">
    <div id="companyLoading" class="text-gray-500 text-sm">⏳ Bedrijfsgegevens worden geladen...</div>

    <h1 id="cName" class="text-3xl font-bold text-indigo-700 hidden"></h1>
    <p id="cCity" class="text-gray-600 text-sm hidden"></p>
    <p id="cCategories" class="text-xs text-gray-500 hidden"></p>
    <p id="cTagline" class="mt-3 text-gray-700 hidden"></p>

    <div id="ratingBox" class="mt-4 hidden">
      <span id="cStars" class="text-yellow-500 text-lg font-semibold"></span>
      <span id="cReviewCount" class="text-gray-500 text-sm ml-2"></span>
    </div>

    <!-- CTA -->
    <button
      id="scrollToForm"
      class="mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-sm px-6 py-3 rounded-xl transition"
    >
      Vraag gratis offertes aan
    </button>
  </section>

  <!-- REVIEWS -->
  <section id="reviewsSection" class="bg-white rounded-2xl shadow border border-gray-100 p-8 space-y-6">
    <h2 class="text-lg font-semibold text-gray-900">Ervaringen van klanten</h2>
    <div id="reviewsLoading" class="text-gray-500 text-sm">⏳ Reviews worden geladen...</div>
    <div id="reviewsList" class="space-y-5 hidden"></div>
  </section>

  <!-- OFFERTFORMULIER -->
  <section id="requestFormBox" class="bg-white rounded-2xl shadow border border-gray-100 p-8 space-y-6">
    <h2 class="text-lg font-semibold text-gray-900">Vraag een offerte aan bij dit bedrijf</h2>

    <form id="companyRequestForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-xs mb-1">Naam*</label>
        <input id="rqName" class="w-full rounded-xl border-gray-200 px-3 py-2 text-sm" />
        <p id="errName" class="error-text"></p>
      </div>

      <div>
        <label class="block text-xs mb-1">E-mail*</label>
        <input id="rqEmail" type="email" class="w-full rounded-xl border-gray-200 px-3 py-2 text-sm" />
        <p id="errEmail" class="error-text"></p>
      </div>

      <div>
        <label class="block text-xs mb-1">Telefoon*</label>
        <input id="rqPhone" type="tel" class="w-full rounded-xl border-gray-200 px-3 py-2 text-sm" />
        <p id="errPhone" class="error-text"></p>
      </div>

      <div class="md:col-span-2">
        <label class="block text-xs mb-1">Waar heb je hulp bij nodig?*</label>
        <textarea id="rqMessage" rows="4" class="w-full rounded-xl border-gray-200 px-3 py-2 text-sm"></textarea>
        <p id="errMessage" class="error-text"></p>
      </div>

      <p id="rqStatus" class="md:col-span-2 text-sm text-gray-500"></p>

      <div class="md:col-span-2">
        <button
          id="rqSubmit"
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-sm px-6 py-3 rounded-xl transition"
        >
          Verstuur aanvraag
        </button>
      </div>
    </form>
  </section>

</main>

<footer class="text-center text-xs text-gray-500 py-6 border-t bg-gray-100">
  © 2025 Irisje.nl
</footer>

<script src="js/company.js?v=20251126"></script>
</body>
</html>
