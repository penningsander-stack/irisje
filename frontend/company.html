<!-- frontend/company.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedrijfsprofiel – Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-4xl mx-auto px-4 py-10">
    <div id="companyContainer" class="text-center mb-10">
      <h1 class="text-3xl font-bold text-indigo-700 mb-2" id="companyName">Bedrijf</h1>
      <p class="text-yellow-500 text-lg" id="companyStars"></p>
      <p class="text-gray-500 mb-2" id="companyCity"></p>
      <p class="text-gray-600 max-w-2xl mx-auto" id="companyTagline"></p>
    </div>

    <div id="companyDetails" class="bg-white rounded-2xl p-6 shadow-sm mb-10 hidden">
      <h2 class="text-xl font-semibold text-indigo-700 mb-3">Over dit bedrijf</h2>
      <p id="companyDescription" class="text-gray-700 leading-relaxed"></p>

      <div class="grid sm:grid-cols-2 gap-4 mt-6 text-sm text-gray-600">
        <p><strong>Categorieën:</strong> <span id="companyCategories"></span></p>
        <p><strong>Telefoon:</strong> <span id="companyPhone"></span></p>
        <p><strong>Website:</strong> <a id="companyWebsite" href="#" target="_blank" class="text-indigo-600 hover:underline"></a></p>
        <p><strong>Geverifieerd:</strong> <span id="companyVerified"></span></p>
      </div>
    </div>

    <!-- Reviews -->
    <section id="reviewsSection" class="bg-white rounded-2xl p-6 shadow-sm hidden">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">Recensies</h2>
      <div id="reviewsContainer" class="space-y-4"></div>
    </section>

    <!-- Contactknop -->
    <div class="text-center mt-10">
      <a href="request.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl px-8 py-3 transition">
        Vraag een offerte aan
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";
    const slug = new URLSearchParams(window.location.search).get("slug");
    const companyContainer = document.getElementById("companyContainer");
    const companyDetails = document.getElementById("companyDetails");
    const reviewsSection = document.getElementById("reviewsSection");
    const reviewsContainer = document.getElementById("reviewsContainer");

    async function loadCompany() {
      if (!slug) {
        companyContainer.innerHTML = "<p class='text-red-500'>Geen bedrijfsnaam opgegeven.</p>";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/companies/${slug}`);
        const data = await res.json();
        if (!data.ok) throw new Error("Fout bij ophalen bedrijf");

        const c = data.company;
        const reviews = data.reviews || [];

        document.getElementById("companyName").textContent = c.name;
        document.getElementById("companyStars").textContent = "⭐".repeat(Math.round(c.avgRating || 0)) || "Nog geen reviews";
        document.getElementById("companyCity").textContent = c.city || "Onbekende plaats";
        document.getElementById("companyTagline").textContent = c.tagline || "";
        document.getElementById("companyDescription").textContent = c.description || "Geen beschrijving beschikbaar.";
        document.getElementById("companyCategories").textContent = (c.categories || []).join(", ") || "–";
        document.getElementById("companyPhone").textContent = c.phone || "–";
        document.getElementById("companyWebsite").textContent = c.website || "–";
        document.getElementById("companyWebsite").href = c.website || "#";
        document.getElementById("companyVerified").textContent = c.isVerified ? "✅ Ja" : "❌ Nee";

        companyDetails.classList.remove("hidden");

        if (reviews.length > 0) {
          reviewsSection.classList.remove("hidden");
          reviewsContainer.innerHTML = "";
          reviews.forEach(r => {
            const div = document.createElement("div");
            div.className = "border border-gray-200 rounded-xl p-4 text-left";
            div.innerHTML = `
              <p class="font-semibold text-indigo-700">${r.name || "Anoniem"}</p>
              <p class="text-yellow-500 mb-1">${"⭐".repeat(r.rating || 0)}</p>
              <p class="text-gray-700">${r.message || ""}</p>
              <p class="text-xs text-gray-400 mt-2">${new Date(r.createdAt).toLocaleDateString("nl-NL")}</p>
            `;
            reviewsContainer.appendChild(div);
          });
        } else {
          reviewsContainer.innerHTML = "<p class='text-gray-500'>Nog geen recensies.</p>";
          reviewsSection.classList.remove("hidden");
        }

      } catch (err) {
        console.error(err);
        companyContainer.innerHTML = "<p class='text-red-500'>Er ging iets mis bij het laden van dit profiel.</p>";
      }
    }

    loadCompany();
  </script>
</body>
</html>
