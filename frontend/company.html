<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedrijfsoverzicht – Irisje.nl</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="irisje-body">

  <header class="irisje-header sticky top-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
      <a href="index.html" class="flex items-center space-x-2">
        <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 
                     text-indigo-700 text-sm font-bold shadow-brand">I</span>
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
          <span class="text-[11px] text-slate-500 hidden sm:block">Vind direct een betrouwbare vakman</span>
        </div>
      </a>
    </div>
  </header>

  <section class="section-shell card-fade-in mt-4">
    <h1 class="text-xl font-semibold text-slate-900">Bedrijfsprofiel</h1>
    <p class="text-sm text-slate-500">
      Bekijk bedrijfsinformatie, diensten, reviews en openingstijden.
    </p>
  </section>

  <section class="section-shell">

    <div id="companyCard" class="surface-card p-6 rounded-2xl shadow-soft flex flex-col gap-6">

      <div class="flex items-start gap-6">

        <img id="companyLogo"
             class="company-logo opacity-0 transition-opacity duration-300 rounded-xl bg-white shadow-sm"
             alt="Bedrijfslogo">

        <div class="flex flex-col">
          <h2 id="companyName" class="text-2xl font-semibold text-slate-900 mb-1">Bedrijfsnaam</h2>

          <div class="flex flex-wrap items-center gap-2 text-xs text-slate-600" id="companyMeta"></div>

          <div id="verifiedBadge" class="mt-2 hidden">
            <span class="px-2 py-1 rounded-full bg-emerald-50 text-emerald-700 text-[11px] font-medium">
              ✔ Geverifieerd
            </span>
          </div>
        </div>
      </div>

      <p id="companyTagline" class="text-sm text-slate-700"></p>

      <div>
        <h3 class="text-sm font-semibold text-slate-900 mb-2">Diensten</h3>
        <div id="companyServices" class="flex flex-wrap gap-2 text-sm text-slate-700"></div>
      </div>

      <div>
        <h3 class="text-sm font-semibold text-slate-900 mb-2">Openingstijden</h3>
        <div id="companyHours" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2 text-sm text-slate-700"></div>
      </div>

      <div>
        <h3 class="text-sm font-semibold text-slate-900 mb-2">Reviews</h3>
        <div id="companyReviews" class="flex flex-col gap-3"></div>
      </div>

    </div>

  </section>

  <!-- Cachebuster bijgewerkt zodat nieuwe JS zeker wordt ingeladen -->
  <script src="js/company.js?v=20251213"></script>

</body>
</html>
