<!-- frontend/company.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedrijf | Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 max-w-3xl mx-auto w-full px-4 py-10 space-y-10">

    <!-- Bedrijfsinfo -->
    <section class="bg-white rounded-2xl shadow-md p-6 text-center">
      <img id="logo" src="https://via.placeholder.com/100" alt="Bedrijfslogo"
           class="mx-auto rounded-full shadow mb-3 w-24 h-24 object-cover bg-gray-100" />
      <h1 id="companyName" class="text-2xl font-bold text-indigo-700 mb-1"></h1>
      <p id="tagline" class="text-gray-600 mb-3"></p>
      <div class="flex flex-col items-center gap-1 text-sm mb-2">
        <div id="rating" class="text-yellow-500 text-lg leading-none"></div>
        <div id="reviewCount" class="text-gray-500 leading-none"></div>
      </div>
      <div id="city" class="text-gray-600 text-sm"></div>
      <div id="categories" class="text-gray-500 text-xs mt-1"></div>
      <p id="description" class="text-gray-700 text-base mt-4"></p>
    </section>

    <!-- Beoordelingen -->
    <section class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">Beoordelingen</h2>
      <div id="review-list" class="space-y-4 text-left">
        <div class="text-gray-500 text-sm">Reviews worden geladen...</div>
      </div>
    </section>

    <!-- Reviewformulier -->
    <section class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">Jouw ervaring</h2>
      <form id="reviewForm" class="space-y-4">
        <input id="reviewName" type="text" placeholder="Naam" required class="w-full border border-gray-300 rounded-xl p-3" />
        <input id="reviewEmail" type="email" placeholder="E-mailadres (wordt niet getoond)" class="w-full border border-gray-300 rounded-xl p-3" />
        <select id="reviewRating" required class="w-full border border-gray-300 rounded-xl p-3">
          <option value="">Kies aantal sterren</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>
        <textarea id="reviewMessage" placeholder="Bericht" required class="w-full border border-gray-300 rounded-xl p-3"></textarea>
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold rounded-xl py-3">Verstuur beoordeling</button>
        <p id="reviewStatusMsg" class="text-center text-sm"></p>
      </form>
    </section>

    <!-- Offerte aanvragen -->
    <section class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">Vraag een offerte aan</h2>
      <form id="requestForm" class="space-y-4">
        <input id="requestName" type="text" placeholder="Naam" required class="w-full border border-gray-300 rounded-xl p-3" />
        <input id="requestEmail" type="email" placeholder="E-mailadres" required class="w-full border border-gray-300 rounded-xl p-3" />
        <textarea id="requestMessage" placeholder="Beschrijf je klus of vraag" required class="w-full border border-gray-300 rounded-xl p-3"></textarea>
        <button type="submit" class="w-full bg-green-600 text-white font-semibold rounded-xl py-3">Verstuur aanvraag</button>
        <p id="requestStatusMsg" class="text-center text-sm"></p>
      </form>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    const getSlug = () => new URLSearchParams(window.location.search).get("slug") || "";
    const stars = (r) => "⭐".repeat(Math.round(r || 0));

    async function loadCompany() {
      const slug = getSlug();
      try {
        const res = await fetch(`${API_BASE}/companies/${encodeURIComponent(slug)}`);
        const data = await res.json();
        document.getElementById("companyName").textContent = data.name || "";
        document.getElementById("tagline").textContent = data.tagline || "";
        document.getElementById("rating").textContent = stars(data.avgRating);
        document.getElementById("reviewCount").textContent = `(${data.reviewCount || 0} reviews)`;
        document.getElementById("city").textContent = data.city || "";
        document.getElementById("categories").textContent = (data.categories || []).join(", ");
        document.getElementById("description").textContent = data.description || "";
        if (data.logoUrl) document.getElementById("logo").src = data.logoUrl;
      } catch {
        document.getElementById("companyName").textContent = "Kon bedrijfsgegevens niet laden.";
      }
    }

    async function loadReviews() {
      const slug = getSlug();
      const list = document.getElementById("review-list");
      try {
        const res = await fetch(`${API_BASE}/reviews?slug=${encodeURIComponent(slug)}`);
        const data = await res.json();
        list.innerHTML = data.length
          ? data.map(r => `
              <div class="border border-gray-200 rounded-xl p-4 bg-gray-50">
                <div class="text-yellow-500">${"⭐".repeat(r.rating || 0)}</div>
                <p class="text-gray-800 mt-2">${r.message}</p>
                <p class="text-gray-500 text-xs mt-2">— ${r.name || "Anoniem"}</p>
              </div>`).join("")
          : `<p class="text-gray-500 text-sm">Nog geen beoordelingen beschikbaar.</p>`;
      } catch {
        list.innerHTML = `<p class="text-red-600 text-sm">Fout bij laden reviews.</p>`;
      }
    }

    async function submitReview(e) {
      e.preventDefault();
      const slug = getSlug();
      const msgEl = document.getElementById("reviewStatusMsg");
      msgEl.textContent = "Bezig met versturen...";
      try {
        const body = {
          companySlug: slug,
          name: document.getElementById("reviewName").value.trim(),
          email: document.getElementById("reviewEmail").value.trim(),
          rating: document.getElementById("reviewRating").value,
          message: document.getElementById("reviewMessage").value.trim()
        };
        const res = await fetch(`${API_BASE}/reviews`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if (!res.ok) throw new Error();
        msgEl.textContent = "✅ Bedankt voor je beoordeling!";
        document.getElementById("reviewForm").reset();
        loadReviews();
      } catch {
        msgEl.textContent = "❌ Er ging iets mis bij het versturen.";
      }
    }

    // ✅ Nieuwe submitRequest — gebruikt publicRequests
    async function submitRequest(e) {
      e.preventDefault();
      const slug = getSlug();
      const msgEl = document.getElementById("requestStatusMsg");
      msgEl.textContent = "Bezig met verzenden...";
      try {
        const companyRes = await fetch(`${API_BASE}/companies/${encodeURIComponent(slug)}`);
        const company = await companyRes.json();
        const res = await fetch(`${API_BASE}/publicRequests`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            company: company._id,
            companySlug: slug,
            name: document.getElementById("requestName").value.trim(),
            email: document.getElementById("requestEmail").value.trim(),
            message: document.getElementById("requestMessage").value.trim()
          })
        });
        if (!res.ok) throw new Error();
        msgEl.textContent = "✅ Aanvraag succesvol verzonden!";
        document.getElementById("requestForm").reset();
      } catch {
        msgEl.textContent = "❌ Er ging iets mis bij het verzenden.";
      }
    }

    document.getElementById("reviewForm").addEventListener("submit", submitReview);
    document.getElementById("requestForm").addEventListener("submit", submitRequest);

    loadCompany();
    loadReviews();
  </script>
</body>
</html>
