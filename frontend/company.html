<!-- frontend/company.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Bedrijf – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <main class="container mx-auto max-w-4xl py-12">
    <section id="company-profile" class="mb-10">
      <h1 id="company-name" class="text-3xl font-semibold mb-2"></h1>
      <p id="company-city" class="text-gray-600 mb-4"></p>
      <p id="company-tagline" class="mb-6"></p>

      <!-- CTA -->
      <a
        id="cta-request"
        href="#"
        class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition"
      >
        Offerte aanvragen
      </a>
    </section>

    <section id="company-details">
      <!-- overige profielinformatie -->
    </section>
  </main>

  <script>
    // ===== A17.4 – CTA contextueel maken =====

    // slug uit URL halen
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    // CTA aanpassen
    const cta = document.getElementById("cta-request");
    if (cta && slug) {
      cta.href = `/results.html?company=${encodeURIComponent(slug)}`;
    }

    // (bestaande fetch/logica voor bedrijf mag hierna volgen)
  </script>

</body>
</html>
