<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedrijfsprofiel – Irisje.nl</title>
  <link rel="stylesheet" href="style.css?v=20251206" />
</head>

<body class="irisje-body flex flex-col min-h-screen fade-seq">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
    <a href="index.html" class="flex items-center space-x-2">
      <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 text-indigo-700 text-sm font-bold shadow-brand">I</span>
      <div class="flex flex-col leading-tight">
        <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
        <span class="text-[11px] text-slate-500 hidden sm:block">Bedrijfsprofiel</span>
      </div>
    </a>
  </div>
</header>

<main class="page-shell">

  <!-- Breadcrumbs -->
  <nav class="text-xs text-slate-500 mb-4">
    <a href="index.html" class="link-inline">Home</a> →
    <a href="results.html" class="link-inline">Bedrijven</a> →
    <span id="crumbName">Bedrijf</span>
  </nav>

  <!-- Header bedrijfsinformatie -->
  <section class="surface-card p-6 mb-6">
    <div class="flex flex-col md:flex-row gap-6">
      <div class="w-28 h-28 md:w-32 md:h-32 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 text-xl" id="companyLogo">
        Logo
      </div>

      <div class="flex-1">
        <h1 id="companyName" class="text-xl font-semibold text-slate-900 mb-1">Bedrijf</h1>

        <div class="flex flex-wrap gap-3 text-sm text-slate-600 mb-3">
          <span id="companyCity">Plaats</span>
          <span class="text-slate-300">•</span>
          <span id="companyCategories">Categorieën</span>
        </div>

        <div class="flex items-center gap-2 mb-2">
          <span id="companyVerified" class="text-xs px-2 py-1 rounded-full bg-green-100 text-green-700">Geverifieerd bedrijf</span>
        </div>

        <p id="companyDescription" class="text-sm text-slate-600 leading-relaxed">
          Beschrijving wordt geladen…
        </p>

        <div class="mt-4">
          <button id="ctaRequest" class="btn-primary">Offerte aanvragen</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Openingstijden -->
  <section class="surface-card p-6 mb-6">
    <h2 class="text-lg font-semibold mb-3">Openingstijden</h2>
    <ul id="companyHours" class="text-sm text-slate-600 space-y-1">
      <li>Wordt geladen…</li>
    </ul>
  </section>

  <!-- Reviews -->
  <section class="surface-card p-6 mb-6">
    <h2 class="text-lg font-semibold mb-3">Reviews</h2>

    <div id="reviewSummary" class="mb-4 text-sm text-slate-600">Beoordelingen worden geladen…</div>

    <div id="reviewList" class="space-y-4">
      <p class="text-xs text-slate-500">Reviews worden geladen…</p>
    </div>
  </section>

</main>

<footer class="footer-shell card-fade-in mt-auto">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between gap-3">
    <p class="text-[11px] text-slate-400">© 2025 Irisje.nl – Alle rechten voorbehouden</p>
  </div>
</footer>

<script src="js/company.js?v=20251206"></script>
</body>
</html>
