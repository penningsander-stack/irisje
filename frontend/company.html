<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedrijfsprofiel â€“ Irisje.nl</title>

  <link rel="stylesheet" href="/css/style.css" />

  <style>
    /* ===============================
       EMBED MODE
       =============================== */
    html.embed-mode body {
      background: #f8fafc;
    }

    html.embed-mode .site-header,
    html.embed-mode .site-footer {
      display: none !important;
    }

    /* ===============================
       HERO
       =============================== */
    .company-hero {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      margin-bottom: 24px;
    }

    .company-hero-top {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .company-logo {
      width: 72px;
      height: 72px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 28px;
      color: #4f46e5;
      overflow: hidden;
    }

    .company-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 8px;
    }

    .company-title h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0;
    }

    .company-meta {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    .badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 999px;
      margin-left: 6px;
    }

    .badge-premium {
      background: #fef3c7;
      color: #92400e;
    }

    .badge-verified {
      background: #ecfeff;
      color: #0369a1;
    }

    .company-actions {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: #4f46e5;
      color: #fff;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .btn-secondary {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
    }

    /* ===============================
       CONTENT
       =============================== */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    @media (min-width: 900px) {
      .content-grid {
        grid-template-columns: 2fr 1fr;
      }
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.04);
    }

    .card h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .muted {
      font-size: 13px;
      color: #6b7280;
    }

    .detail-list {
      font-size: 14px;
      color: #374151;
      line-height: 1.6;
    }

    .detail-list div {
      margin-bottom: 6px;
    }

    .empty-state {
      font-size: 14px;
      color: #6b7280;
      background: #f9fafb;
      border-radius: 12px;
      padding: 14px;
    }
  </style>
</head>

<body class="irisje-body">

<script>
  const isEmbed = new URLSearchParams(window.location.search).get("embed") === "1";
  if (isEmbed) {
    document.documentElement.classList.add("embed-mode");
  }
</script>

<main class="irisje-container" style="max-width: 1100px; margin: 24px auto; padding: 0 16px;">

  <!-- HERO -->
  <section class="company-hero">
    <div class="company-hero-top">
      <div class="company-logo" id="companyLogoFallback">A</div>

      <div class="company-title">
        <h1 id="companyName">Bedrijfsnaam</h1>
        <div class="company-meta" id="companyMeta">
          Amsterdam
          <span class="badge badge-verified">Geverifieerd</span>
          <span class="badge badge-premium">Premium</span>
        </div>
        <div id="companyRating" style="margin-top:6px;"></div>
      </div>
    </div>

    <div class="company-actions">
      <button id="ctaRequest" class="btn-primary">Vraag offerte aan</button>
      <button id="writeReviewBtn" class="btn-secondary">Schrijf een review</button>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="content-grid">

    <!-- LEFT -->
    <div class="space-y">

      <div class="card">
        <h2>Over dit bedrijf</h2>
        <p id="companyAbout" class="muted"></p>
      </div>

      <div class="card" id="reviews">
        <h2>Reviews op Irisje.nl</h2>
        <p class="muted">Gebaseerd op echte aanvragen via Irisje.nl</p>

        <div id="companyReviews"></div>

        <div id="noIrisjeReviews" class="empty-state">
          Dit bedrijf heeft nog geen reviews op Irisje.nl.
        </div>
      </div>

    </div>

    <!-- RIGHT -->
    <aside class="card">
      <h2>Bedrijfsgegevens</h2>
      <div class="detail-list" id="companyDetails"></div>
    </aside>

  </section>

</main>

<script src="/js/company.js?v=20260111"></script>
</body>
</html>
