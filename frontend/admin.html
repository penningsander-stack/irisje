<!-- frontend/admin.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Irisje – Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Admin – Bedrijven</h1>

    <section class="card">
      <h2 id="form-title">Bedrijf toevoegen</h2>

      <form id="company-form">
        <input type="hidden" id="company-id" />

        <div class="field">
          <label>Naam</label>
          <input type="text" id="name" required />
        </div>

        <div class="field">
          <label>Plaats</label>
          <input type="text" id="city" />
        </div>

        <div class="field">
          <label>Omschrijving</label>
          <textarea id="description"></textarea>
        </div>

        <div class="field">
          <label>Sectoren</label>
          <select id="categories" multiple></select>
        </div>

        <div class="field">
          <label>Specialismen</label>
          <select id="specialties" multiple></select>
        </div>

        <div class="field">
          <label>
            <input type="checkbox" id="isVerified" />
            Geverifieerd
          </label>
        </div>

        <button type="submit">Opslaan</button>
        <button type="button" id="cancel-edit" hidden>Annuleren</button>
      </form>
    </section>

    <section class="card">
      <h2>Bedrijven</h2>
      <table id="companies-table">
        <thead>
          <tr>
            <th>Naam</th>
            <th>Plaats</th>
            <th>Sectoren</th>
            <th>Status</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
