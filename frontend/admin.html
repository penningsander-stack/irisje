<!-- frontend/admin.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beheerdersdashboard | Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="js/admin.js" defer></script>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">Beheerdersdashboard</h1>
      <a href="index.html" class="text-sm text-indigo-600 hover:underline">← Terug naar start</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow max-w-5xl mx-auto w-full p-6">
    <section class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        💬 Gemelde Reviews
      </h2>

      <div id="admin-message" class="text-sm text-gray-600 mb-4"></div>

      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-indigo-100 text-left">
              <th class="border p-2">Naam</th>
              <th class="border p-2">Beoordeling</th>
              <th class="border p-2">Bericht</th>
              <th class="border p-2">Datum</th>
              <th class="border p-2">Actie</th>
            </tr>
          </thead>
          <tbody id="review-table-body">
            <tr>
              <td colspan="5" class="text-center text-gray-500 p-4">
                Bezig met laden...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center text-sm py-6 text-gray-500 border-t mt-8">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>
</body>
</html>
