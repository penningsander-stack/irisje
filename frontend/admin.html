<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beheerdersdashboard ‚Äì Irisje.nl</title>

  <script>
    window.ENV = { API_BASE: "https://irisje-backend.onrender.com" };
  </script>

  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --text: #1f2937;
      --border: #e5e7eb;
      --muted: #6b7280;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #fff;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: var(--primary);
      font-size: 1.1rem;
      margin: 0;
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    section {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    h2 { font-size: 1.1rem; margin-top: 0; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border-bottom: 1px solid var(--border);
      padding: 0.6rem;
      text-align: left;
      font-size: 0.9rem;
    }

    button {
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 0.4rem;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .approve-btn { background: #10b981; color: white; }
    .delete-btn { background: #ef4444; color: white; }
    .muted { color: var(--muted); }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>Beheerdersdashboard</h1>
    <a href="index.html">‚Üê Terug naar start</a>
  </header>

  <main>
    <section>
      <h2>üí¨ Gemelde Reviews</h2>
      <table id="reportedReviewsTable">
        <thead>
          <tr>
            <th>Naam</th>
            <th>Beoordeling</th>
            <th>Bericht</th>
            <th>Datum</th>
            <th>Actie</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5">Laden...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>¬© 2025 Irisje.nl ‚Äì Alle rechten voorbehouden</footer>

  <script src="js/admin.js"></script>
</body>
</html>
