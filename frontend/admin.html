<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irisje Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50 text-gray-800">

  <header class="p-4 bg-white border-b border-gray-200 flex items-center justify-between">
    <h1 class="text-xl font-semibold text-gray-900">Irisje Admin</h1>
    <button id="logoutBtn" class="text-sm px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
      Uitloggen
    </button>
  </header>

  <main class="max-w-6xl mx-auto p-4">

    <!-- Tabs -->
    <div class="flex space-x-2 mb-4">
      <button class="admin-tab bg-indigo-600 text-white px-3 py-1 rounded" data-target="section-overview">Overzicht</button>
      <button class="admin-tab bg-gray-100 text-gray-700 px-3 py-1 rounded" data-target="section-reported">Gemelde reviews</button>
      <button class="admin-tab bg-gray-100 text-gray-700 px-3 py-1 rounded" data-target="section-claims">Claims</button>
      <button class="admin-tab bg-gray-100 text-gray-700 px-3 py-1 rounded" data-target="section-logs">Serverlogs</button>
    </div>

    <!-- ===================================== -->
    <!-- OVERZICHT (bedrijven)                 -->
    <!-- ===================================== -->
    <section id="section-overview">

      <!-- Zoeken -->
      <div class="mb-3">
        <input
          id="companySearch"
          type="text"
          placeholder="ðŸ” Zoek op bedrijfsnaam of e-mail..."
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">Bedrijven</h2>
        <button id="refreshCompaniesBtn" class="px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Vernieuw bedrijven
        </button>
      </div>

      <div class="overflow-x-auto bg-white border border-gray-200 rounded-lg shadow-sm">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50 border-b">
            <tr>
              <th class="p-3 text-left">Bedrijf</th>
              <th class="p-3 text-left">E-mail</th>
              <th class="p-3 text-left">Status</th>
              <th class="p-3 text-right">Acties</th>
            </tr>
          </thead>
          <tbody id="adminCompanyTable"></tbody>
        </table>
      </div>
    </section>

    <!-- ===================================== -->
    <!-- GEMELDE REVIEWS                       -->
    <!-- ===================================== -->
    <section id="section-reported" class="hidden">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">Gemelde reviews</h2>
        <button id="refreshReportedBtn" class="px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Vernieuw
        </button>
      </div>
      <div id="reportedCardsContainer" class="grid gap-3"></div>
    </section>

    <!-- ===================================== -->
    <!-- CLAIMS                                 -->
    <!-- ===================================== -->
    <section id="section-claims" class="hidden">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">Claims</h2>
        <button id="refreshClaimsBtn" class="px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Vernieuw
        </button>
      </div>

      <div class="overflow-x-auto bg-white border border-gray-200 rounded-lg shadow-sm">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50 border-b">
            <tr>
              <th class="p-3">Datum</th>
              <th class="p-3">Klant</th>
              <th class="p-3">Bedrijf</th>
              <th class="p-3">Type</th>
              <th class="p-3">Status</th>
              <th class="p-3 text-right">Acties</th>
            </tr>
          </thead>
          <tbody id="claimsTableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- ===================================== -->
    <!-- LOGS                                   -->
    <!-- ===================================== -->
    <section id="section-logs" class="hidden">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">Serverlogs</h2>
        <button id="refreshLogsBtn" class="px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Vernieuw logs
        </button>
      </div>

      <p class="text-xs text-gray-500 mb-2">
        Laatste logregels vanuit de backend. Alleen beschikbaar als het endpoint is geactiveerd.
      </p>

      <div id="logs-container" class="space-y-2"></div>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
