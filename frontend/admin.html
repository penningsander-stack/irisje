<!-- frontend/admin.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Irisje – Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="irisje-body">
  <main class="page-shell">

    <!-- HEADER -->
    <div class="page-header-bar">
      <div class="page-title-block">
        <h1>Admin – Bedrijven</h1>
        <p>Beheer bedrijven, sectoren en specialismen</p>
      </div>

      <button id="add-company-btn" class="btn-primary">
        + Bedrijf toevoegen
      </button>
    </div>

    <!-- FORM (standaard verborgen) -->
    <section class="surface-card hidden" id="company-form-card">
      <h2 class="text-lg font-semibold mb-4" id="form-title">
        Bedrijf toevoegen
      </h2>

      <form id="company-form" class="grid gap-3 max-w-xl">
        <input type="hidden" id="company-id" />

        <div class="form-group">
          <label>Naam</label>
          <input type="text" id="name" class="form-input text-sm py-2" required />
        </div>

        <div class="form-group">
          <label>Plaats</label>
          <input type="text" id="city" class="form-input text-sm py-2" />
        </div>

        <div class="form-group">
          <label>Omschrijving</label>
          <textarea id="description" class="form-input text-sm py-2"></textarea>
        </div>

        <div class="form-group">
          <label>Sectoren</label>
          <select id="categories" class="form-input text-sm py-2" multiple></select>
        </div>

        <div class="form-group">
          <label>Specialismen</label>
          <select id="specialties" class="form-input text-sm py-2" multiple></select>
        </div>

        <label class="checkbox-label mt-2">
          <input type="checkbox" id="isVerified" />
          Geverifieerd
        </label>

        <div class="flex gap-2 mt-4">
          <button type="submit" class="btn-primary">
            Opslaan
          </button>
          <button type="button" id="cancel-edit" class="btn-ghost">
            Annuleren
          </button>
        </div>
      </form>
    </section>

    <!-- BEDRIJVENLIJST -->
    <section class="surface-card">
      <h2 class="text-lg font-semibold mb-4">Bedrijven</h2>

      <table class="w-full text-sm">
        <thead class="text-slate-500">
          <tr>
            <th class="text-left py-2">Naam</th>
            <th class="text-left py-2">Plaats</th>
            <th class="text-left py-2">Sectoren</th>
            <th class="text-left py-2">Status</th>
            <th class="text-left py-2">Acties</th>
          </tr>
        </thead>
        <tbody id="companies-table-body"></tbody>
      </table>
    </section>

  </main>

  <script src="js/admin.js"></script>
</body>
</html>
