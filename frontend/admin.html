<!-- frontend/admin.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Äì Irisje.nl</title>

  <script>
    window.ENV = { API_BASE: "https://irisje-backend.onrender.com" };
  </script>

  <style>
    :root {
      --irisje-primary: #4f46e5;
      --irisje-bg: #f9fafb;
      --irisje-text: #1f2937;
      --irisje-muted: #6b7280;
      --irisje-border: #e5e7eb;
      --irisje-card: #ffffff;
      --ok: #22c55e;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--irisje-bg); color: var(--irisje-text);
      margin: 0; min-height: 100vh; display: flex; flex-direction: column;
    }
    header {
      background: var(--irisje-card); box-shadow: 0 1px 3px rgba(0,0,0,.08);
      padding: 1rem 1.5rem; display:flex; justify-content:space-between; align-items:center;
    }
    header h1 { margin:0; color: var(--irisje-primary); font-size:1.2rem; }
    header button { background: var(--danger); color:#fff; border:0; padding:.5rem 1rem; border-radius:.5rem; cursor:pointer; }

    main { max-width: 1100px; width:100%; margin:2rem auto; padding:0 1rem; display:grid; gap:1.5rem; }
    section.card {
      background: var(--irisje-card); border:1px solid var(--irisje-border); border-radius:1rem; padding:1rem 1.25rem;
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    h2 { margin:0 0 .75rem; font-size:1.1rem; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:.65rem; border-bottom:1px solid var(--irisje-border); text-align:left; vertical-align: top; }
    th { color: var(--irisje-muted); font-weight:600; }
    .btn { border:0; padding:.4rem .7rem; border-radius:.4rem; cursor:pointer; font-size:.9rem; }
    .approve { background: var(--ok); color:#fff; }
    .delete { background: var(--danger); color:#fff; }
    .block { background:#f59e0b; color:#fff; }
    .unblock { background:#10b981; color:#fff; }
  </style>
</head>
<body>
  <header>
    <h1>Admin ‚Äì Beheer</h1>
    <button id="logoutBtn">Uitloggen</button>
  </header>

  <main>
    <section class="card">
      <h2>üè¢ Bedrijven</h2>
      <table>
        <thead>
          <tr>
            <th>Naam</th>
            <th>E-mail</th>
            <th>Categorie</th>
            <th>Blokkade</th>
            <th>Actie</th>
          </tr>
        </thead>
        <tbody id="companiesBody">
          <tr><td colspan="5">Laden...</td></tr>
        </tbody>
      </table>
    </section>

    <section class="card">
      <h2>üö© Gemelde reviews</h2>
      <table>
        <thead>
          <tr>
            <th>Bedrijf</th>
            <th>Naam</th>
            <th>Beoordeling</th>
            <th>Bericht</th>
            <th>Datum</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody id="reviewsBody">
          <tr><td colspan="6">Laden...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
