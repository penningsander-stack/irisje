<html lang="nl">
<head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen fade-seq">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight hover:text-indigo-100 transition">

      </a>
      <button
        id="logoutBtn"
        class="bg-white text-indigo-700 font-medium rounded-lg px-4 py-1.5 text-sm hover:bg-indigo-50 transition"
      >
        Uitloggen
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-10 space-y-10">

    <!-- Titelblok -->
    <section class="bg-white rounded-2xl shadow-md p-6 text-center border border-gray-100">
      <h1 class="text-2xl font-bold text-indigo-700">Beheerdersdashboard</h1>
      <p class="text-sm text-gray-500 mt-1">Gemelde reviews beoordelen & afhandelen</p>

      <!-- ðŸ”§ Verborgen link naar testpagina (uitgecommentarieerd, alleen voor ontwikkelgebruik) -->
      <!-- 
      <a href="components-preview.html"
         class="inline-block text-xs text-gray-400 hover:text-indigo-600 mt-3 transition">
         ðŸ”§ Design testpagina openen
      </a>
      -->
    </section>

    <!-- Gemelde reviews -->
    <section class="bg-white rounded-2xl shadow-md p-6 border border-gray-100 table-section">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4 flex items-center gap-2">
        ðŸ’¬ <span>Gemelde Reviews</span>
      </h2>

      <div class="overflow-x-auto">
        <table class="w-full text-sm border-collapse">
          <thead>
            <tr class="bg-indigo-50 text-gray-700">
              <th class="p-3 text-left">Naam</th>
              <th class="p-3 text-left">Beoordeling</th>
              <th class="p-3 text-left">Bericht</th>
              <th class="p-3 text-left">Datum</th>
              <th class="p-3 text-left">Actie</th>
            </tr>
          </thead>
          <tbody id="reportedReviewsBody">
            <tr>
              <td colspan="5" class="text-center text-gray-500 p-4">
                Gemelde reviews worden geladen...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="text-center text-xs text-gray-500 py-6 border-t bg-gray-100 mt-auto">
    Â© 2025 Irisje.nl â€“ Alle rechten voorbehouden
  </footer>

  <!-- Scripts -->
  <script src="./js/admin.js"></script>
  <script>
    // Uitloggen functionaliteit
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });

    // Fade-in animatie voor consistente laadervaring
    document.addEventListener("DOMContentLoaded", () => {
      const blocks = [
        document.querySelector("header"),
        ...document.querySelectorAll("main section"),
        document.querySelector("footer"),
      ];
      blocks.forEach((el, i) => {
        if (!el) return;
        el.style.opacity = "0";
        el.style.transform = "translateY(12px)";
        setTimeout(() => {
          el.style.transition = "opacity 0.8s ease, transform 0.8s ease";
          el.style.opacity = "1";
          el.style.transform = "translateY(0)";
        }, 150 * i);
      });
    });
  </script>
</body>
</html>
