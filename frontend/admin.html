<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beheer - Irisje</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Beheerderspaneel</h1>
    <button id="logoutBtn">Uitloggen</button>
  </header>

  <main>
    <section class="card">
      <h2>üìã Gemelde reviews</h2>
      <p id="adminMessage">Laden...</p>

      <table class="data-table" id="reviewsTable">
        <thead>
          <tr>
            <th>Bedrijf</th>
            <th>Klant</th>
            <th>Review</th>
            <th>Status</th>
            <th>Actie</th>
          </tr>
        </thead>
        <tbody id="reviewsBody">
          <tr><td colspan="5">Nog geen gegevens.</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Irisje.nl</p>
  </footer>

  <script>
    const API = 'https://irisje-backend.onrender.com/api/reviews/reported';
    const logoutBtn = document.getElementById('logoutBtn');
    const tableBody = document.getElementById('reviewsBody');
    const msg = document.getElementById('adminMessage');

    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        msg.textContent = '‚ö†Ô∏è Geen token gevonden ‚Äî log eerst in.';
        return;
      }

      try {
        const res = await fetch(API, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          msg.textContent = '‚úÖ Geen gemelde reviews op dit moment.';
          return;
        }

        msg.textContent = '';
        tableBody.innerHTML = data.map(r => `
          <tr>
            <td>${r.companyName || '-'}</td>
            <td>${r.customerName || '-'}</td>
            <td>${r.text || '-'}</td>
            <td>${r.status || 'Nieuw'}</td>
            <td><button onclick="markHandled('${r._id}')">Afgehandeld</button></td>
          </tr>
        `).join('');
      } catch (err) {
        msg.textContent = `‚ùå Fout bij laden: ${err.message}`;
      }
    });

    async function markHandled(id) {
      const token = localStorage.getItem('token');
      try {
        await fetch(`https://irisje-backend.onrender.com/api/reviews/${id}/resolve`, {
          method: 'PATCH',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        location.reload();
      } catch (err) {
        alert('Fout bij bijwerken status: ' + err.message);
      }
    }
  </script>
</body>
</html>
