<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Admin – Irisje</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="irisje-body min-h-screen">
  <main class="page-shell">
    <div class="page-header-bar">
      <div class="page-title-block">
        <h1>Admin – Bedrijven</h1>
        <p>Beheer bedrijven, categorieën en specialismen</p>
      </div>
      <button id="add-company-btn" class="btn-primary">+ Bedrijf toevoegen</button>
    </div>

    <!-- FORMULIER -->
    <section id="company-form-card" class="surface-card hidden">
      <h2 id="form-title" class="mb-4">Bedrijf toevoegen</h2>

      <form id="company-form" class="space-y-6">
        <input type="hidden" id="company-id" />

        <div class="form-group">
          <label for="name">Bedrijfsnaam</label>
          <input id="name" class="form-input" required />
        </div>

        <div class="form-group">
          <label for="city">Plaats</label>
          <input id="city" class="form-input" />
        </div>

        <div class="form-group">
          <label for="description">Omschrijving</label>
          <textarea id="description" class="form-input"></textarea>
        </div>

        <div class="form-group">
          <label for="category">Categorie</label>
          <select id="category" class="form-input"></select>
        </div>

        <div class="form-group">
          <label>Specialismen</label>
          <div id="specialties" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="isVerified" />
            Geverifieerd
          </label>
        </div>

        <div class="flex gap-3">
          <button type="submit" class="btn-primary">Opslaan</button>
          <button type="button" id="cancel-edit" class="btn-ghost">Annuleren</button>
        </div>
      </form>
    </section>

    <!-- TABEL -->
    <section class="surface-card">
      <table class="w-full">
        <thead>
          <tr>
            <th>Naam</th>
            <th>Plaats</th>
            <th>Categorie</th>
            <th>Status</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody id="companies-table-body"></tbody>
      </table>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
