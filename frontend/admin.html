<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Irisje.nl — Admin</title>

  <link rel="stylesheet" href="/style.css?v=20260111" />
</head>
<body class="irisje-body">

<header class="irisje-header">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <h1 class="text-lg font-semibold">Irisje.nl — Admin</h1>
    <nav class="flex gap-4 text-sm">
      <a href="/dashboard.html" class="text-slate-600 hover:text-slate-900">Dashboard</a>
      <a href="/admin.html" class="font-semibold text-slate-900">Bedrijven</a>
      <a href="/logout.html" class="text-slate-600 hover:text-slate-900">Uitloggen</a>
    </nav>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">
  <h2 class="text-xl font-semibold mb-4">Bedrijven</h2>

  <div id="errorBox" class="hidden mb-4 text-red-600"></div>

  <div class="overflow-x-auto bg-white rounded-xl shadow-sm">
    <table class="min-w-full text-sm">
      <thead class="bg-slate-50 border-b">
        <tr>
          <th class="text-left px-4 py-3">Naam</th>
          <th class="text-left px-4 py-3">Plaats</th>
          <th class="text-left px-4 py-3">Categorieën</th>
          <th class="text-left px-4 py-3">Status</th>
          <th class="text-left px-4 py-3">Acties</th>
        </tr>
      </thead>
      <tbody id="companiesTbody"></tbody>
    </table>
  </div>
</main>

<!-- MODAL -->
<div id="editModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
  <div class="bg-white w-full max-w-lg rounded-2xl p-6 shadow-lg">
    <h3 class="text-lg font-semibold mb-4">Bedrijf bewerken</h3>

    <div class="space-y-3">
      <label class="block text-sm">
        <span class="text-slate-600">Naam</span>
        <input id="editName" class="mt-1 w-full rounded-lg border px-3 py-2" />
      </label>

      <label class="block text-sm">
        <span class="text-slate-600">Plaats</span>
        <input id="editCity" class="mt-1 w-full rounded-lg border px-3 py-2" />
      </label>

      <label class="block text-sm">
        <span class="text-slate-600">Categorieën (komma-gescheiden)</span>
        <input id="editCategories" class="mt-1 w-full rounded-lg border px-3 py-2" />
      </label>

      <label class="block text-sm">
        <span class="text-slate-600">Specialismen (komma-gescheiden)</span>
        <input id="editSpecialties" class="mt-1 w-full rounded-lg border px-3 py-2" />
      </label>

      <label class="flex items-center gap-2 text-sm mt-2">
        <input id="editVerified" type="checkbox" />
        <span>Geverifieerd</span>
      </label>
    </div>

    <div class="mt-6 flex justify-end gap-3">
      <button id="cancelEdit" class="px-4 py-2 text-sm rounded-lg border">Annuleren</button>
      <button id="saveEdit" class="px-4 py-2 text-sm rounded-lg bg-indigo-600 text-white">Opslaan</button>
    </div>
  </div>
</div>

<script src="/js/admin.js?v=20260111"></script>
</body>
</html>
