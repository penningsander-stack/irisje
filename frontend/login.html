<!-- frontend/login.html  (volledige, simpele login die login.js gebruikt) -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inloggen - Irisje.nl</title>
</head>
<body>
  <main>
    <h1>Inloggen</h1>
    <form id="loginForm">
      <label for="email">E-mail</label><br/>
      <input id="email" name="email" type="email" required value="demo@irisje.nl"/><br/><br/>
      <label for="password">Wachtwoord</label><br/>
      <input id="password" name="password" type="password" required /><br/><br/>
      <button type="submit">Inloggen</button>
      <p id="loginError" style="color:#b91c1c;"></p>
    </form>
  </main>
  <script src="./js/login.js"></script>
</body>
</html>
