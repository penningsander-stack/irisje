<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inloggen – Irisje.nl</title>
  <script>
    window.ENV = { API_BASE: "https://irisje-backend.onrender.com" };
  </script>
  <style>
    :root { --irisje-primary:#4f46e5; --irisje-muted:#6b7280; --irisje-border:#e5e7eb; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; background:#f9fafb; color:#1f2937; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card { background:#fff; border:1px solid var(--irisje-border); border-radius:1rem; box-shadow:0 1px 3px rgba(0,0,0,.1); padding:2rem; width:100%; max-width:380px; }
    h1 { text-align:center; margin-top:0; color:var(--irisje-primary); font-size:1.3rem; }
    label { display:block; margin-top:1rem; font-size:.9rem; color:var(--irisje-muted); }
    input { width:100%; padding:.6rem .8rem; margin-top:.3rem; border:1px solid var(--irisje-border); border-radius:.5rem; font-size:1rem; }
    button { margin-top:1.5rem; width:100%; background:var(--irisje-primary); color:#fff; border:none; padding:.8rem; border-radius:.5rem; font-size:1rem; cursor:pointer; }
    .error { color:#dc2626; text-align:center; margin-top:1rem; font-size:.9rem; min-height:1.2em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Inloggen</h1>
    <form id="loginForm" autocomplete="on">
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="demo@irisje.nl" autocomplete="email" required />

      <label for="password">Wachtwoord</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />

      <button type="submit">Inloggen</button>
      <p class="error" id="errorMessage"></p>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
