<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inloggen – Irisje.nl</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./js/login.js"></script>
</head>

<body>
  <header>
    <h1>Inloggen</h1>
  </header>

  <main>
    <section>
      <form id="loginForm">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          placeholder="demo@irisje.nl"
          required
        />

        <label for="password">Wachtwoord</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="current-password"
          placeholder="••••••••"
          required
        />

        <button type="submit">Inloggen</button>

        <p id="loginMessage" class="error-message" style="display:none;"></p>
      </form>
    </section>
  </main>

  <footer>
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>
</body>
</html>
