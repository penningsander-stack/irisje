<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inloggen – Irisje.nl</title>
  <meta name="description" content="Log in om jouw bedrijfsprofiel te beheren en aanvragen te bekijken." />
  <meta name="theme-color" content="#4F46E5" />
  <link rel="stylesheet" href="/style.css?v=20260113">
</head>

<body class="irisje-body flex flex-col min-h-screen">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
    <a href="index.html" class="flex items-center space-x-2">
      <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 text-indigo-700 text-sm font-bold shadow-brand">I</span>
      <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
    </a>
    <a href="register.html" class="text-sm text-indigo-600 font-semibold hover:underline">
      Account aanmaken
    </a>
  </div>
</header>

<main class="onboarding flex-1 flex items-center justify-center px-4 py-12">
  <section class="max-w-md w-full">

    <div class="mb-8 text-center">
      <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Inloggen</h1>
      <p class="mt-2 text-sm text-slate-600">Beheer je bedrijfsprofiel en aanvragen.</p>
    </div>

    <div class="card rounded-3xl bg-white/85 backdrop-blur border border-white/60 shadow-brand">
      <form id="loginForm" class="space-y-7" novalidate>

        <div class="field">
          <input type="email" id="email" required placeholder=" " autocomplete="email">
          <label for="email">E-mailadres</label>
          <p class="field-msg"></p>
        </div>

        <div class="field">
          <input type="password" id="password" required minlength="8" placeholder=" " autocomplete="current-password">
          <label for="password">Wachtwoord</label>
          <p class="field-msg"></p>
        </div>

        <p id="loginStatus" class="rq-status min-h-[1.25rem]"></p>

        <button type="submit" class="btn-primary w-full py-3">
          Inloggen
        </button>

        <div class="text-center text-sm text-slate-500">
          <a href="password-forgot.html" class="text-indigo-600 hover:underline">
            Wachtwoord vergeten?
          </a>
        </div>

      </form>
    </div>

    <div class="mt-6 text-center text-xs text-slate-400">
      Nog geen account?
      <a href="register.html" class="text-indigo-600 hover:underline">Registreer je bedrijf</a>
    </div>

  </section>
</main>

<footer class="mt-auto py-6 text-center text-[11px] text-slate-400">
  © 2026 Irisje.nl – Alle rechten voorbehouden
</footer>

<script src="js/login.js?v=20251206"></script>
<script>
function setHint(el, msg) { el.textContent = msg; el.className = "text-xs text-slate-400 mt-1"; }
function setError(el, msg) { el.textContent = msg; el.className = "text-xs text-red-600 mt-1"; }
function clearMsg(el) { el.textContent = ""; el.className = "text-xs mt-1"; }

const email = document.getElementById("email");
const emailMsg = email.parentElement.querySelector(".field-msg");
email.addEventListener("focus", () => setHint(emailMsg, "Gebruik je geregistreerde e-mailadres."));
email.addEventListener("blur", () => {
  if (!email.value) return clearMsg(emailMsg);
  if (!email.checkValidity()) setError(emailMsg, "Dit lijkt geen geldig e-mailadres.");
  else clearMsg(emailMsg);
});

const pass = document.getElementById("password");
const passMsg = pass.parentElement.querySelector(".field-msg");
pass.addEventListener("focus", () => setHint(passMsg, "Minimaal 8 tekens."));
pass.addEventListener("blur", () => {
  if (!pass.value) return clearMsg(passMsg);
  if (pass.value.length < 8) setError(passMsg, "Wachtwoord moet minimaal 8 tekens zijn.");
  else clearMsg(passMsg);
});
</script>

</body>
</html>
