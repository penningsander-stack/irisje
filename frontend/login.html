<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inloggen – Irisje.nl</title>
  <meta name="description" content="Log in bij jouw Irisje.nl bedrijfsaccount om aanvragen en reviews te beheren." />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <link rel="stylesheet" href="./style.css" />
  <script src="./js/login.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <form id="loginForm" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm space-y-4">
      <h2 class="text-2xl font-bold text-indigo-700 text-center mb-2">Inloggen</h2>
      <input id="email" type="email" placeholder="E-mailadres" required class="w-full border border-gray-300 rounded-xl p-3" />
      <input id="password" type="password" placeholder="Wachtwoord" required class="w-full border border-gray-300 rounded-xl p-3" />
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 transition">
        Inloggen
      </button>
      <p id="loginMessage" class="text-center text-sm mt-2"></p>
      <p class="text-center text-sm text-gray-600">Nog geen account? <a href="register.html" class="text-indigo-600 hover:underline">Registreer hier</a></p>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>
</body>
</html>
