    <!-- Wordt alleen zichtbaar als er bedrijven bekend zijn -->
    <div
      id="sentCompaniesBox"
      class="selected-box mb-8"
      style="display:none;"

      <div class="selected-title mb-2">
        Naar deze bedrijven is je aanvraag verstuurd

      <ul
        id="sentCompaniesList"
        class="selected-list list-disc pl-5"
      ></ul>
    </div>

    <!-- CTA: terug naar homepage -->
    <div class="mt-10">
      <a href="/"
         class="btn btn-primary inline-block">
        Terug naar homepage
      </a>
    </div>
