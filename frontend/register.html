<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account aanmaken – Irisje.nl</title>
  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <a href="login.html" class="text-sm underline hover:text-gray-100">Al een account?</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="bg-white rounded-2xl shadow-md border border-gray-100 p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Account aanmaken</h1>

      <form id="registerForm" class="space-y-4">
        <input id="name" type="text" placeholder="Bedrijfsnaam" required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        <input id="email" type="email" placeholder="E-mailadres" required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        <input id="password" type="password" placeholder="Wachtwoord" required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 transition">
          Registreer
        </button>
        <p id="registerMessage" class="text-center text-sm mt-2"></p>
      </form>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("registerMessage");
      msg.textContent = "Bezig met registreren...";
      msg.className = "text-gray-500 text-center text-sm";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Registratie mislukt.");

        msg.textContent = "✅ Account aangemaakt! Je kunt nu inloggen.";
        msg.className = "text-green-600 text-center text-sm";
        document.getElementById("registerForm").reset();
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.className = "text-red-600 text-center text-sm";
      }
    });
  </script>
</body>
</html>
