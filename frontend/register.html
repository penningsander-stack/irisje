<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedrijf aanmelden – Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-md mx-auto px-4 py-12 w-full">
    <section class="bg-white rounded-2xl shadow-md p-8">
      <h1 class="text-2xl font-bold text-indigo-700 mb-2 text-center">Bedrijf aanmelden</h1>
      <p class="text-gray-600 text-sm text-center mb-6">
        Ontvang gratis aanvragen van klanten in jouw regio.
      </p>

      <form id="registerForm" class="space-y-4">
        <input
          id="regName"
          type="text"
          placeholder="Bedrijfsnaam"
          required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <input
          id="regEmail"
          type="email"
          placeholder="Zakelijk e-mailadres"
          required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <input
          id="regPassword"
          type="password"
          placeholder="Kies een wachtwoord"
          required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <input
          id="regCity"
          type="text"
          placeholder="Plaats / regio (bijv. Amsterdam)"
          required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <textarea
          id="regDesc"
          placeholder="Korte beschrijving van je bedrijf / specialisatie"
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        ></textarea>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 transition"
        >
          Aanmelden
        </button>

        <p id="registerStatusMsg" class="text-center text-sm"></p>
      </form>

      <p class="text-sm text-center mt-6 text-gray-600">
        Al een account?
        <a href="login.html" class="text-indigo-600 hover:underline">Inloggen</a>
      </p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    async function submitRegister(e) {
      e.preventDefault();

      const msgEl = document.getElementById("registerStatusMsg");

      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const city = document.getElementById("regCity").value.trim();
      const description = document.getElementById("regDesc").value.trim();

      msgEl.textContent = "Bezig met aanmelden...";
      msgEl.className = "text-gray-500 text-center text-sm";

      try {
        // Je kunt hier 2 dingen doen:
        // 1. User-account aanmaken in /api/auth/register
        // 2. Company-profiel in /api/companies (optioneel)
        // Voor demo doen we alleen user-register-call, jij koppelt later.

        const res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            password,
            city,
            description
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Kon account niet aanmaken.");

        msgEl.textContent = "✅ Account aangemaakt. Je kunt nu inloggen.";
        msgEl.className = "text-green-600 text-center text-sm";

        document.getElementById("registerForm").reset();
      } catch (err) {
        console.error("Fout bij aanmelden:", err);
        msgEl.textContent = "❌ Er ging iets mis bij aanmelden.";
        msgEl.className = "text-red-600 text-center text-sm";
      }
    }

    document.getElementById("registerForm").addEventListener("submit", submitRegister);
  </script>
</body>
</html>
