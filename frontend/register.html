<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account aanmaken – Irisje.nl</title>
  <meta name="description" content="Maak gratis een bedrijfsaccount aan om aanvragen en reviews te beheren via Irisje.nl." />
  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- ✅ Lokale Tailwind build -->
  <link rel="stylesheet" href="style.css?v=20251031" />
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen fade-seq">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a
        href="index.html"
        class="text-2xl font-semibold tracking-tight hover:text-indigo-100 transition focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600 rounded-lg"
      >
        Irisje.nl
      </a>
      <a
        href="login.html"
        class="text-sm underline hover:text-gray-100 transition focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600 rounded-lg"
      >
        Al een account?
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <section
      class="bg-white rounded-2xl shadow-md border border-gray-100 p-8 w-full max-w-md"
      aria-labelledby="registerTitle"
    >
      <h1 id="registerTitle" class="text-2xl font-bold text-indigo-700 mb-6 text-center">
        Account aanmaken
      </h1>

      <form id="registerForm" class="space-y-4" novalidate>
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
            Bedrijfsnaam
          </label>
          <input
            id="name"
            type="text"
            placeholder="Bijv. Loodgieter Jan"
            required
            autofocus
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            E-mailadres
          </label>
          <input
            id="email"
            type="email"
            placeholder="naam@bedrijf.nl"
            required
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Wachtwoord
          </label>
          <input
            id="password"
            type="password"
            placeholder="Minimaal 8 tekens"
            required
            minlength="8"
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 text-sm transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Registreer
        </button>

        <p id="registerMessage" role="alert" class="text-center text-sm mt-2"></p>
      </form>

      <p class="text-xs text-gray-500 text-center mt-4 leading-relaxed">
        Door je te registreren ga je akkoord met de
        <a
          href="voorwaarden.html"
          class="hover:underline focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 rounded-md"
        >
          gebruiksvoorwaarden
        </a>.
      </p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <!-- ✅ Extern script -->
  <script src="js/register.js?v=20251031"></script>
</body>
</html>
