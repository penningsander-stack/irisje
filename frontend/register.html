<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registreren â€“ Irisje.nl</title>
  <link rel="stylesheet" href="/style.css?v=20260107">
</head>

<body class="irisje-body">

<header class="irisje-header">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/" class="flex items-center space-x-2">
      <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 
                   text-indigo-700 text-sm font-bold shadow-brand">I</span>
      <span class="font-semibold text-slate-900">Irisje.nl</span>
    </a>
  </div>
</header>

<main class="max-w-md mx-auto px-4 py-10">
  <h1 class="text-2xl font-semibold mb-6">Account aanmaken</h1>

  <form id="registerForm" class="space-y-4">
    <input
      type="email"
      name="email"
      required
      class="input"
      placeholder="E-mailadres"
    />

    <input
      type="password"
      name="password"
      required
      class="input"
      placeholder="Wachtwoord"
      minlength="8"
    />

    <button type="submit" class="btn-primary w-full">
      Registreren
    </button>
  </form>

  <p class="text-sm text-slate-600 mt-6">
    Heb je al een account?
    <a href="login.html" class="text-indigo-600 hover:underline">
      Inloggen
    </a>
  </p>
</main>

<script>
const API_BASE = "https://irisje-backend.onrender.com/api";

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fd = new FormData(e.target);
  const email = fd.get("email");
  const password = fd.get("password");

  try {
    const res = await fetch(`${API_BASE}/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.error || "Registratie mislukt");
      return;
    }

    // ğŸ” Opslaan auth-context
    localStorage.setItem("token", data.token);
    localStorage.setItem("userEmail", data.user.email);
    localStorage.setItem("userRole", data.user.role || "user");

    // ğŸ§­ BELANGRIJK (B1):
    // na account-registratie ALTIJD eerst bedrijf registreren
    window.location.href = "register-company.html";

  } catch (err) {
    console.error("âŒ Register fout:", err);
    alert("Serverfout bij registreren");
  }
});
</script>

</body>
</html>
