<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedrijf aanmelden – Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-md mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-md p-8">
      <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Bedrijf aanmelden</h1>

      <form id="registerForm" class="space-y-5">
        <div>
          <label for="name" class="block font-semibold text-gray-700">Bedrijfsnaam</label>
          <input type="text" id="name" name="name" required
                 class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
          <label for="email" class="block font-semibold text-gray-700">E-mailadres</label>
          <input type="email" id="email" name="email" required
                 class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
          <label for="password" class="block font-semibold text-gray-700">Wachtwoord</label>
          <input type="password" id="password" name="password" required minlength="6"
                 class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 transition">
          Account aanmaken
        </button>

        <p id="formMessage" class="text-center text-sm mt-4"></p>
      </form>

      <p class="text-sm text-center mt-6 text-gray-600">
        Heb je al een account?
        <a href="login.html" class="text-indigo-600 hover:underline">Inloggen</a>
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";
    const form = document.getElementById("registerForm");
    const msgEl = document.getElementById("formMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.textContent = "Bezig met aanmaken...";
      msgEl.className = "text-gray-500 text-center mt-4";

      const body = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value.trim(),
        role: "company"
      };

      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const data = await res.json();

        if (data.ok) {
          msgEl.textContent = "✅ Account succesvol aangemaakt! Je kunt nu inloggen.";
          msgEl.className = "text-green-600 text-center mt-4";
          form.reset();
        } else {
          throw new Error(data.error || "Er ging iets mis bij het aanmaken van je account");
        }
      } catch (err) {
        msgEl.textContent = "❌ " + err.message;
        msgEl.className = "text-red-600 text-center mt-4";
      }
    });
  </script>

</body>
</html>
