<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account aanmaken – Irisje.nl</title>
  <link rel="stylesheet" href="/style.css?v=20260107">
</head>

<body class="irisje-body">

<header class="irisje-header">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/" class="flex items-center space-x-2">
      <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 
                   text-indigo-700 text-sm font-bold shadow-brand">I</span>
      <span class="font-semibold text-slate-900">Irisje.nl</span>
    </a>
  </div>
</header>

<main class="max-w-md mx-auto px-4 py-10">
  <h1 class="text-2xl font-semibold mb-2">Account aanmaken</h1>
  <p class="text-slate-600 mb-6 text-sm">
    Stap 1 van 2 – daarna registreer je jouw bedrijf.
  </p>

  <form id="registerForm" class="space-y-4">

    <input
      type="text"
      name="name"
      required
      class="input"
      placeholder="Naam (persoon of bedrijf)"
      autocomplete="name"
    />

    <input
      type="email"
      name="email"
      required
      class="input"
      placeholder="E-mailadres"
      autocomplete="email"
    />

    <input
      type="password"
      name="password"
      required
      class="input"
      placeholder="Wachtwoord (minimaal 8 tekens)"
      minlength="8"
      autocomplete="new-password"
    />

    <button type="submit" class="btn-primary w-full">
      Account aanmaken
    </button>
  </form>

  <p class="text-sm text-slate-600 mt-6">
    Heb je al een account?
    <a href="login.html" class="text-indigo-600 hover:underline">
      Inloggen
    </a>
  </p>
</main>

<script>
const API_BASE = "https://irisje-backend.onrender.com/api";

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const fd = new FormData(e.target);
  const payload = {
    name: fd.get("name"),
    email: fd.get("email"),
    password: fd.get("password")
  };

  try {
    const res = await fetch(`${API_BASE}/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.error || data.message || "Registratie mislukt");
      return;
    }

    // Registratie geslaagd → eerst bedrijf registreren
    window.location.href = "register-company.html";

  } catch (err) {
    console.error("❌ Register fout:", err);
    alert("Serverfout bij registreren");
  }
});
</script>

</body>
</html>
