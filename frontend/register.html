<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registreren | Irisje.nl</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9fafb;
      font-family: system-ui, sans-serif;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .msg {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registreren</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="E-mailadres" required />
      <input type="password" id="password" placeholder="Wachtwoord" required />
      <button type="submit">Account aanmaken</button>
    </form>
    <div class="msg" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Bezig met registreren...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('https://irisje-backend.onrender.com/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role: 'company' })
        });

        const data = await response.json();

        if (response.ok) {
          msg.innerHTML = `✅ Account aangemaakt!<br>ID: ${data.userId}<br>Je kunt nu <a href="index.html">inloggen</a>.`;
        } else {
          msg.textContent = `❌ ${data.message || 'Er ging iets mis.'}`;
        }
      } catch (err) {
        msg.textContent = '❌ Serverfout of geen verbinding.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
