<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Nieuw bedrijf toevoegen â€“ Irisje</title>
  <link rel="stylesheet" href="style.css" />
</head>

<script>
  document.querySelectorAll('script[src]').forEach(script => {
    const url = new URL(script.src);
    if (!url.searchParams.has('v')) {
      url.searchParams.set('v', new Date().toISOString().slice(0,10));
      const fresh = document.createElement('script');
      fresh.src = url.toString();
      fresh.defer = true;
      document.head.appendChild(fresh);
      script.remove();
    }
  });
</script>



  
<body>
  <header>
    <h1>Voeg een nieuw bedrijf toe</h1>
  </header>

  <main>
    <form id="companyForm">
      <input type="text" id="name" placeholder="Naam bedrijf" required /><br />
      <input type="text" id="category" placeholder="Categorie" required /><br />
      <input type="text" id="location" placeholder="Locatie" required /><br />
      <textarea id="description" placeholder="Beschrijving" required></textarea><br />
      <button type="submit">Toevoegen</button>
    </form>
    <div id="message"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
