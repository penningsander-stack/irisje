<!-- frontend/ad-company.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nieuw bedrijf toevoegen – Irisje.nl</title>
  <meta name="description" content="Voeg een nieuw bedrijf toe aan Irisje.nl zodat klanten je kunnen vinden en aanvragen kunnen sturen." />
  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- ✅ Lokale Tailwind build -->
  <link rel="stylesheet" href="style.css?v=20251030" />
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen fade-seq">
  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight hover:text-indigo-100 transition">
        Irisje.nl
      </a>
      <a href="dashboard.html" class="text-sm underline hover:text-gray-100 transition">
        Terug naar dashboard
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <section class="bg-white rounded-2xl shadow-md border border-gray-100 p-8 w-full max-w-lg">
      <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">
        Nieuw bedrijf toevoegen
      </h1>

      <form id="companyForm" class="space-y-4">
        <input
          type="text"
          id="name"
          placeholder="Bedrijfsnaam"
          required
          class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <input
          type="text"
          id="category"
          placeholder="Categorie (bijv. loodgieter, elektricien)"
          required
          class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <input
          type="text"
          id="location"
          placeholder="Plaats"
          required
          class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <textarea
          id="description"
          placeholder="Korte beschrijving van het bedrijf"
          required
          class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        ></textarea>

        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl py-3 text-sm transition"
        >
          Toevoegen
        </button>

        <p id="message" class="text-center text-sm mt-2"></p>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t bg-gray-100 mt-auto">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <!-- ✅ Script met versiecontrole -->
  <script>
    // Automatische versieparameter voor script-cachebusting
    document.querySelectorAll('script[src]').forEach(script => {
      const url = new URL(script.src, window.location.origin);
      if (!url.searchParams.has('v')) {
        url.searchParams.set('v', new Date().toISOString().slice(0, 10));
        const fresh = document.createElement('script');
        fresh.src = url.toString();
        fresh.defer = true;
        document.head.appendChild(fresh);
        script.remove();
      }
    });
  </script>

  <!-- Logica voor formulier -->
  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    document.getElementById("companyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("message");
      msg.textContent = "Bezig met toevoegen...";
      msg.className = "text-gray-500 text-center text-sm";

      const name = document.getElementById("name").value.trim();
      const category = document.getElementById("category").value.trim();
      const location = document.getElementById("location").value.trim();
      const description = document.getElementById("description").value.trim();

      try {
        const res = await fetch(`${API_BASE}/companies`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, category, city: location, description }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Fout bij toevoegen van bedrijf.");

        msg.textContent = "✅ Bedrijf succesvol toegevoegd!";
        msg.className = "text-green-600 text-center text-sm";
        document.getElementById("companyForm").reset();
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.className = "text-red-600 text-center text-sm";
      }
    });

    // Fade-in animatie
    document.addEventListener("DOMContentLoaded", () => {
      const blocks = document.querySelectorAll("header, main section, footer");
      blocks.forEach((el, i) => {
        el.style.opacity = "0";
        el.style.transform = "translateY(12px)";
        setTimeout(() => {
          el.style.transition = "opacity 0.8s ease, transform 0.8s ease";
          el.style.opacity = "1";
          el.style.transform = "translateY(0)";
        }, 150 * i);
      });
    });
  </script>
</body>
</html>
