<!-- frontend/register-company.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedrijf registreren – Irisje.nl</title>

  <!-- Irisje core styling -->
  <link rel="stylesheet" href="/style.css?v=20260111" />
</head>

<body class="irisje-body">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="index.html" class="font-semibold tracking-tight">Irisje.nl</a>
  </div>
</header>

<main class="max-w-xl mx-auto px-4 py-10">
  <h1 class="text-2xl font-semibold mb-2">Bedrijf registreren</h1>

  <!-- READ-ONLY NOTICE -->
  <div class="mb-6 rounded-xl border border-indigo-200 bg-indigo-50 px-4 py-3 text-sm text-indigo-900">
    Nieuwe bedrijven worden momenteel <strong>handmatig door Irisje gecontroleerd en toegevoegd</strong>.<br />
    Wil je je aanmelden? Stuur dan een bericht naar
    <strong>info@irisje.nl</strong> met je bedrijfsgegevens.
  </div>

  <form id="companyForm" class="space-y-5" novalidate>
    <div>
      <input
        disabled
        name="name"
        class="input w-full opacity-60 cursor-not-allowed"
        placeholder="Bedrijfsnaam"
      />
    </div>

    <div>
      <input
        disabled
        name="city"
        class="input w-full opacity-60 cursor-not-allowed"
        placeholder="Plaats"
      />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">
        Categorieën
      </label>
      <select
        disabled
        name="categories"
        multiple
        class="input w-full min-h-[96px] opacity-60 cursor-not-allowed"
      ></select>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">
        Specialismen
      </label>
      <select
        disabled
        name="specialties"
        multiple
        class="input w-full min-h-[96px] opacity-60 cursor-not-allowed"
      ></select>
    </div>

    <button
      type="button"
      disabled
      class="btn-primary w-full opacity-50 cursor-not-allowed"
    >
      Registratie tijdelijk gesloten
    </button>
  </form>
</main>

<script src="/js/register-company.js?v=20260111"></script>
</body>
</html>
