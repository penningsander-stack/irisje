<!-- frontend/results.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kies bedrijven – Irisje.nl</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="container py-4">
    <a href="/index.html" class="text-xl font-bold">Irisje.nl</a>
  </header>

  <main class="container py-8">
    <div class="flex items-center justify-between mb-2">
      <h1 class="text-2xl font-semibold">Kies bedrijven voor je aanvraag</h1>
      <div class="text-sm">
        <span id="selectedCount">0</span> van 5 geselecteerd
      </div>
    </div>

    <!-- helpertekst -->
    <p id="helperText" class="text-sm text-gray-600 mb-3"></p>

    <p id="resultsIntro" class="mb-4"></p>

    <div id="fixedCompanyBox" class="hidden mb-4 p-4 rounded-xl border bg-gray-50">
      Startbedrijf: <strong id="fixedCompanyName"></strong>
      <div class="text-sm text-gray-600 mt-1">
        Dit bedrijf staat vast geselecteerd. Je kunt nog maximaal 4 extra bedrijven kiezen.
      </div>
    </div>

    <div id="limitHint" class="hidden mb-3 text-sm text-orange-700 bg-orange-50 border border-orange-200 rounded-lg p-3">
      Limiet bereikt. Je kunt geen extra bedrijven meer selecteren.
    </div>

    <div id="emptyState" class="hidden p-6 border rounded-xl text-center">
      <p>Geen aanvraag gevonden.</p>
      <a href="/index.html" class="btn-secondary mt-3 inline-block">Start een nieuwe aanvraag</a>
    </div>

    <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

    <div class="mt-6">
      <button id="submitBtn" class="btn-primary opacity-50 pointer-events-none">
        Je selectie wordt in één keer verstuurd
      </button>
    </div>
  </main>

  <script src="/js/results.js"></script>
</body>
</html>
