<!-- frontend/results.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Irisje.nl – Kies bedrijven voor je aanvraag</title>

  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- BESTAANDE IRISJE STYLING -->
  <link rel="stylesheet" href="/style.css?v=20260113-fix" />
  <link rel="stylesheet" href="/style-premium-overlay.css?v=20260113-fix" />
</head>

<body class="irisje-body flex flex-col min-h-screen fade-seq">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="index.html" class="flex items-center space-x-2">
      <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white text-indigo-700 font-bold shadow-brand">I</span>
      <span class="font-semibold text-sm text-slate-900">Irisje.nl</span>
    </a>
  </div>
</header>

<main class="flex-1">
<section class="max-w-6xl mx-auto px-4 pt-10 pb-16">

  <h1 class="text-xl font-semibold mb-2">Kies bedrijven voor je aanvraag</h1>
  <p class="text-sm text-slate-500 mb-6">
    Selecteer maximaal <strong>5 bedrijven</strong>.
    Je aanvraag wordt daarna in één keer verstuurd.
  </p>

  <!-- PLAATS / POSTCODE FILTER -->
  <div class="glass-card mb-6">
    <h2 class="text-xs font-semibold text-slate-700 mb-2 uppercase tracking-wide">
      Waar zoek je een bedrijf?
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
      <div class="form-group sm:col-span-2">
        <label for="filterCity">Plaats of postcode</label>
        <input
          id="filterCity"
          type="text"
          class="form-input"
          placeholder="Bijv. Amsterdam of 1011AB"
          autocomplete="off"
        />
      </div>
      <div class="form-group sm:col-span-1 flex items-end">
        <button type="button" class="btn-primary w-full">
          Filter toepassen
        </button>
      </div>
    </div>

    <p class="text-[11px] text-slate-500 mt-2">
      Gebruik dit om bedrijven in jouw regio te tonen.
    </p>
  </div>

  <!-- TELLER -->
  <div class="mb-2 text-sm text-slate-600">
    <span id="selectedCount" data-selected-count>0 geselecteerd</span>
  </div>

  <!-- STATUS / FEEDBACK (JS BEHEERT INHOUD) -->
  <div
    id="resultsMessage"
    data-results-message
    class="text-sm text-slate-500 mb-4"
    style="display:none;"
  ></div>

  <!-- (OPTIONEEL) STARTBEDRIJF -->
  <div id="startCompanyBox" class="glass-card mb-4 hidden"></div>

  <!-- BEDRIJVEN -->
  <div
    id="companiesList"
    data-companies-list
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
  ></div>

  <!-- ACTIEKNOP -->
  <div class="mt-6">
    <button
      id="submitSelectionBtn"
      class="btn-primary"
      disabled
    >
      Aanvraag versturen naar geselecteerde bedrijven
    </button>
  </div>

</section>
</main>

<footer class="footer-shell">
  <div class="max-w-6xl mx-auto px-4 py-6 text-xs text-slate-400">
    © 2026 Irisje.nl
  </div>
</footer>

<!-- RESULTS LOGICA -->
<script src="js/results.js?v=20260113-fix" defer></script>
</body>
</html>
