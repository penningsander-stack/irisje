<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Geschikte bedrijven – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<header class="irisje-header">
  <div class="container header-inner">
    <a href="/" class="logo">Irisje.nl</a>
  </div>
</header>

<main class="container results-page">
  <h1>Geschikte bedrijven voor jouw aanvraag</h1>
  <p id="resultsSubtitle" class="subtitle"></p>

  <p class="intro">
    Selecteer maximaal 5 bedrijven. Je aanvraag wordt in één keer verstuurd.
  </p>

  <div id="resultsState" class="results-state"></div>

  <div id="companiesList" class="companies-list"></div>
</main>

<footer id="resultsFooter" class="results-footer hidden">
  <div class="container footer-inner">
    <span id="selectedCount">0 van 5 geselecteerd</span>
    <button id="sendBtn" class="btn-primary" disabled>
      Verstuur aanvraag naar geselecteerde bedrijven
    </button>
  </div>
</footer>

<footer class="site-footer">
  <div class="container">
    © Irisje.nl
  </div>
</footer>

<script src="/js/results.js"></script>
</body>
</html>
