<!-- frontend/results.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Kies bedrijven voor je aanvraag – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- bestaande styling -->
  <link rel="stylesheet" href="/frontend/css/style.css" />

  <!-- version bump om cache te breken -->
  <script defer src="/frontend/js/results.js?v=20260113-stable"></script>
</head>
<body>

  <!-- HEADER (bestaand of eenvoudig) -->
  <header class="site-header">
    <div class="container">
      <a href="/" class="logo">Irisje.nl</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <section class="results-intro">
      <h1>Kies bedrijven voor je aanvraag</h1>
      <p>
        Selecteer maximaal <strong>5 bedrijven</strong>.  
        Je aanvraag wordt daarna in één keer verstuurd.
      </p>
    </section>

    <!-- FILTERS -->
    <section class="results-filters">
      <h2>Waar zoek je een bedrijf?</h2>

      <div class="filter-row">
        <input
          type="text"
          id="filterCity"
          placeholder="Plaats"
          autocomplete="off"
        />

        <input
          type="text"
          id="filterPostcode"
          placeholder="Postcode"
          autocomplete="off"
        />

        <button type="button" class="btn-secondary">
          Filter toepassen
        </button>
      </div>

      <p class="filter-help">
        Gebruik dit om bedrijven in jouw regio te tonen.
      </p>
    </section>

    <!-- TOP BAR: teller + sortering -->
    <section class="results-topbar">
      <div
        id="selectedCount"
        data-selected-count
        class="selected-counter"
      >
        0 geselecteerd
      </div>

      <!-- optioneel, maar alvast stabiel -->
      <select id="filterSort">
        <option value="relevantie">Sorteren: relevantie</option>
        <option value="score-desc">Hoogste score</option>
        <option value="score-asc">Laagste score</option>
        <option value="naam-asc">Naam A–Z</option>
        <option value="naam-desc">Naam Z–A</option>
      </select>
    </section>

    <!-- MESSAGE AREA (JS beheert visibility + tekst) -->
    <div
      id="resultsMessage"
      data-results-message
      class="results-message"
      style="display:none;"
    ></div>

    <!-- RESULTATENLIJST -->
    <section
      id="companiesList"
      data-companies-list
      class="companies-list"
    >
      <!--
        JS rendert hier de bedrijven.
        Geen fallback HTML.
      -->
    </section>

    <!-- ACTIES -->
    <section class="results-actions">
      <button
        id="submitSelectionBtn"
        type="button"
        class="btn-primary"
        disabled
      >
        Verstuur aanvraag
      </button>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      © 2026 Irisje.nl
    </div>
  </footer>

</body>
</html>
