<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Geschikte bedrijven – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />

<style>
  body {
    padding-bottom: 110px; /* ruimte voor vaste footer */
  }
</style>



</head>

<body class="irisje-body min-h-screen">

  <!-- HEADER -->
  <header class="irisje-header">
    <div class="irisje-container irisje-header-inner">
      <a href="/" class="irisje-logo">Irisje.nl</a>
    </div>
  </header>

  <main>
    <section class="irisje-section">
      <div class="irisje-container">

        <!-- SINGLE PREMIUM CARD -->
        <section class="card card--large">

          <header class="mb-4">
            <h1>Geschikte bedrijven voor jouw aanvraag</h1>
            <p id="resultsSubtitle" class="muted"></p>
          </header>

          <p class="muted mb-6">
            Selecteer maximaal 5 bedrijven. Je aanvraag wordt in één keer verstuurd.
          </p>

          <!-- STATUS (laden / geen resultaten) -->
          <div id="resultsState" class="results-state mb-6"></div>

          <!-- RESULTATEN -->
          <div id="companiesList" class="results-container"></div>

        </section>

      </div>
    </section>
  </main>

 <!-- SELECTIE FOOTER (STICKY) -->
<footer
  id="resultsFooter"
  class="results-footer hidden"
  style="
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #ffffff;
    border-top: 1px solid #e5e7eb;
    z-index: 1100;
  "
>
  <div
    class="irisje-container footer-inner"
    style="
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px 16px;
      max-width: 640px;
      margin: 0 auto;
    "
  >
    <span
      id="selectedCount"
      style="
        font-size: 14px;
        font-weight: 500;
        text-align: center;
      "
    >
      0 van 5 geselecteerd
    </span>

    <button
      id="sendBtn"
      class="btn-primary"
      disabled
      style="width: 100%;"
    >
      Verstuur aanvraag naar geselecteerde bedrijven
    </button>
  </div>
</footer>


  <!-- SITE FOOTER -->
  <footer class="site-footer">
    <div class="irisje-container">
      © Irisje.nl
    </div>
  </footer>

  <script src="/js/results.js"></script>


<div id="stickySubmitBar" style="
  position: fixed;
  inset: auto 0 0 0;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
  padding: 12px 16px;
  display: flex;
  justify-content: center;
  z-index: 2147483647;
  pointer-events: none;
">
  <button
    id="stickySubmitBtn"
    type="button"
    class="btn-primary"
    style="
      max-width: 480px;
      width: 100%;
      pointer-events: auto;
    "
  >
    Aanvraag verzenden
  </button>
</div>





</body>
</html>
