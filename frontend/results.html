<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoekresultaten – Irisje.nl</title>

  <!-- Tailwind voor snelle layout -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Onze eigen basisstijl (knoppen/typografie die we al hebben) -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-6xl mx-auto w-full px-4 py-8">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">Zoekresultaten</h1>

    <!-- Zoekfilter -->
    <form id="searchForm" class="bg-white rounded-xl shadow p-4 mb-6 grid gap-4 md:grid-cols-3">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="q">Categorie / zoekwoord</label>
        <input id="q" name="q" type="text" placeholder="bijv. Loodgieter"
          class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="city">Plaats</label>
        <input id="city" name="city" type="text" placeholder="bijv. Rotterdam"
          class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <div class="flex items-end">
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg px-4 py-2.5 transition">
          Zoeken
        </button>
      </div>
    </form>

    <!-- Foutmelding -->
    <div id="errorBox" class="hidden bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg p-3 mb-4">
      Er is een fout opgetreden.
    </div>

    <!-- Resultatenlijst -->
    <div id="resultsContainer" class="space-y-4">
      <!-- Result cards komen hier via JS -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <!-- Config + script -->
  <script>
    // Dit is de enige plek waar we backend-URL definiëren voor publiek zoeken
    window.ENV = {
      API_BASE: "https://irisje-backend.onrender.com/api"
    };
  </script>
  <script src="./script.js" defer></script>
</body>
</html>
