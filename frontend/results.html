<!-- frontend/results.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoekresultaten – Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./js/app.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Zoekresultaten</h1>

    <!-- Zoekbalk -->
    <form id="searchForm" class="grid sm:grid-cols-[2fr_1fr_auto] gap-3 mb-10">
      <input id="q" name="q" type="text" placeholder="Wat zoek je?" class="border rounded-xl p-3 focus:ring-2 focus:ring-indigo-500">
      <input id="city" name="city" type="text" placeholder="Plaats" class="border rounded-xl p-3 focus:ring-2 focus:ring-indigo-500">
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl px-6 py-3 font-medium">Zoeken</button>
    </form>

    <!-- Resultaten -->
    <div id="resultsContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";
    const resultsContainer = document.getElementById("resultsContainer");
    const searchForm = document.getElementById("searchForm");
    const params = new URLSearchParams(window.location.search);
    const qParam = params.get("q") || "";
    const cityParam = params.get("city") || "";

    document.getElementById("q").value = qParam;
    document.getElementById("city").value = cityParam;

    async function loadResults() {
      resultsContainer.innerHTML = "<p class='text-gray-400 text-center'>Zoeken...</p>";
      try {
        const res = await fetch(`${API_BASE}/companies/search?q=${qParam}&city=${cityParam}`);
        const data = await res.json();

        if (!data.ok || !data.items?.length) {
          resultsContainer.innerHTML = "<p class='text-gray-500 text-center mt-10'>Geen bedrijven gevonden.</p>";
          return;
        }

        resultsContainer.innerHTML = "";
        data.items.forEach(c => {
          const stars = "⭐".repeat(Math.round(c.avgRating || 0));
          const card = document.createElement("div");
          card.className = "card text-center flex flex-col justify-between";
          card.innerHTML = `
            <div>
              <h3 class="text-xl font-semibold text-indigo-700 mb-1">${c.name}</h3>
              <p class="text-yellow-500 mb-1">${stars || "Nog geen reviews"}</p>
              <p class="text-gray-500 text-sm mb-2">${c.city || "Onbekende plaats"}</p>
              <p class="text-gray-600 text-sm mb-4">${c.tagline || ""}</p>
            </div>
            <a href="company.html?slug=${c.slug}"
               class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl px-4 py-2 transition">
               Bekijk profiel
            </a>
          `;
          resultsContainer.appendChild(card);
        });
      } catch (err) {
        resultsContainer.innerHTML = "<p class='text-red-500 text-center mt-10'>Er ging iets mis bij het laden van resultaten.</p>";
        console.error(err);
      }
    }

    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const q = document.getElementById("q").value;
      const city = document.getElementById("city").value;
      window.location.href = `results.html?q=${encodeURIComponent(q)}&city=${encodeURIComponent(city)}`;
    });

    loadResults();
  </script>
</body>
</html>
