<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoekresultaten – Irisje.nl</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="js/results.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-indigo-600">Irisje.nl</a>
    <nav>
      <a href="index.html" class="text-gray-700 hover:text-indigo-600 px-3">Home</a>
      <a href="results.html" class="text-gray-700 hover:text-indigo-600 px-3">Bedrijven</a>
      <a href="login.html" class="text-gray-700 hover:text-indigo-600 px-3">Inloggen</a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="flex-grow max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-semibold text-indigo-700 mb-6">Zoekresultaten</h1>

    <form id="searchForm" class="bg-white rounded-2xl shadow p-4 flex flex-col md:flex-row gap-4 mb-6">
      <input type="text" id="category" placeholder="Categorie of zoekwoord" class="flex-1 border border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500">
      <input type="text" id="city" placeholder="Plaats" class="flex-1 border border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500">
      <button type="submit" class="bg-indigo-600 text-white rounded-lg px-4 py-2 hover:bg-indigo-700">Zoeken</button>
    </form>

    <div id="results" class="space-y-4">
      <p class="text-gray-500">Voer een zoekopdracht uit om resultaten te zien.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 text-gray-600 border-t mt-8">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>
</body>
</html>
