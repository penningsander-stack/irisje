<!-- frontend/results.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zoekresultaten – Irisje.nl</title>
  <meta name="description" content="Bekijk de resultaten van je zoekopdracht op Irisje.nl en vergelijk lokale bedrijven." />
  <link rel="stylesheet" href="style.css?v=20251126" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a href="index.html" class="site-logo">
        <span class="site-logo-icon">I</span>
        Irisje.nl
      </a>
      <nav class="site-nav">
        <a href="results.html">Bedrijven</a>
        <a href="login.html">Inloggen</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <section class="card">
      <h1 style="font-size:1.4rem;">Zoekresultaten</h1>
      <p id="resultsSummary" class="mt-1" style="font-size:.9rem;color:#6b7280;"></p>

      <form id="resultsSearchForm" class="search-form mt-3">
        <div class="search-field">
          <label class="label" for="resultsCategory">Wat heb je nodig?</label>
          <input id="resultsCategory" type="text" />
        </div>
        <div class="search-field">
          <label class="label" for="resultsCity">Waar?</label>
          <input id="resultsCity" type="text" />
        </div>
        <button class="btn btn-primary search-submit" type="submit">
          Zoek opnieuw
        </button>
      </form>
    </section>

    <section class="mt-4">
      <div id="resultsList" class="cards-grid"></div>
      <p id="resultsEmpty" class="mt-2" style="display:none;font-size:.9rem;color:#6b7280;">
        Er zijn geen bedrijven gevonden die aan deze zoekopdracht voldoen.
      </p>
      <p id="resultsError" class="mt-2" style="display:none;font-size:.9rem;color:#dc2626;">
        Er ging iets mis bij het ophalen van de bedrijven. Probeer het later opnieuw.
      </p>
    </section>
  </main>

  <footer class="site-footer">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script src="js/results.js"></script>
</body>
</html>
