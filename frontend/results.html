<!-- frontend/results.html -->

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultaten – Irisje.nl</title>

  <link rel="stylesheet" href="/style.css?v=20251208">
  <link rel="stylesheet" href="/style-premium-overlay.css?v=20251225">
</head>

<body class="irisje-body">

  <!-- HEADER -->
  <header class="irisje-header sticky top-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
      <a href="index.html" class="flex items-center space-x-2">
        <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90
                     text-indigo-700 text-sm font-bold shadow-brand">I</span>
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
          <span class="text-[11px] text-slate-500 hidden sm:block">Vind direct een betrouwbare vakman</span>
        </div>
      </a>
    </div>
  </header>

  <!-- PAGINA HEADER -->
  <section class="section-shell card-fade-in mt-4">
    <h1 id="resultsTitle" class="text-xl font-semibold text-slate-900">Bedrijven in jouw regio</h1>
    <p class="text-sm text-slate-500">
      Vergelijk bedrijven, lees reviews en vraag in één keer een offerte aan bij maximaal vijf bedrijven.
    </p>
  </section>

  <!-- RESULTATEN-CONTAINER -->
  <section class="section-shell">

    <!-- Skeleton Loader zichtbaar vóór dat resultaten binnen zijn -->
    <div id="resultsSkeleton" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
      <div class="surface-card p-5 rounded-2xl shadow-soft animate-pulse flex flex-col gap-3">
        <div class="h-4 w-1/2 bg-slate-200 rounded"></div>
        <div class="h-3 w-1/3 bg-slate-200 rounded"></div>
        <div class="h-3 w-full bg-slate-200 rounded"></div>
        <div class="h-3 w-5/6 bg-slate-200 rounded"></div>
        <div class="h-8 w-24 bg-slate-300 rounded mt-2"></div>
      </div>

      <div class="surface-card p-5 rounded-2xl shadow-soft animate-pulse flex flex-col gap-3">
        <div class="h-4 w-1/2 bg-slate-200 rounded"></div>
        <div class="h-3 w-1/3 bg-slate-200 rounded"></div>
        <div class="h-3 w-full bg-slate-200 rounded"></div>
        <div class="h-3 w-5/6 bg-slate-200 rounded"></div>
        <div class="h-8 w-24 bg-slate-300 rounded mt-2"></div>
      </div>

      <div class="surface-card p-5 rounded-2xl shadow-soft animate-pulse flex flex-col gap-3">
        <div class="h-4 w-1/2 bg-slate-200 rounded"></div>
        <div class="h-3 w-1/3 bg-slate-200 rounded"></div>
        <div class="h-3 w-full bg-slate-200 rounded"></div>
        <div class="h-3 w-5/6 bg-slate-200 rounded"></div>
        <div class="h-8 w-24 bg-slate-300 rounded mt-2"></div>
      </div>

      <div class="surface-card p-5 rounded-2xl shadow-soft animate-pulse flex flex-col gap-3">
        <div class="h-4 w-1/2 bg-slate-200 rounded"></div>
        <div class="h-3 w-1/3 bg-slate-200 rounded"></div>
        <div class="h-3 w-full bg-slate-200 rounded"></div>
        <div class="h-3 w-5/6 bg-slate-200 rounded"></div>
        <div class="h-8 w-24 bg-slate-300 rounded mt-2"></div>
      </div>

      <div class="surface-card p-5 rounded-2xl shadow-soft animate-pulse flex flex-col gap-3">
        <div class="h-4 w-1/2 bg-slate-200 rounded"></div>
        <div class="h-3 w-1/3 bg-slate-200 rounded"></div>
        <div class="h-3 w-full bg-slate-200 rounded"></div>
        <div class="h-3 w-5/6 bg-slate-200 rounded"></div>
        <div class="h-8 w-24 bg-slate-300 rounded mt-2"></div>
      </div>

      <div class="surface-card p-5 rounded-2xl shadow-soft animate-pulse flex flex-col gap-3">
        <div class="h-4 w-1/2 bg-slate-200 rounded"></div>
        <div class="h-3 w-1/3 bg-slate-200 rounded"></div>
        <div class="h-3 w-full bg-slate-200 rounded"></div>
        <div class="h-3 w-5/6 bg-slate-200 rounded"></div>
        <div class="h-8 w-24 bg-slate-300 rounded mt-2"></div>
      </div>
    </div>

    <!-- FILTERS & SORTER BLOCK -->
    <div id="resultsControls" class="surface-card p-4 rounded-2xl shadow-soft mb-5 flex flex-wrap gap-3 items-center">

      <!-- FILTER: Minimale score -->
      <div class="filter-item">
        <label class="text-xs text-slate-600 block mb-1">Minimale score</label>
        <select id="filterMinRating" class="px-2 py-1 border rounded-lg text-sm">
          <option value="">Alles</option>
          <option value="5">Minimaal 5.0</option>
          <option value="4">Minimaal 4.0</option>
          <option value="3">Minimaal 3.0</option>
        </select>
      </div>

      <!-- FILTER: Geverifieerde bedrijven -->
      <div class="filter-item">
        <label class="text-xs text-slate-600 block mb-1">Verificatie</label>
        <select id="filterVerified" class="px-2 py-1 border rounded-lg text-sm">
          <option value="">Alles</option>
          <option value="yes">Alleen geverifieerde bedrijven</option>
        </select>
      </div>

      <!-- FILTER: Bron -->
      <div class="filter-item">
        <label class="text-xs text-slate-600 block mb-1">Bron</label>
        <select id="filterSource" class="px-2 py-1 border rounded-lg text-sm">
          <option value="">Alles</option>
          <option value="google">Alleen Google reviews</option>
          <option value="irisje">Alleen Irisje reviews</option>
        </select>
      </div>

      <!-- SORTER -->
      <div class="filter-item ml-auto">
        <label class="text-xs text-slate-600 block mb-1">Sorteren</label>
        <select id="sortResults" class="px-2 py-1 border rounded-lg text-sm">
          <option value="relevance">Relevantie</option>
          <option value="rating">Beoordeling (hoog → laag)</option>
          <option value="reviews">Aantal reviews (hoog → laag)</option>
          <option value="verified">Geverifieerd → niet geverifieerd</option>
          <option value="az">A–Z (alfabetisch)</option>
        </select>
      </div>
    </div>

    <!-- ✅ Stap A: items-stretch zodat cards dezelfde hoogte krijgen -->
    <div id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 items-stretch"></div>

  </section>

  <!-- ✅ Stap A: versie bump zodat je browser zeker nieuwe JS pakt -->
  <script src="js/results.js?v=20251225"></script>
</body>
</html>
