<!-- frontend/results.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Kies bedrijven voor je aanvraag – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- JOUW BESTAANDE STYLING -->
  <link rel="stylesheet" href="css/style.css?v=20260113b" />

  <!-- RESULTS LOGICA -->
  <script defer src="js/results.js?v=20260113b"></script>
</head>
<body>

  <!-- BESTAANDE HEADER -->
  <header class="page-header">
    <div class="page-header-inner">
      <a href="/" class="logo">Irisje.nl</a>
    </div>
  </header>

  <!-- PAGINA WRAPPER (BELANGRIJK VOOR LAYOUT) -->
  <div class="page">

    <div class="page-content">

      <!-- TITELKAART -->
      <div class="card">
        <h1>Kies bedrijven voor je aanvraag</h1>
        <p>
          Selecteer maximaal <strong>5 bedrijven</strong>.
          Je aanvraag wordt daarna in één keer verstuurd.
        </p>
      </div>

      <!-- FILTERKAART -->
      <div class="card">
        <h2>Waar zoek je een bedrijf?</h2>

        <div class="form-row">
          <input
            type="text"
            id="filterCity"
            placeholder="Plaats"
            class="input"
          />

          <input
            type="text"
            id="filterPostcode"
            placeholder="Postcode"
            class="input"
          />

          <button type="button" class="button">
            Filter toepassen
          </button>
        </div>

        <p class="help-text">
          Gebruik dit om bedrijven in jouw regio te tonen.
        </p>
      </div>

      <!-- TELLER + SORTERING -->
      <div class="card card-inline">
        <div
          id="selectedCount"
          data-selected-count
          class="selection-counter"
        >
          0 geselecteerd
        </div>

        <select id="filterSort" class="select">
          <option value="relevantie">Sorteren: relevantie</option>
          <option value="score-desc">Hoogste score</option>
          <option value="score-asc">Laagste score</option>
          <option value="naam-asc">Naam A–Z</option>
          <option value="naam-desc">Naam Z–A</option>
        </select>
      </div>

      <!-- BERICHTEN (JS BEHEERT ZICHTBAARHEID) -->
      <div
        id="resultsMessage"
        data-results-message
        class="status-message"
        style="display:none;"
      ></div>

      <!-- BEDRIJVENLIJST (GRID KOMT UIT CSS) -->
      <div
        id="companiesList"
        data-companies-list
        class="companies-grid"
      ></div>

      <!-- ACTIEKNOP -->
      <div class="card">
        <button
          id="submitSelectionBtn"
          class="button button-primary"
          disabled
        >
          Verstuur aanvraag
        </button>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="page-footer">
    © 2026 Irisje.nl
  </footer>

</body>
</html>
