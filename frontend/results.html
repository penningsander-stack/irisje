<!-- frontend/results.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoekresultaten – Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
        <a href="register.html" class="hover:underline">Aanmelden</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-10 w-full">
    <section class="bg-white rounded-2xl shadow-md p-6 mb-8">
      <h1 class="text-2xl font-bold text-indigo-700 mb-2" id="resultsTitle">Zoekresultaten</h1>

      <form id="searchAgain" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
        <input
          id="categoryInput"
          type="text"
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Categorie / zoekwoord"
        />
        <input
          id="cityInput"
          type="text"
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Plaats"
        />
        <button
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 transition"
          type="submit"
        >
          Zoeken
        </button>
      </form>

      <div id="companyList" class="space-y-4">
        <div class="text-gray-500 text-sm">Resultaten worden geladen...</div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto bg-gray-100 w-full">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || "";
    }

    function createStars(rating) {
      const full = Math.round(rating || 0);
      return "⭐".repeat(full);
    }

    function renderCompanyCard(c) {
      const categories = Array.isArray(c.categories) ? c.categories.join(", ") : "";
      const verifiedBadge = c.isVerified
        ? `<span class="inline-block bg-green-100 text-green-700 text-xs font-semibold px-2 py-1 rounded-lg ml-2 align-middle">✔️ Geverifieerd</span>`
        : "";

      return `
        <a href="company.html?slug=${encodeURIComponent(c.slug)}" class="block bg-white border rounded-2xl shadow p-4 hover:shadow-lg transition">
          <div class="flex items-start justify-between">
            <div>
              <div class="text-lg font-semibold text-indigo-700 flex items-center">
                ${c.name || "Onbekend bedrijf"}
                ${verifiedBadge}
              </div>
              <div class="text-yellow-500 text-sm leading-tight">${createStars(c.avgRating)} <span class="text-gray-700">${c.avgRating ? c.avgRating.toFixed(1) : "Geen score"}</span></div>
              <div class="text-xs text-gray-500 mb-2">(${c.reviewCount || 0} reviews)</div>
              <div class="text-gray-700 text-sm">${c.tagline || ""}</div>
              <div class="text-gray-500 text-sm mt-1">${c.city || ""}</div>
              <div class="text-gray-400 text-xs mt-1">${categories}</div>
            </div>
            <div>
              <button class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold rounded-lg px-3 py-2">
                Bekijk profiel
              </button>
            </div>
          </div>
        </a>
      `;
    }

    async function loadResults() {
      const category = getParam("category");
      const city = getParam("city");

      document.getElementById("categoryInput").value = category;
      document.getElementById("cityInput").value = city;

      const titleText = `${category || "Alle bedrijven"} ${city ? "in " + city : ""}`.trim();
      document.getElementById("resultsTitle").textContent = titleText || "Zoekresultaten";

      const list = document.getElementById("companyList");
      list.innerHTML = `<div class="text-gray-500 text-sm">Resultaten worden geladen...</div>`;

      try {
        // GET /api/companies?category=&city=
        const url = `${API_BASE}/companies?category=${encodeURIComponent(category)}&city=${encodeURIComponent(city)}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Kon bedrijven niet laden");
        const companies = await res.json();

        if (!companies.length) {
          list.innerHTML = `<div class="text-gray-500 text-sm">Geen bedrijven gevonden.</div>`;
          return;
        }

        list.innerHTML = companies.map(renderCompanyCard).join("");
      } catch (err) {
        console.error("❌ Fout bij laden bedrijven:", err);
        list.innerHTML = `<div class="text-red-600 text-sm">Fout bij laden resultaten.</div>`;
      }
    }

    document.getElementById("searchAgain").addEventListener("submit", (e) => {
      e.preventDefault();
      const c = document.getElementById("categoryInput").value.trim();
      const ct = document.getElementById("cityInput").value.trim();
      const url = `results.html?category=${encodeURIComponent(c)}&city=${encodeURIComponent(ct)}`;
      window.location.href = url;
    });

    loadResults();
  </script>
</body>
</html>
