<!-- frontend/request.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aanvraag versturen – Irisje.nl</title>

  <link rel="stylesheet" href="/style.css" />
</head>

<body class="irisje-body">

  <!-- Header -->
  <header class="irisje-header sticky top-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
      <a href="index.html" class="flex items-center space-x-2">
        <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 
                     text-indigo-700 text-sm font-bold shadow-brand">I</span>
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
          <span class="text-[11px] text-slate-500">Vind de juiste specialist</span>
        </div>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1">
    <section class="section-shell">
      <div class="max-w-3xl mx-auto px-4">

        <!-- Hoofdkaart -->
        <div class="surface-card p-6 md:p-8 shadow-soft rounded-2xl">

          <!-- Titel + intro -->
          <header class="mb-6">
            <h1 class="text-2xl md:text-3xl font-semibold tracking-tight text-slate-900">
              Verstuur je aanvraag
            </h1>
            <p class="mt-2 text-slate-600 leading-relaxed">
              Beschrijf je aanvraag zo duidelijk mogelijk.  
              Je aanvraag wordt doorgestuurd naar maximaal vijf passende bedrijven.
            </p>
          </header>

          <!-- Formulier -->
          <form id="requestForm" class="space-y-6">

            <!-- Categorie -->
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">
                Voor welk type specialist is deze aanvraag bedoeld?
              </label>
              <select name="category" required class="input-base">
                <option value="">Kies een categorie…</option>
                <option value="lawyer">Advocaat</option>
                <option value="contractor">Aannemer</option>
                <option value="plumber">Loodgieter</option>
                <option value="electrician">Elektricien</option>
                <option value="installer">Installateur</option>
                <option value="realtor">Makelaar</option>
                <option value="notary">Notaris</option>
                <option value="gardener">Hovenier</option>
                <option value="other">Anders / weet ik niet</option>
              </select>
            </div>

            <!-- Korte toelichting -->
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">
                Waarmee kan de specialist je helpen? <span class="text-slate-400">(optioneel)</span>
              </label>
              <input
                type="text"
                name="specialty"
                placeholder="Bijv. ontslag, verbouwing, lekkage"
                class="input-base"
              />
            </div>

            <!-- Omschrijving -->
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">
                Omschrijf je aanvraag
              </label>
              <textarea
                name="message"
                rows="4"
                required
                class="input-base"
              ></textarea>
            </div>

            <!-- Naam -->
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">
                Naam
              </label>
              <input
                type="text"
                name="name"
                required
                class="input-base"
              />
            </div>

            <!-- E-mail -->
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">
                E-mail
              </label>
              <input
                type="email"
                name="email"
                required
                class="input-base"
              />
            </div>

            <!-- Submit -->
            <div class="pt-2">
              <button type="submit" class="btn-primary w-full">
                Aanvraag versturen
              </button>
            </div>

          </form>

        </div>
      </div>
    </section>
  </main>

  <script src="/js/request.js"></script>
</body>
</html>
