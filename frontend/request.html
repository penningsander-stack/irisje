<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offerte aanvragen – Irisje.nl</title>
  <meta name="description" content="Vraag eenvoudig offertes aan bij betrouwbare bedrijven op Irisje.nl." />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <link rel="stylesheet" href="./style.css" />
  <script src="./js/request.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 max-w-xl mx-auto w-full px-4 py-12">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Vraag een offerte aan</h2>
    <form id="requestForm" class="space-y-4 bg-white p-6 rounded-2xl shadow">
      <input type="text" id="name" placeholder="Naam" required class="w-full border border-gray-300 rounded-xl p-3" />
      <input type="email" id="email" placeholder="E-mailadres" required class="w-full border border-gray-300 rounded-xl p-3" />
      <textarea id="message" rows="4" placeholder="Beschrijf je klus of vraag" required class="w-full border border-gray-300 rounded-xl p-3"></textarea>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 transition">
        Verstuur aanvraag
      </button>
      <p id="requestMessage" class="text-center text-sm mt-2"></p>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>
</body>
</html>
