<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start je aanvraag â€“ Irisje.nl</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="container py-4">
    <a href="/index.html" class="text-xl font-bold">Irisje.nl</a>
  </header>

  <main class="container max-w-2xl py-8">
    <h1 class="text-2xl font-semibold mb-4">Start je aanvraag</h1>

    <form id="step1Form" class="space-y-4">
      <div>
        <label class="block mb-1">Naam</label>
        <input type="text" name="name" required class="w-full border rounded-xl px-4 py-2" />
      </div>

      <div>
        <label class="block mb-1">E-mail</label>
        <input type="email" name="email" required class="w-full border rounded-xl px-4 py-2" />
      </div>

      <div>
        <label class="block mb-1">Waar kunnen we mee helpen?</label>
        <textarea name="message" rows="4" class="w-full border rounded-xl px-4 py-2"
          placeholder="Bijvoorbeeld: ik heb een conflict met mijn werkgever"></textarea>
      </div>

      <p class="text-sm text-gray-600">
        Kies een categorie en specialisme, dan kunnen we je beter matchen met geschikte bedrijven.
      </p>

      <div>
        <label class="block mb-1">Categorie</label>
        <!-- NIET required: wordt automatisch ingevuld vanuit startbedrijf -->
        <select id="categorySelect" name="category" class="w-full border rounded-xl px-4 py-2">
          <option value="">Kies een categorie</option>
          <option value="Loodgieter">Loodgieter</option>
          <option value="Advocaat">Advocaat</option>
          <option value="Schilder">Schilder</option>
        </select>
      </div>

      <div>
        <label class="block mb-1">Specialisme</label>
        <!-- NIET required -->
        <select id="specialtySelect" name="specialty" disabled class="w-full border rounded-xl px-4 py-2">
          <option value="">Kies eerst een categorie</option>
        </select>
      </div>

      <button type="submit" class="btn-primary w-full">Volgende stap</button>
    </form>
  </main>

  <script src="/js/request.js"></script>
</body>
</html>
