<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Start je aanvraag – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="irisje-body">

<header class="irisje-header">
  <div class="container header-inner">
    <a href="/" class="logo">Irisje.nl</a>
  </div>
</header>

<main class="container request-page">
  <h1>Start je aanvraag</h1>

  <form id="requestForm" novalidate>

    <!-- Stap 1 -->
    <div class="form-card">
      <label for="category">Categorie</label>
      <select id="category" required>
        <option value="">Kies een categorie</option>
        <option value="advocaat">Advocaat</option>
        <option value="loodgieter">Loodgieter</option>
        <option value="elektricien">Elektricien</option>
        <option value="schilder">Schilder</option>
      </select>
    </div>

    <!-- Stap 2 -->
    <div class="form-card">
      <label>Specialisme</label>
      <div id="specialtyOptions" class="chip-group"></div>

      <div id="specialtyOtherWrap" class="hidden">
        <label for="specialtyOther">Ander specialisme</label>
        <input type="text" id="specialtyOther">
      </div>

      <!-- VERPLICHT -->
      <input type="hidden" id="specialty">
    </div>

    <!-- Stap 3 -->
    <div class="form-card autocomplete">
      <label for="cityInput">Plaats</label>
      <input type="text" id="cityInput" placeholder="Bijv. Amsterdam" autocomplete="off">
      <input type="hidden" id="city">
      <div id="citySuggestions" class="autocomplete-list"></div>
    </div>

    <!-- Stap 4 -->
    <div class="form-card">
      <label for="name">Naam</label>
      <input type="text" id="name" required>

      <label for="email">E-mailadres</label>
      <input type="email" id="email" required>
    </div>

    <div id="formError" class="form-error hidden"></div>

    <button type="submit" class="btn-primary">Bekijk geschikte bedrijven</button>
  </form>
</main>

<footer class="site-footer">
  <div class="container">© Irisje.nl</div>
</footer>

<script src="/js/request.js"></script>
</body>
</html>
