<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Irisje.nl – Nieuwe aanvraag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="irisje-body">

  <!-- HEADER -->
  <header class="irisje-header">
    <div class="irisje-container irisje-header-inner">
      <a href="/" class="irisje-logo">Irisje.nl</a>
    </div>
  </header>

  <main>
    <section class="irisje-section">
      <div class="irisje-container">

        <section class="card card--large">
          <h1>Start je aanvraag</h1>
          <p class="muted">
            Vertel wat je zoekt, waar je zoekt en welk specialisme nodig is.
            Alleen passende bedrijven ontvangen je aanvraag.
          </p>

          <form id="requestForm" novalidate>

            <!-- CATEGORIE -->
            <div class="form-group">
              <label for="category">Wat heb je nodig?</label>
              <select id="category" name="category" required>
                <option value="">Kies een categorie</option>
                <option value="Hovenier">Hovenier</option>
                <option value="Loodgieter">Loodgieter</option>
                <option value="Elektricien">Elektricien</option>
                <option value="Schilder">Schilder</option>
                <option value="Advocaat">Advocaat</option>
              </select>
            </div>

            <!-- SPECIALISME (verplicht) -->
            <div class="form-group" id="specialtyGroup">
              <label>Kies een specialisme</label>
              <p class="muted">
                Bedrijven ontvangen alleen aanvragen binnen hun specialisme.
              </p>

              <!-- Chips / radiobuttons -->
              <div id="specialtyOptions" class="flex flex-wrap gap-2"></div>

              <!-- Anders -->
              <div id="specialtyOtherWrap" class="mt-3 hidden">
                <label for="specialtyOther">Anders, namelijk</label>
                <input
                  type="text"
                  id="specialtyOther"
                  name="specialtyOther"
                  placeholder="Bijv. arbeidsrecht, strafrecht, lekkage…"
                  autocomplete="off"
                />
              </div>
            </div>

            <!-- PLAATS -->
            <div class="form-group autocomplete">
              <label for="cityInput">Plaats</label>
              <input
                id="cityInput"
                name="cityInput"
                type="text"
                placeholder="Begin met typen…"
                autocomplete="off"
                required
              />
              <input type="hidden" id="city" name="city" />
              <div id="citySuggestions" class="autocomplete-list"></div>
              <small class="muted">Kies een plaats uit de lijst.</small>
            </div>

            <!-- ACTIES -->
            <div class="form-actions">
              <button type="submit" class="btn-primary">
                Bekijk geschikte bedrijven
              </button>
            </div>

            <p id="formError" class="error hidden"></p>

          </form>
        </section>

      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="irisje-footer">
    <div class="irisje-container">
      <p class="irisje-footer-text">© Irisje.nl</p>
    </div>
  </footer>

  <script src="/js/request.js"></script>
</body>
</html>
