<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Irisje.nl â€“ Start je aanvraag</title>

  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4F46E5" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/style.css?v=20260113" />
  <link rel="stylesheet" href="/style-premium-overlay.css?v=20260113" />
</head>

<body class="irisje-body flex flex-col min-h-screen">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="index.html" class="font-semibold">Irisje.nl</a>
    <a href="login.html" class="btn-primary btn-xs">Inloggen</a>
  </div>
</header>

<main class="flex-1">
  <section class="max-w-xl mx-auto px-4 pt-10 pb-16">

    <!-- Bedrijfstitel (alleen bij companySlug) -->
    <div id="companyBlock" class="mb-6 hidden">
      <p class="text-sm text-slate-500">Je doet een aanvraag bij</p>
      <h1 id="companyName" class="text-xl font-semibold"></h1>
      <p id="companyHint" class="text-sm text-slate-500 mt-1 hidden"></p>
    </div>

    <!-- Titel (alleen bij algemene aanvraag) -->
    <h2 id="genericTitle" class="text-xl font-semibold mb-6">
      Start je aanvraag
    </h2>

    <form id="step1Form" class="grid gap-3" novalidate>

      <div class="form-group">
        <label>Naam</label>
        <input id="nameInput" class="form-input" autocomplete="name" required />
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input id="emailInput" type="email" class="form-input" autocomplete="email" required />
      </div>

      <div class="form-group">
        <label>Plaats of postcode</label>
        <input id="cityInput" class="form-input" placeholder="Bijv. Amsterdam of 1011AB" required />
      </div>

      <div class="form-group">
        <label>Waar kunnen we mee helpen?</label>
        <textarea id="messageInput" class="form-input" rows="4"
          placeholder="Bijvoorbeeld: lekkage aan het dak"></textarea>
      </div>

      <!-- Sector: HTML-first verborgen. JS toont dit alleen als er GEEN companySlug is -->
      <div class="form-group hidden" id="sectorBlock">
        <label>Sector</label>
        <select id="categorySelect" class="form-input">
          <option value="">Kies een sector</option>
          <option value="Dakdekker">Dakdekker</option>
          <option value="Loodgieter">Loodgieter</option>
          <option value="Elektricien">Elektricien</option>
          <option value="Schilder">Schilder</option>
          <option value="Advocaat">Advocaat</option>
        </select>
      </div>

      <button class="btn-primary mt-2" id="submitBtn">Volgende stap</button>

      <div id="formError" class="text-xs text-rose-600 hidden"></div>
    </form>
  </section>
</main>

<script src="js/request.js?v=20260113"></script>
</body>
</html>
