<!-- frontend/request.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offerte aanvragen – Irisje.nl</title>
  <meta name="description" content="Vraag gratis en vrijblijvend een offerte aan bij betrouwbare bedrijven via Irisje.nl." />
  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- ✅ Lokale Tailwind build -->
  <link rel="stylesheet" href="style.css?v=20251030" />
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen fade-seq">
  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight hover:text-indigo-100 transition">
        Irisje.nl
      </a>
      <a href="results.html" class="text-sm underline hover:text-gray-100 transition">
        ← Terug naar bedrijven
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-3xl mx-auto px-4 py-10 space-y-10">
    <!-- Intro -->
    <section class="bg-white rounded-2xl shadow-md border border-gray-100 p-8 text-center">
      <h1 class="text-2xl font-bold text-indigo-700 mb-3">Vraag een vrijblijvende offerte aan</h1>
      <p class="text-gray-600 text-sm">
        Vul hieronder je gegevens en een korte beschrijving van je klus in.
        Tot vijf bedrijven kunnen vrijblijvend contact opnemen.
      </p>
    </section>

    <!-- Formulier -->
    <section class="bg-white rounded-2xl shadow-md border border-gray-100 p-8">
      <form id="requestForm" class="space-y-4" autocomplete="off">
        <!-- Verborgen honeypot tegen spam -->
        <input type="text" id="hp_field" name="hp_field" class="hidden" tabindex="-1" autocomplete="off" />

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Naam</label>
          <input
            id="name"
            type="text"
            placeholder="Naam"
            required
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mailadres</label>
          <input
            id="email"
            type="email"
            placeholder="E-mailadres"
            required
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Plaats</label>
          <input
            id="city"
            type="text"
            placeholder="Plaats"
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Bericht</label>
          <textarea
            id="message"
            placeholder="Beschrijf je klus of vraag..."
            required
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none h-32"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 text-sm transition"
        >
          Verstuur aanvraag
        </button>

        <p id="statusMsg" class="text-center text-sm mt-2"></p>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <!-- JS -->
  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    document.getElementById("requestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("statusMsg");
      msg.textContent = "Bezig met verzenden...";
      msg.className = "text-gray-500 text-center text-sm";

      const hp = document.getElementById("hp_field").value;
      if (hp) return; // Stop bots

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const city = document.getElementById("city").value.trim();
      const message = document.getElementById("message").value.trim();

      try {
        const res = await fetch(`${API_BASE}/publicRequests`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, city, message }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Kon aanvraag niet versturen.");

        msg.textContent = "✅ Aanvraag succesvol verzonden!";
        msg.className = "text-green-600 text-center text-sm";
        e.target.reset();
      } catch (err) {
        console.error("Fout bij verzenden:", err);
        msg.textContent = "❌ Er ging iets mis bij het verzenden.";
        msg.className = "text-red-600 text-center text-sm";
      }
    });

    // Fade-in animatie
    document.addEventListener("DOMContentLoaded", () => {
      const blocks = document.querySelectorAll("header, main section, footer");
      blocks.forEach((el, i) => {
        el.style.opacity = "0";
        el.style.transform = "translateY(12px)";
        setTimeout(() => {
          el.style.transition = "opacity 0.8s ease, transform 0.8s ease";
          el.style.opacity = "1";
          el.style.transform = "translateY(0)";
        }, 150 * i);
      });
    });
  </script>
</body>
</html>
