<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Aanvraag versturen – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="irisje-body">

<header class="irisje-header">
  <div class="irisje-container irisje-header-inner">
    <a href="/" class="irisje-logo">Irisje.nl</a>
  </div>
</header>

<main>
  <section class="irisje-section">
    <div class="irisje-container">
      <section class="card card--large">
        <header class="mb-6">
          <h1>Aanvraag versturen</h1>
          <p class="muted">
            Je aanvraag wordt verstuurd naar de door jou geselecteerde bedrijven.
          </p>
        </header>

        <form id="sendForm" novalidate>
          <div class="form-group">
            <label for="name">Volledige naam</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="email">E-mailadres</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="message">Waarmee kunnen we je helpen?</label>
            <textarea id="message" rows="5" required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Aanvraag versturen</button>
          </div>
        </form>
      </section>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="irisje-container">© Irisje.nl</div>
</footer>

<script>
  function safeParse(v, fallback) {
    try { return JSON.parse(v); } catch { return fallback; }
  }

  document.getElementById("sendForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const companyIds = safeParse(
      sessionStorage.getItem("selectedCompanyIds"),
      []
    );

    if (!companyIds.length) {
      alert("Geen bedrijven geselecteerd.");
      return;
    }

    const ctx = safeParse(
      sessionStorage.getItem("requestContext"),
      {}
    );

    if (!ctx.category || !ctx.city) {
      alert("Aanvraagcontext ontbreekt (categorie of plaats).");
      return;
    }

    const payload = {
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      message: document.getElementById("message").value.trim(),
      // ✔️ Backend vereist 'sector'
      sector: ctx.category,
      // (optioneel behouden voor compatibiliteit)
      category: ctx.category,
      city: ctx.city,
      companyIds
    };

    const res = await fetch(
      "https://irisje-backend.onrender.com/api/requests",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }
    );

    if (!res.ok) {
      alert("Versturen mislukt.");
      return;
    }

    sessionStorage.setItem(
      "irisje_thankyou",
      JSON.stringify({
        name: payload.name,
        email: payload.email,
        sector: payload.sector,
        city: payload.city,
        totalCompanies: companyIds.length
      })
    );

    sessionStorage.removeItem("selectedCompanyIds");
    window.location.href = "/thank-you.html";
  });
</script>

</body>
</html>
