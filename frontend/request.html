<!-- frontend/request.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offerte aanvragen – Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Vraag gratis een offerte aan</h1>
    <p class="text-gray-600 text-center mb-10">Vul hieronder je gegevens in. Je aanvraag wordt direct doorgestuurd naar maximaal vijf passende bedrijven.</p>

    <form id="requestForm" class="bg-white rounded-2xl shadow-md p-8 space-y-5">
      <div>
        <label for="name" class="font-semibold text-gray-700">Naam</label>
        <input type="text" id="name" name="name" required
               class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label for="email" class="font-semibold text-gray-700">E-mailadres</label>
        <input type="email" id="email" name="email" required
               class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label for="message" class="font-semibold text-gray-700">Bericht</label>
        <textarea id="message" name="message" rows="4" required
                  class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                  placeholder="Beschrijf kort wat je zoekt..."></textarea>
      </div>

      <div>
        <label for="company" class="font-semibold text-gray-700">Bedrijf (optioneel)</label>
        <select id="company" name="company"
                class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="">Automatisch beste match</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 transition">
        Aanvraag versturen
      </button>

      <p id="formMessage" class="text-center text-sm mt-4"></p>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";
    const form = document.getElementById("requestForm");
    const msgEl = document.getElementById("formMessage");
    const companySelect = document.getElementById("company");

    // Laad lijst met bedrijven (optioneel veld)
    async function loadCompanies() {
      try {
        const res = await fetch(`${API_BASE}/companies/search?limit=50`);
        const data = await res.json();
        if (data.ok && data.items?.length) {
          data.items.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c._id;
            opt.textContent = c.name;
            companySelect.appendChild(opt);
          });
        }
      } catch (err) {
        console.warn("Kon bedrijvenlijst niet laden:", err);
      }
    }

    // Formulier verzenden
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.textContent = "Versturen...";
      msgEl.className = "text-gray-500 text-center mt-4";

      const body = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim(),
        company: form.company.value || null
      };

      try {
        const res = await fetch(`${API_BASE}/publicRequests`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const data = await res.json();

        if (data.ok) {
          msgEl.textContent = "✅ Je aanvraag is succesvol verzonden!";
          msgEl.className = "text-green-600 text-center mt-4";
          form.reset();
        } else {
          throw new Error(data.error || "Er ging iets mis");
        }
      } catch (err) {
        msgEl.textContent = "❌ Kon de aanvraag niet verzenden. Probeer later opnieuw.";
        msgEl.className = "text-red-600 text-center mt-4";
        console.error(err);
      }
    });

    loadCompanies();
  </script>
</body>
</html>
