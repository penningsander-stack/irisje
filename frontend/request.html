<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aanvraag plaatsen â€“ Irisje.nl</title>
  <link rel="stylesheet" href="/style.css?v=20260106">
</head>

<body class="irisje-body">

<header class="irisje-header">
  <div class="max-w-6xl mx-auto px-4 py-4">
    <a href="index.html" class="text-indigo-700 font-bold text-lg">Irisje.nl</a>
  </div>
</header>

<main class="max-w-3xl mx-auto px-4 py-10">
  <div class="bg-white rounded-2xl shadow-brand p-6 md:p-8">

    <div id="wizardError" class="hidden mb-4 p-3 rounded-lg bg-red-50 text-red-700 text-sm"></div>

    <form id="requestWizard">

      <!-- Stap 1 -->
      <section class="wizard-step" data-step="1">
        <h2 class="text-xl font-semibold mb-4">Categorie</h2>
        <select id="category" name="category" class="irisje-input">
          <option value="">Kies categorie</option>
          <option value="Advocaat">Advocaat</option>
        </select>
      </section>

      <!-- Stap 2 -->
      <section class="wizard-step hidden" data-step="2">
        <h2 class="text-xl font-semibold mb-4">Specialisme</h2>
        <select id="specialty" name="specialty" class="irisje-input">
          <option value="">Maak een keuze</option>
          <option value="arbeidsrecht">Arbeidsrecht</option>
          <option value="huurrecht">Huurrecht</option>
        </select>
      </section>

      <!-- Stap 3 -->
      <section class="wizard-step hidden" data-step="3">
        <h2 class="text-xl font-semibold mb-4">Context</h2>
        <select id="context" name="context" class="irisje-input">
          <option value="">Maak een keuze</option>
          <option value="werknemer">Werknemer</option>
          <option value="werkgever">Werkgever</option>
        </select>
      </section>

      <!-- Stap 4 -->
      <section class="wizard-step hidden" data-step="4">
        <h2 class="text-xl font-semibold mb-4">Toelichting</h2>
        <textarea id="message" name="message" rows="5" class="irisje-input" required></textarea>
      </section>

      <!-- Stap 5 -->
      <section class="wizard-step hidden" data-step="5">
        <h2 class="text-xl font-semibold mb-4">Contactgegevens</h2>
        <input id="name" name="name" class="irisje-input mb-4" placeholder="Uw naam" required>
        <input id="email" name="email" type="email" class="irisje-input" placeholder="E-mailadres" required>
      </section>

      <div class="mt-8 flex justify-between">
        <button type="button" id="btnPrev" class="irisje-btn-secondary">Vorige</button>
        <button type="button" id="btnNext" class="irisje-btn">Volgende</button>
        <button type="submit" id="btnSubmit" class="irisje-btn hidden">Aanvraag versturen</button>
      </div>

    </form>

  </div>
</main>

<script src="/js/request.js?v=20260106"></script>
</body>
</html>
