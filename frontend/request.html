<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Aanvraag â€“ Irisje.nl</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<form id="requestWizard">

  <!-- Stap 1 -->
  <div class="wizard-step">
    <h2>Categorie</h2>
    <select id="category">
      <option value="">Kies categorie</option>
      <option value="Advocaat">Advocaat</option>
    </select>

    <div class="nav">
      <button type="button" data-next>Volgende</button>
    </div>
  </div>

  <!-- Stap 2 -->
  <div class="wizard-step">
    <h2>Bericht</h2>
    <textarea id="message"></textarea>

    <div class="nav">
      <button type="button" data-prev>Vorige</button>
      <button type="button" data-next>Volgende</button>
    </div>
  </div>

  <!-- Stap 3 -->
  <div class="wizard-step">
    <h2>Contactgegevens</h2>
    <input id="name" placeholder="Uw naam">
    <input id="email" placeholder="E-mailadres">

    <div class="nav">
      <button type="button" data-prev>Vorige</button>
      <button type="submit">Aanvraag versturen</button>
    </div>
  </div>

</form>

<script src="/js/request.js"></script>
</body>
</html>
