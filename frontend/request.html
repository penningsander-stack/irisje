<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Aanvraag starten â€“ Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="container max-w-3xl mx-auto py-12">
    <h1 class="text-2xl font-semibold mb-6">Aanvraag versturen</h1>

    <form id="requestForm" class="space-y-6">
      <!-- Categorie -->
      <div>
        <label class="block text-sm font-medium mb-1">Categorie</label>
        <select id="category" name="category" required class="w-full">
          <option value="">Kies een categorie</option>
          <option value="aannemer">Aannemer</option>
          <option value="dakdekker">Dakdekker</option>
          <option value="elektricien">Elektricien</option>
          <option value="loodgieter">Loodgieter</option>
          <option value="schilder">Schilder</option>
          <option value="timmerman">Timmerman</option>
          <option value="stukadoor">Stukadoor</option>
          <option value="installatie">Installatie</option>
          <option value="hovenier">Hovenier</option>
          <option value="isolatie">Isolatie</option>
          <option value="zonnepanelen">Zonnepanelen</option>
        </select>
      </div>

      <!-- Specialisme -->
      <div>
        <label class="block text-sm font-medium mb-1">Specialisme</label>
        <div id="specialtyOptions" class="flex flex-wrap gap-2"></div>

        <!-- Hidden field dat request.js uitleest -->
        <input type="hidden" id="specialty" name="specialty" />
      </div>

      <!-- Plaats -->
      <div>
        <label class="block text-sm font-medium mb-1">Plaats</label>
        <input
          type="text"
          id="cityInput"
          placeholder="Bijv. Amsterdam"
          class="w-full"
        />
        <!-- Hidden field dat request.js uitleest -->
        <input type="hidden" id="city" name="city" />
      </div>

      <!-- Verzenden -->
      <div>
        <button type="submit" class="btn-primary">
          Volgende stap
        </button>
      </div>
    </form>
  </main>

  <!-- Bestaande submit/validatie -->
  <script src="/js/request.js" defer></script>

  <!-- NIEUW: aanvraaglogica -->
  <script src="/js/request-form.js" defer></script>
</body>
</html>
