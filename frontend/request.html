<!-- frontend/request.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aanvraag indienen – Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-xl mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h1 class="text-3xl font-bold text-indigo-700 mb-2">Aanvraag indienen</h1>
      <p id="companyInfo" class="text-gray-500 mb-6">Formulier wordt geladen...</p>

      <form id="requestForm" class="space-y-5">
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="name">Naam</label>
          <input id="name" type="text" required
            class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1" for="email">E-mailadres</label>
          <input id="email" type="email" required
            class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1" for="message">Bericht</label>
          <textarea id="message" rows="5" required
            class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
        </div>

        <button type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg px-6 py-2 transition">
          Verstuur aanvraag
        </button>
      </form>

      <p id="resultMsg" class="mt-6 text-center font-medium hidden"></p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";
    const slug = new URLSearchParams(window.location.search).get("company");
    const form = document.getElementById("requestForm");
    const resultMsg = document.getElementById("resultMsg");
    const companyInfo = document.getElementById("companyInfo");

    let companyId = null;

    async function loadCompany() {
      if (!slug) {
        companyInfo.textContent = "Geen bedrijf geselecteerd.";
        form.classList.add("hidden");
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/companies/${slug}`);
        const data = await res.json();
        if (!data.ok || !data.company) throw new Error("Bedrijf niet gevonden");
        companyInfo.innerHTML = `Aanvraag voor <span class="font-semibold text-indigo-700">${data.company.name}</span> (${data.company.city || "-"})`;
        companyId = data.company._id;
      } catch (err) {
        companyInfo.textContent = "Fout bij laden van bedrijfsinformatie.";
        form.classList.add("hidden");
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!companyId) return;

      const payload = {
        companyId,
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        message: document.getElementById("message").value.trim(),
      };

      try {
        const res = await fetch(`${API_BASE}/publicRequests/submit`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (data.ok) {
          form.classList.add("hidden");
          resultMsg.textContent = "✅ Je aanvraag is succesvol verstuurd. Het bedrijf neemt spoedig contact op.";
          resultMsg.classList.remove("hidden");
          resultMsg.classList.add("text-green-600");
        } else {
          throw new Error(data.error || "Verzenden mislukt");
        }
      } catch (err) {
        console.error("Fout bij versturen aanvraag:", err);
        resultMsg.textContent = "❌ Er is iets misgegaan. Probeer het later opnieuw.";
        resultMsg.classList.remove("hidden");
        resultMsg.classList.add("text-red-600");
      }
    });

    loadCompany();
  </script>
</body>
</html>
