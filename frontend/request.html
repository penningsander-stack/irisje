<!-- frontend/request.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offerte aanvragen – Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-md mx-auto px-4 py-12 w-full">
    <section class="bg-white rounded-2xl shadow-md p-8">
      <h1 class="text-2xl font-bold text-indigo-700 mb-4 text-center">
        Vraag een offerte aan
      </h1>

      <p id="requestCompanyName" class="text-center text-gray-600 text-sm mb-6">
        Offerte voor: -
      </p>

      <form id="publicRequestForm" class="space-y-4">
        <input
          id="publicRequestName"
          type="text"
          placeholder="Naam"
          required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <input
          id="publicRequestEmail"
          type="email"
          placeholder="E-mailadres"
          required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <textarea
          id="publicRequestMessage"
          placeholder="Beschrijf je klus of vraag"
          required
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        ></textarea>

        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl py-3 transition"
        >
          Verstuur aanvraag
        </button>

        <p id="publicRequestStatusMsg" class="text-center text-sm"></p>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    function getCompanyParam() {
      // request.html?companyId=...
      const params = new URLSearchParams(window.location.search);
      return params.get("companyId") || "";
    }

    async function loadCompanyName() {
      const id = getCompanyParam();
      const el = document.getElementById("requestCompanyName");

      if (!id) {
        el.textContent = "Geen bedrijf gespecificeerd.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/companies/byId/${encodeURIComponent(id)}`);
        const data = await res.json();
        if (!res.ok) throw new Error("Kon bedrijf niet laden.");
        el.textContent = `Offerte voor: ${data.name || "-"}`;
      } catch (err) {
        console.error("Fout bij ophalen bedrijf:", err);
        el.textContent = "Offerte voor: (onbekend bedrijf)";
      }
    }

    async function submitPublicRequest(e) {
      e.preventDefault();

      const company = getCompanyParam();
      const name = document.getElementById("publicRequestName").value.trim();
      const email = document.getElementById("publicRequestEmail").value.trim();
      const message = document.getElementById("publicRequestMessage").value.trim();
      const msgEl = document.getElementById("publicRequestStatusMsg");

      msgEl.textContent = "Bezig met verzenden...";
      msgEl.className = "text-gray-500 text-center text-sm";

      try {
        const res = await fetch(`${API_BASE}/requests`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            company,
            name,
            email,
            message
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Kon aanvraag niet versturen.");

        msgEl.textContent = "✅ Aanvraag verzonden!";
        msgEl.className = "text-green-600 text-center text-sm";

        document.getElementById("publicRequestForm").reset();
      } catch (err) {
        console.error("Fout bij verzenden:", err);
        msgEl.textContent = "❌ Er ging iets mis bij het verzenden.";
        msgEl.className = "text-red-600 text-center text-sm";
      }
    }

    document.getElementById("publicRequestForm").addEventListener("submit", submitPublicRequest);

    loadCompanyName();
  </script>
</body>
</html>
