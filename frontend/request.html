<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Irisje.nl – Nieuwe aanvraag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="irisje-body">

  <!-- HEADER (consistent met homepage) -->
  <header class="irisje-header">
    <div class="irisje-container irisje-header-inner">
      <a href="/" class="irisje-logo">Irisje.nl</a>
    </div>
  </header>

  <main>
    <section class="irisje-section">
      <div class="irisje-container">

        <!-- Card container (hergebruikt bestaande card classes zonder CSS aan te passen) -->
        <section class="card card--large">
          <h1>Start je aanvraag</h1>
          <p class="muted">
            Vertel kort wat je zoekt en in welke plaats. Daarna tonen we passende bedrijven.
          </p>

          <form id="requestForm" novalidate>

            <div class="form-group">
              <label for="category">Wat heb je nodig?</label>
              <select id="category" name="category" required>
                <option value="">Kies een categorie</option>
                <option value="Hovenier">Hovenier</option>
                <option value="Loodgieter">Loodgieter</option>
                <option value="Elektricien">Elektricien</option>
                <option value="Schilder">Schilder</option>
                <option value="Advocaat">Advocaat</option>
              </select>
            </div>

            <div class="form-group autocomplete">
              <label for="cityInput">Plaats</label>
              <input
                id="cityInput"
                name="cityInput"
                type="text"
                placeholder="Begin met typen…"
                autocomplete="off"
                required
              />
              <input type="hidden" id="city" name="city" />
              <div id="citySuggestions" class="autocomplete-list"></div>
              <small class="muted">Kies een plaats uit de lijst.</small>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">
                Bekijk geschikte bedrijven
              </button>
            </div>

            <p id="formError" class="error hidden"></p>

          </form>
        </section>

      </div>
    </section>
  </main>

  <!-- FOOTER (consistent met homepage) -->
  <footer class="irisje-footer">
    <div class="irisje-container">
      <p class="irisje-footer-text">© Irisje.nl</p>
    </div>
  </footer>

  <script src="/js/request.js"></script>
</body>
</html>
