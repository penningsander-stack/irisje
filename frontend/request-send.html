<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aanvraag versturen – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="irisje-body">

<header class="site-header">
  <div class="container">
    <a href="/" class="logo">Irisje.nl</a>
  </div>
</header>

<main class="container">

  <!-- Premium intake-kaart -->
  <div style="
    max-width: 580px;
    margin: 70px auto 0 auto;
    background: #ffffff;
    padding: 44px 44px 36px 44px;
    border-radius: 12px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.08);
  ">

    <h1 style="margin-bottom: 8px;">
      Je aanvraag versturen
    </h1>

    <p style="margin-bottom: 28px; color: #666; line-height: 1.5;">
      Met deze aanvraag nemen geschikte bedrijven rechtstreeks contact met je op.
      Jij bepaalt met wie je verdergaat.
    </p>

    <hr style="border: none; border-top: 1px solid #eee; margin: 0 0 32px 0;">

    <form id="requestForm">

      <div class="form-group" style="margin-bottom: 22px;">
        <label for="name">Naam</label>
        <input type="text" id="name" required style="width:100%;">
      </div>

      <div class="form-group" style="margin-bottom: 22px;">
        <label for="email">E-mailadres</label>
        <input type="email" id="email" required style="width:100%;">
      </div>

      <div class="form-group" style="margin-bottom: 30px;">
        <label for="message">Omschrijving van je aanvraag</label>
        <textarea id="message" rows="5" required style="width:100%;"></textarea>
      </div>

      <button type="submit" class="btn-primary" style="width:100%;">
        Aanvraag indienen
      </button>

    </form>

    <!-- Vertrouwen / geruststelling -->
    <div style="
      margin-top: 28px;
      font-size: 14px;
      color: #777;
      line-height: 1.6;
    ">
      <p style="margin-bottom: 6px;">✓ Eén aanvraag, geen spam</p>
      <p style="margin-bottom: 6px;">✓ Alleen gecontroleerde bedrijven</p>
      <p>✓ Jij kiest wie contact met je opneemt</p>
    </div>

    <p id="statusMessage" class="status-message" style="margin-top: 16px;"></p>

  </div>

</main>

<footer class="site-footer">
  <div class="container">
    <p>© Irisje.nl</p>
  </div>
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const requestId = params.get("requestId");

  if (!requestId) {
    document.getElementById("statusMessage").textContent =
      "Fout: aanvraagcontext ontbreekt.";
    document.getElementById("requestForm").style.display = "none";
    throw new Error("requestId ontbreekt in URL");
  }

  document.getElementById("requestForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
      requestId,
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      message: document.getElementById("message").value.trim()
    };

    try {
      const response = await fetch("https://irisje-backend.onrender.com/api/requests", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || "Versturen mislukt");
      }

      sessionStorage.setItem("requestSent", "1");
      window.location.href = "/thank-you.html";

    } catch (error) {
      document.getElementById("statusMessage").textContent =
        "Versturen mislukt: " + error.message;
    }
  });
</script>

</body>
</html>
