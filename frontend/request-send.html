<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aanvraag versturen – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="irisje-body">

<header class="site-header">
  <div class="container">
    <a href="/" class="logo">Irisje.nl</a>
  </div>
</header>

<main class="container">

  <div style="
    max-width: 560px;
    margin: 70px auto 0 auto;
    background: #ffffff;
    padding: 46px;
    border-radius: 12px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.10);
  ">

    <h1 style="margin-bottom: 10px;">
      Aanvraag versturen
    </h1>

    <p style="margin-bottom: 34px; color:#666;">
      Je aanvraag wordt verstuurd naar de door jou geselecteerde bedrijven.
    </p>

    <form id="requestForm">

      <!-- Naam -->
      <div style="margin-bottom: 26px;">
        <label for="name" style="display:block; margin-bottom:6px;">
          Naam
        </label>
        <input
          type="text"
          id="name"
          required
          style="
            width: 100%;
            max-width: 440px;
            min-height: 52px;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 15px;
          ">
      </div>

      <!-- Email -->
      <div style="margin-bottom: 26px;">
        <label for="email" style="display:block; margin-bottom:6px;">
          E-mailadres
        </label>
        <input
          type="email"
          id="email"
          required
          style="
            width: 100%;
            max-width: 440px;
            min-height: 52px;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 15px;
          ">
      </div>

      <!-- Omschrijving -->
      <div style="margin-bottom: 34px;">
        <label for="message" style="display:block; margin-bottom:6px;">
          Omschrijving van je aanvraag
        </label>
        <textarea
          id="message"
          rows="4"
          required
          style="
            width: 100%;
            max-width: 440px;
            min-height: 120px;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fafafa;
            font-size: 15px;
            resize: vertical;
          "></textarea>
      </div>

      <button
        type="submit"
        class="btn-primary"
        style="
          width: 100%;
          max-width: 440px;
          min-height: 52px;
          font-size: 15px;
        ">
        Aanvraag indienen
      </button>

    </form>

    <p id="statusMessage" style="margin-top:18px;"></p>

  </div>

</main>

<footer class="site-footer">
  <div class="container">
    <p>© Irisje.nl</p>
  </div>
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const requestId = params.get("requestId");

  if (!requestId) {
    document.getElementById("statusMessage").textContent =
      "Fout: aanvraagcontext ontbreekt.";
    document.getElementById("requestForm").style.display = "none";
    throw new Error("requestId ontbreekt");
  }

  document.getElementById("requestForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
      requestId,
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      message: document.getElementById("message").value.trim()
    };

    try {
      const response = await fetch("https://irisje-backend.onrender.com/api/requests", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      if (!response.ok) throw new Error(result.message || "Versturen mislukt");

      sessionStorage.setItem("requestSent", "1");
      window.location.href = "/thank-you.html";

    } catch (err) {
      document.getElementById("statusMessage").textContent =
        "Versturen mislukt: " + err.message;
    }
  });
</script>

</body>
</html>
