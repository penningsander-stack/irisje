<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aanvraag versturen – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="irisje-body">

<header class="site-header">
  <div class="container">
    <a href="/" class="logo">Irisje.nl</a>
  </div>
</header>

<main class="container">

  <!-- Premium gecentreerde layout -->
  <div style="max-width: 560px; margin: 0 auto; padding-top: 40px;">

    <h1 style="margin-bottom: 12px;">
      Je aanvraag versturen
    </h1>

    <p style="margin-bottom: 24px;">
      Vul hieronder je gegevens in. Je aanvraag wordt verstuurd naar de door jou
      geselecteerde bedrijven.
    </p>

    <form id="requestForm">

      <div class="form-group">
        <label for="name">Naam</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">E-mailadres</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="message">Omschrijving van je aanvraag</label>
        <textarea id="message" rows="5" required></textarea>
      </div>

      <div style="margin-top: 24px;">
        <button type="submit" class="btn-primary">
          Aanvraag versturen
        </button>
      </div>

    </form>

    <p id="statusMessage" class="status-message" style="margin-top: 16px;"></p>

  </div>

</main>

<footer class="site-footer">
  <div class="container">
    <p>© Irisje.nl</p>
  </div>
</footer>

<script>
  // ----------------------------------------------------------
  // requestId verplicht ophalen uit URL
  // ----------------------------------------------------------
  const params = new URLSearchParams(window.location.search);
  const requestId = params.get("requestId");

  if (!requestId) {
    document.getElementById("statusMessage").textContent =
      "Fout: aanvraagcontext ontbreekt.";
    document.getElementById("requestForm").style.display = "none";
    throw new Error("requestId ontbreekt in URL");
  }

  // ----------------------------------------------------------
  // Form submit
  // ----------------------------------------------------------
  document.getElementById("requestForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
      requestId,
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      message: document.getElementById("message").value.trim()
    };

    try {
      const response = await fetch("https://irisje-backend.onrender.com/api/requests", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || "Versturen mislukt");
      }

      sessionStorage.setItem("requestSent", "1");
      window.location.href = "/thank-you.html";

    } catch (error) {
      document.getElementById("statusMessage").textContent =
        "Versturen mislukt: " + error.message;
    }
  });
</script>

</body>
</html>
