<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aanvraag versturen – Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="irisje-body">

<header class="site-header">
  <div class="container">
    <a href="/" class="logo">Irisje.nl</a>
  </div>
</header>

<main class="container">
  <div style="
    max-width: 560px;
    margin: 70px auto 0 auto;
    background: #ffffff;
    padding: 46px;
    border-radius: 12px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.10);
  ">
    <h1 style="margin-bottom: 10px;">Aanvraag versturen</h1>
    <p style="margin-bottom: 22px; color:#666;">
      Je aanvraag wordt verstuurd naar de door jou geselecteerde bedrijven.
    </p>

    <!-- Geselecteerde bedrijven -->
    <div id="selectedCompaniesBox" style="
      display:none;
      margin-bottom: 28px;
      padding: 14px 16px;
      border-radius: 10px;
      background: #fafafa;
      border: 1px solid #e6e6e6;
    ">
      <div style="font-weight: 600; margin-bottom: 8px;">Geselecteerde bedrijven</div>
      <ul id="selectedCompaniesList" style="margin:0; padding-left: 18px;"></ul>
    </div>

    <form id="requestForm">
      <div style="margin-bottom: 26px;">
        <label for="name" style="display:block; margin-bottom:6px;">Naam</label>
        <input id="name" type="text" required style="
          width:100%; max-width:440px; min-height:52px;
          padding:12px 16px; border-radius:8px; border:1px solid #ccc;
          background:#fafafa; font-size:15px;">
      </div>

      <div style="margin-bottom: 26px;">
        <label for="email" style="display:block; margin-bottom:6px;">E-mailadres</label>
        <input id="email" type="email" required style="
          width:100%; max-width:440px; min-height:52px;
          padding:12px 16px; border-radius:8px; border:1px solid #ccc;
          background:#fafafa; font-size:15px;">
      </div>

      <div style="margin-bottom: 34px;">
        <label for="message" style="display:block; margin-bottom:6px;">Omschrijving van je aanvraag</label>
        <textarea id="message" rows="4" required style="
          width:100%; max-width:440px; min-height:120px;
          padding:14px 16px; border-radius:8px; border:1px solid #ccc;
          background:#fafafa; font-size:15px; resize:vertical;"></textarea>
      </div>

      <button type="submit" class="btn-primary" style="
        width:100%; max-width:440px; min-height:52px; font-size:15px;">
        Aanvraag indienen
      </button>
    </form>

    <p id="statusMessage" class="status-message" style="margin-top:18px;"></p>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© Irisje.nl</p>
  </div>
</footer>

<script>
  // --- helpers ---
  function safeJsonParse(raw){ try{ return JSON.parse(raw); }catch(e){ return null; } }

  // --- requestId verplicht ---
  const params = new URLSearchParams(window.location.search);
  const requestId = params.get("requestId");

  const formEl = document.getElementById("requestForm");
  const statusEl = document.getElementById("statusMessage");

  if (!requestId) {
    statusEl.textContent = "Fout: aanvraagcontext ontbreekt (requestId).";
    formEl.style.display = "none";
    throw new Error("requestId ontbreekt");
  }

  // --- geselecteerde bedrijven uit sessionStorage ---
  const selectedCompanies = Array.isArray(safeJsonParse(sessionStorage.getItem("selectedCompanies")))
    ? safeJsonParse(sessionStorage.getItem("selectedCompanies"))
    : [];

  const selectedCompanyIds = Array.isArray(safeJsonParse(sessionStorage.getItem("selectedCompanyIds")))
    ? safeJsonParse(sessionStorage.getItem("selectedCompanyIds"))
    : [];

  const boxEl = document.getElementById("selectedCompaniesBox");
  const listEl = document.getElementById("selectedCompaniesList");

  if (boxEl && listEl && selectedCompanies.length) {
    boxEl.style.display = "block";
    listEl.innerHTML = "";
    selectedCompanies.forEach(c => {
      const li = document.createElement("li");
      li.textContent = (c?.name || "Onbekend bedrijf") + (c?.city ? ` (${c.city})` : "");
      listEl.appendChild(li);
    });
  }

  // --- submit ---
  formEl.addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
      requestId: requestId,                 // ✅ FIX: requestId wordt meegestuurd
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      message: document.getElementById("message").value.trim(),
      companyIds: selectedCompanyIds
    };

    try {
      const res = await fetch("https://irisje-backend.onrender.com/api/requests", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Versturen mislukt");

      // context voor thank-you (optie A)
      sessionStorage.setItem("requestSent", "1");
      sessionStorage.setItem("sentCompanies", JSON.stringify(selectedCompanies));

      window.location.href = "/thank-you.html";
    } catch (err) {
      statusEl.textContent = "Versturen mislukt: " + err.message;
    }
  });
</script>

</body>
</html>
