<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aanvraag versturen ‚Äì Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="site-header">
  <div class="container">
    <a href="/" class="logo">Irisje.nl</a>
  </div>
</header>

<main class="container">
  <h1>Je aanvraag versturen</h1>
  <p>Vul hieronder je gegevens in. Je aanvraag wordt verstuurd naar de door jou geselecteerde bedrijven.</p>

  <form id="requestForm">
    <div class="form-group">
      <label for="name">Naam</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label for="email">E-mailadres</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="message">Omschrijving van je aanvraag</label>
      <textarea id="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn-primary">Aanvraag versturen</button>
  </form>

  <p id="statusMessage" class="status-message"></p>
</main>

<script>
  // ----------------------------------------------------------
  // üîë requestId verplicht ophalen uit de URL
  // ----------------------------------------------------------
  const params = new URLSearchParams(window.location.search);
  const requestId = params.get("requestId");

  if (!requestId) {
    document.getElementById("statusMessage").textContent =
      "Fout: aanvraagcontext ontbreekt (requestId).";
    document.getElementById("requestForm").style.display = "none";
    throw new Error("requestId ontbreekt in URL");
  }

  // ----------------------------------------------------------
  // üì§ Form submit
  // ----------------------------------------------------------
  document.getElementById("requestForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
      requestId: requestId,                       // ‚Üê CRUCIAAL
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      message: document.getElementById("message").value.trim()
    };

    try {
      const response = await fetch("https://irisje-backend.onrender.com/api/requests", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || "Versturen mislukt");
      }

      // ------------------------------------------------------
      // ‚úÖ Succes ‚Üí door naar thank-you
      // ------------------------------------------------------
      window.location.href = "/thank-you.html";

    } catch (error) {
      document.getElementById("statusMessage").textContent =
        "Versturen mislukt: " + error.message;
    }
  });
</script>

</body>
</html>
