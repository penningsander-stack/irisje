<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wachtwoord vergeten â€“ Irisje.nl</title>
  <meta name="description" content="Vraag een nieuw wachtwoord aan voor je Irisje.nl-account door je e-mailadres in te voeren." />
  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
<link rel="stylesheet" href="style.css?v=20251205" />
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen fade-seq">

  <!-- HEADER -->
  <header class="irisje-header sticky top-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
      <a href="index.html" class="flex items-center space-x-2">
        <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 text-indigo-700 text-sm font-bold shadow-brand">
          I
        </span>
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
          <span class="text-[11px] text-slate-500 hidden sm:block">Vind direct een betrouwbare vakman</span>
        </div>
      </a>

      <nav class="hidden sm:flex items-center space-x-6 text-xs font-medium text-slate-600">
        <a href="results.html" class="nav-link">Bedrijven</a>
        <a href="login.html" class="nav-link">Voor bedrijven</a>
      </nav>

      <div class="flex items-center space-x-2">
        <a href="results.html" class="hidden sm:inline-flex btn-ghost btn-xs">
          Zoeken
        </a>
        <a href="login.html" class="inline-flex btn-primary btn-xs">
          Inloggen
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <section class="bg-white rounded-2xl shadow-md border border-gray-100 p-10 w-full max-w-md text-center" role="form">
      <div class="text-4xl mb-4">ðŸ”’</div>
      <h1 class="text-2xl font-bold text-indigo-700 mb-3">Wachtwoord vergeten?</h1>
      <p class="text-gray-600 mb-6 text-sm leading-relaxed">
        Vul je e-mailadres in. Je ontvangt een link om een nieuw wachtwoord in te stellen.
      </p>

      <form id="forgotForm" class="space-y-5" novalidate>
        <div class="text-left">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            E-mailadres
          </label>
          <input
            id="email"
            type="email"
            placeholder="naam@bedrijf.nl"
            required
            autocomplete="email"
            class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 text-sm transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Verstuur herstel-link
        </button>

        <p id="forgotMessage" class="text-center text-sm mt-2 min-h-[1.25rem]"></p>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer-shell card-fade-in">
    <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between gap-3">
      <p class="text-[11px] text-slate-400">
        Â© 2025 Irisje.nl â€“ Alle rechten voorbehouden
      </p>
      <div class="flex flex-wrap gap-3 text-[11px] text-slate-400">
        <a href="results.html" class="link-inline">Bedrijven</a>
        <a href="login.html" class="link-inline">Voor bedrijven</a>
        <a href="error.html" class="link-inline">Contact</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("forgotMessage");
      msg.textContent = "â³ Bezig met verzenden...";
      msg.className = "text-gray-500 text-center text-sm";

      const email = document.getElementById("email").value.trim();
      if (!email) {
        msg.textContent = "âŒ Vul een geldig e-mailadres in.";
        msg.className = "text-red-600 text-center text-sm";
        return;
      }

      try {
        const res = await fetch(\`\${API_BASE}/auth/forgot-password\`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Kon geen e-mail verzenden.");

        msg.textContent = "âœ… Controleer je mailbox voor de herstel-link.";
        msg.className = "text-green-600 text-center text-sm";
        forgotForm.reset();
      } catch (err) {
        console.error("Fout bij wachtwoordherstel:", err);
        msg.textContent = "âŒ Er ging iets mis. Probeer het later opnieuw.";
        msg.className = "text-red-600 text-center text-sm";
      }
    });

    // Fade-in animatie
    document.addEventListener("DOMContentLoaded", () => {
      const els = document.querySelectorAll("header, main section, footer");
      els.forEach((el, i) => {
        el.style.opacity = "0";
        el.style.transform = "translateY(12px)";
        requestAnimationFrame(() => {
          setTimeout(() => {
            el.style.transition = "opacity .8s ease, transform .8s ease";
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
          }, 150 * i);
        });
      });
    });
  </script>
</body>
</html>
