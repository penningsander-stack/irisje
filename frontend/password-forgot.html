<!-- frontend/password-forgot.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wachtwoord herstellen – Irisje.nl</title>
  <meta name="theme-color" content="#4F46E5" />
  <link rel="stylesheet" href="/style.css?v=20260113">
</head>

<body class="irisje-body flex flex-col min-h-screen">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
    <a href="index.html" class="flex items-center space-x-2">
      <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 text-indigo-700 text-sm font-bold shadow-brand">I</span>
      <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
    </a>
    <a href="login.html" class="text-sm text-indigo-600 font-semibold hover:underline">
      Terug naar inloggen
    </a>
  </div>
</header>

<main class="onboarding flex-1 flex items-center justify-center px-4 py-12">
  <section class="max-w-md w-full">

    <div class="mb-8 text-center">
      <h1 class="text-2xl font-semibold tracking-tight text-slate-900">
        Wachtwoord herstellen
      </h1>
      <p class="mt-2 text-sm text-slate-600">
        Vul je e-mailadres in. Je ontvangt een link om een nieuw wachtwoord in te stellen.
      </p>
    </div>

    <div class="card rounded-3xl bg-white/85 backdrop-blur border border-white/60 shadow-brand">
      <form id="forgotForm" class="space-y-7" novalidate>

        <div class="field">
          <input type="email" id="email" required placeholder=" " autocomplete="email">
          <label for="email">E-mailadres</label>
          <p class="field-msg"></p>
        </div>

        <p id="forgotMessage" class="rq-status min-h-[1.25rem]"></p>

        <button type="submit" class="btn-primary w-full py-3">
          Verstuur herstel-link
        </button>

      </form>
    </div>

  </section>
</main>

<footer class="mt-auto py-6 text-center text-[11px] text-slate-400">
  © 2026 Irisje.nl – Alle rechten voorbehouden
</footer>

<script>
const API_BASE="https://irisje-backend.onrender.com/api";

function setHint(el,msg){ el.textContent=msg; el.className="text-xs text-slate-400 mt-1"; }
function setError(el,msg){ el.textContent=msg; el.className="text-xs text-red-600 mt-1"; }
function clearMsg(el){ el.textContent=""; el.className="text-xs mt-1"; }

const email=document.getElementById("email");
const msg=email.parentElement.querySelector(".field-msg");

email.addEventListener("focus",()=>setHint(msg,"Gebruik je geregistreerde e-mailadres."));
email.addEventListener("blur",()=>{
  if(!email.value) return clearMsg(msg);
  if(!email.checkValidity()) setError(msg,"Dit lijkt geen geldig e-mailadres.");
  else clearMsg(msg);
});

document.getElementById("forgotForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const status=document.getElementById("forgotMessage");

  if(!email.checkValidity()){
    setError(msg,"Dit lijkt geen geldig e-mailadres.");
    status.textContent="Controleer het e-mailadres.";
    return;
  }

  status.textContent="Bezig met verzenden…";

  try{
    const res=await fetch(`${API_BASE}/auth/forgot-password`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ email: email.value.trim() })
    });

    const data=await res.json().catch(() => ({}));
    if(!res.ok) throw new Error(data.message || "Mislukt");

    status.textContent="Controleer je mailbox voor de herstel-link.";
    document.getElementById("forgotForm").reset();
    clearMsg(msg);
  }catch(err){
    status.textContent="Er ging iets mis. Probeer later opnieuw.";
  }
});
</script>

</body>
</html>
