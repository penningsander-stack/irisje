<!-- frontend/password-forgot.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wachtwoord vergeten – Irisje.nl</title>
  <meta name="description" content="Vraag een nieuw wachtwoord aan voor je Irisje.nl-account door je e-mailadres in te voeren." />
  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- ✅ Lokale Tailwind build -->
  <link rel="stylesheet" href="style.css?v=20251030" />
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen fade-seq">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html"
         class="text-2xl font-semibold tracking-tight hover:text-indigo-100 transition focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600 rounded-lg">
        Irisje.nl
      </a>
      <a href="login.html" class="text-sm underline hover:text-gray-100 transition">
        Terug naar inloggen
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <section class="bg-white rounded-2xl shadow-md border border-gray-100 p-8 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold text-indigo-700 mb-4">Wachtwoord vergeten?</h1>
      <p class="text-gray-600 mb-6 leading-relaxed text-sm">
        Vul je e-mailadres in. Je ontvangt een link om je wachtwoord opnieuw in te stellen.
      </p>

      <form id="forgotForm" class="space-y-4">
        <input
          id="email"
          type="email"
          placeholder="E-mailadres"
          required
          class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 text-sm transition"
        >
          Verstuur herstel-link
        </button>

        <p id="forgotMessage" class="text-center text-sm mt-2"></p>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t bg-gray-100 mt-auto">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const API_BASE = "https://irisje-backend.onrender.com/api";

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("forgotMessage");
      msg.textContent = "Bezig met verzenden...";
      msg.className = "text-gray-500 text-center text-sm";

      const email = document.getElementById("email").value.trim();

      try {
        const res = await fetch(`${API_BASE}/auth/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Kon geen e-mail verzenden.");

        msg.textContent = "✅ Controleer je mailbox voor de herstel-link.";
        msg.className = "text-green-600 text-center text-sm";
        document.getElementById("forgotForm").reset();
      } catch (err) {
        console.error("Fout bij wachtwoordherstel:", err);
        msg.textContent = "❌ Er ging iets mis. Probeer het later opnieuw.";
        msg.className = "text-red-600 text-center text-sm";
      }
    });

    // Fade-in animatie (zelfde als andere pagina's)
    document.addEventListener("DOMContentLoaded", () => {
      const blocks = document.querySelectorAll("header, main section, footer");
      blocks.forEach((el, i) => {
        el.style.opacity = "0";
        el.style.transform = "translateY(12px)";
        setTimeout(() => {
          el.style.transition = "opacity 0.8s ease, transform 0.8s ease";
          el.style.opacity = "1";
          el.style.transform = "translateY(0)";
        }, 150 * i);
      });
    });
  </script>
</body>
</html>
