<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wachtwoord vergeten â€“ Irisje.nl</title>
<link rel="stylesheet" href="/style.css?v=20260110">
<style>
.field{position:relative}
.field-msg{min-height:1rem}
</style>
</head>
<body class="irisje-body flex items-center justify-center min-h-screen px-4">
<section class="max-w-md w-full">
<h1 class="text-2xl font-semibold mb-6 text-center">Wachtwoord herstellen</h1>
<div class="rounded-3xl bg-white/85 border shadow-brand p-8">
<form id="forgotForm" class="space-y-7">
<div class="field">
<input type="email" id="email" required placeholder=" ">
<label>E-mailadres</label>
<p class="field-msg"></p>
</div>
<p id="forgotMessage" class="rq-status min-h-[1.25rem]"></p>
<button class="btn-primary w-full py-3">Verstuur herstel-link</button>
</form>
</div>
</section>
<script>
function setHint(el,msg){el.textContent=msg;el.className="text-xs text-slate-400 mt-1"}
function setError(el,msg){el.textContent=msg;el.className="text-xs text-red-600 mt-1"}
function clearMsg(el){el.textContent="";el.className="text-xs mt-1"}
const i=document.getElementById("email"),m=i.parentElement.querySelector(".field-msg");
i.addEventListener("focus",()=>setHint(m,"Gebruik je geregistreerde e-mailadres."));
i.addEventListener("blur",()=>{if(!i.value)return clearMsg(m);if(!i.checkValidity())setError(m,"Ongeldig e-mailadres.");else clearMsg(m);});
</script>
</body></html>
