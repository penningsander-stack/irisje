<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Irisje</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Bedrijfsdashboard</h1>
    <button id="logoutBtn">Uitloggen</button>
  </header>

  <main>
    <section id="bedrijf-info">
      <h2>Bedrijfsinformatie</h2>
      <p><strong>E-mail:</strong> <span id="userEmail"></span></p>
      <p id="bedrijfStatus"></p>
    </section>

    <section id="statistieken">
      <h2>ðŸ“Š Statistieken</h2>
      <div class="stats-container">
        <div class="stat-box"><strong>Totaal</strong><p id="stat-total">0</p></div>
        <div class="stat-box"><strong>Geaccepteerd</strong><p id="stat-accepted">0</p></div>
        <div class="stat-box"><strong>Afgewezen</strong><p id="stat-rejected">0</p></div>
        <div class="stat-box"><strong>Opgevolgd</strong><p id="stat-followed">0</p></div>
      </div>

      <div class="chart-wrapper">
        <canvas id="statusChart" width="300" height="300"></canvas>
        <canvas id="trendChart" width="500" height="250"></canvas>
      </div>
    </section>

    <section id="aanvragen">
      <h2>ðŸ“¬ Aanvragen</h2>

      <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Naam of e-mail" />
        <select id="statusFilter">
          <option value="">Alle</option>
          <option value="Nieuw">Nieuw</option>
          <option value="Geaccepteerd">Geaccepteerd</option>
          <option value="Afgewezen">Afgewezen</option>
          <option value="Opgevolgd">Opgevolgd</option>
        </select>
        <button id="filterBtn">Filteren</button>
      </div>

      <table id="aanvragenTable">
        <thead>
          <tr>
            <th>Naam</th>
            <th>E-mail</th>
            <th>Bericht</th>
            <th>Status</th>
            <th>Actie</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="noResults" style="display:none;">Geen aanvragen gevonden.</p>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
