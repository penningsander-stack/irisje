<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard ‚Äì Irisje.nl</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- HEADER -->
  <header class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-4">
      <div class="flex items-center space-x-2">
        <div class="inline-flex w-8 h-8 items-center justify-center rounded-full bg-indigo-600 text-white font-bold text-sm leading-none select-none">
          I
        </div>
        <div class="font-semibold text-indigo-700 text-lg tracking-tight">
          Irisje.nl
        </div>
      </div>

      <button id="logoutBtn"
        class="text-xs font-medium text-indigo-600 border border-indigo-200 rounded-lg px-3 py-1.5 hover:bg-indigo-50">
        Uitloggen
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-8 space-y-10">

    <!-- OVERVIEW CARDS -->
    <section>
      <h1 class="text-lg font-semibold text-indigo-700 flex items-center mb-4">
        <span class="text-xl mr-2">üì¨</span>
        Aanvragen
      </h1>

      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center text-sm">
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4">
          <div class="text-gray-500 text-xs">Totaal</div>
          <div id="total" class="text-2xl font-semibold text-gray-800">0</div>
        </div>
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4">
          <div class="text-gray-500 text-xs">Geaccepteerd</div>
          <div id="accepted" class="text-2xl font-semibold text-green-600">0</div>
        </div>
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4">
          <div class="text-gray-500 text-xs">Afgewezen</div>
          <div id="rejected" class="text-2xl font-semibold text-red-600">0</div>
        </div>
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4">
          <div class="text-gray-500 text-xs">Opgevolgd</div>
          <div id="followed-up" class="text-2xl font-semibold text-indigo-600">0</div>
        </div>
      </div>

      <!-- Filter UI (werkt zo meteen na stap 2) -->
      <div class="mt-6 flex flex-wrap items-center gap-3 text-sm">
        <label class="text-gray-700 font-medium">Filter op status</label>
        <select id="statusFilter"
          class="border border-gray-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-white">
          <option value="">Alle</option>
          <option value="Nieuw">Nieuw</option>
          <option value="Geaccepteerd">Geaccepteerd</option>
          <option value="Afgewezen">Afgewezen</option>
          <option value="Opgevolgd">Opgevolgd</option>
        </select>
      </div>

      <!-- TABLE REQUESTS -->
      <div class="mt-6 overflow-x-auto bg-white border border-gray-200 rounded-xl shadow-sm">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50 text-left text-gray-600 border-b border-gray-200 text-xs uppercase tracking-wide">
            <tr>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Naam</th>
              <th class="px-4 py-3 font-medium whitespace-nowrap">E-mail</th>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Bericht</th>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Status</th>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Datum</th>
            </tr>
          </thead>
          <tbody id="request-table-body" class="align-top text-gray-800">
            <tr><td class="px-4 py-4 text-gray-500 text-center text-sm" colspan="5">Laden‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- REVIEWS -->
    <section>
      <h2 class="text-lg font-semibold text-indigo-700 flex items-center mb-4">
        <span class="text-xl mr-2">‚≠ê</span>
        Reviews
      </h2>

      <div class="overflow-x-auto bg-white border border-gray-200 rounded-xl shadow-sm">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50 text-left text-gray-600 border-b border-gray-200 text-xs uppercase tracking-wide">
            <tr>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Naam</th>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Beoordeling</th>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Bericht</th>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Datum</th>
            </tr>
          </thead>
          <tbody id="review-table-body" class="align-top text-gray-800">
            <tr><td class="px-4 py-4 text-gray-500 text-center text-sm" colspan="4">Laden‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="text-center text-xs text-gray-500 py-6 border-t bg-gray-100">
    ¬© 2025 Irisje.nl ‚Äì Alle rechten voorbehouden
  </footer>

  <script src="./js/dashboard.js?v=2"></script>
</body>
</html>
