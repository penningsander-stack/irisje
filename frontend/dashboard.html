  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #f9fafb;
      margin: 0;
      color: #1f2937;
    }
    header {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {

      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    h2 {
      color: #1f2937;
      margin-top: 0;
    }
    table {

      margin-top: 1rem;
    }
    th, td {

      border-bottom: 1px solid #e5e7eb;
