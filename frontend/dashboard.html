<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedrijfsdashboard â€“ Irisje.nl</title>

  <script>
    window.ENV = { API_BASE: "https://irisje-backend.onrender.com" };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --text: #1f2937;
      --border: #e5e7eb;
      --muted: #6b7280;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #fff;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: var(--primary);
      font-size: 1.1rem;
      margin: 0;
    }

    header button {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    main {
      flex: 1;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    section {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    h2 {
      color: var(--text);
      margin-top: 0;
      font-size: 1.1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border-bottom: 1px solid var(--border);
      padding: 0.6rem;
      text-align: left;
      font-size: 0.9rem;
    }

    select, button.status-btn {
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 0.4rem;
      border: 1px solid #d1d5db;
      cursor: pointer;
    }

    .muted { color: var(--muted); }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>Bedrijfsdashboard</h1>
    <button id="logoutBtn">Uitloggen</button>
  </header>

  <main>
    <section>
      <h2>Welkom</h2>
      <p><strong id="companyName"></strong></p>
      <p class="muted" id="companyEmail"></p>
      <p class="muted" id="category"></p>
      <p class="muted">Laatst ingelogd: <span id="lastLogin">...</span></p>
    </section>

    <section>
      <h2>ðŸ“Š Statistieken</h2>
      <canvas id="statusChart" height="120"></canvas>
    </section>

    <section>
      <h2>ðŸ“¬ Aanvragen</h2>
      <label for="filter">Filter op status:</label>
      <select id="filter">
        <option value="Alle">Alle</option>
        <option value="Nieuw">Nieuw</option>
        <option value="Geaccepteerd">Geaccepteerd</option>
        <option value="Afgewezen">Afgewezen</option>
        <option value="Opgevolgd">Opgevolgd</option>
      </select>

      <table id="requests-table">
        <thead>
          <tr>
            <th>Naam</th>
            <th>E-mail</th>
            <th>Bericht</th>
            <th>Status</th>
            <th>Datum</th>
          </tr>
        </thead>
        <tbody id="requestsBody">
          <tr><td colspan="5">Laden...</td></tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>ðŸ’¬ Reviews</h2>
      <table id="reviews-table">
        <thead>
          <tr>
            <th>Naam</th>
            <th>Beoordeling</th>
            <th>Bericht</th>
            <th>Datum</th>
          </tr>
        </thead>
        <tbody id="reviewsBody">
          <tr><td colspan="4">Laden...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>Â© 2025 Irisje.nl â€“ Alle rechten voorbehouden</footer>

  <script src="js/secure.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
