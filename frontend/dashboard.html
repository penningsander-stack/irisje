<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedrijfsdashboard - Irisje</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
  <header>
    <h1>Bedrijfsdashboard</h1>
    <button id="logoutBtn">Uitloggen</button>
  </header>

  <main>
    <section id="userInfo" class="card">
      <h2>Bedrijfsinformatie</h2>
      <p>E-mail:</p>
    </section>

    <section class="card">
      <h2>ðŸ“Š Statistieken</h2>
      <div class="stats">
        <div class="stat-item">Totaal<br><span id="statTotal">0</span></div>
        <div class="stat-item">Geaccepteerd<br><span id="statAccepted">0</span></div>
        <div class="stat-item">Afgewezen<br><span id="statRejected">0</span></div>
        <div class="stat-item">Opgevolgd<br><span id="statFollowed">0</span></div>
      </div>
    </section>

    <section class="card">
      <h2>ðŸ“¬ Aanvragen</h2>
      <div class="filter-bar">
        <input type="text" placeholder="Naam of e-mail" id="searchInput">
        <select id="statusFilter">
          <option value="all">Alle</option>
          <option value="accepted">Geaccepteerd</option>
          <option value="rejected">Afgewezen</option>
          <option value="followed">Opgevolgd</option>
        </select>
        <button id="filterBtn">Filteren</button>
      </div>

      <table class="data-table">
        <thead>
          <tr>
            <th>Naam</th>
            <th>E-mail</th>
            <th>Bericht</th>
            <th>Status</th>
            <th>Datum</th>
          </tr>
        </thead>
        <tbody id="requestsTableBody">
          <tr><td colspan="5">Laden...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Irisje.nl</p>
  </footer>

  <!-- âœ… Koppeling met JavaScript -->
  <script src="dashboard.js"></script>
</body>
</html>
