<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedrijfsdashboard | Irisje</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Bedrijfsdashboard</h1>
      <button id="logoutBtn" class="btn-logout">Uitloggen</button>
    </header>

    <section id="userInfo" class="info-card"></section>

    <section class="stats-section">
      <h2>ðŸ“Š Statistieken</h2>
      <div class="stats-grid">
        <div>Totaal<br><span id="statTotal">0</span></div>
        <div>Geaccepteerd<br><span id="statAccepted">0</span></div>
        <div>Afgewezen<br><span id="statRejected">0</span></div>
        <div>Opgevolgd<br><span id="statFollowed">0</span></div>
      </div>
    </section>

    <section class="requests-section">
      <h2>ðŸ“¬ Aanvragen</h2>
      <label for="statusFilter">Filter op status:</label>
      <select id="statusFilter">
        <option value="Alle">Alle</option>
        <option value="Nieuw">Nieuw</option>
        <option value="Geaccepteerd">Geaccepteerd</option>
        <option value="Afgewezen">Afgewezen</option>
        <option value="Opgevolgd">Opgevolgd</option>
      </select>

      <table class="data-table">
        <thead>
          <tr>
            <th>Naam</th>
            <th>E-mail</th>
            <th>Bericht</th>
            <th>Status</th>
            <th>Actie</th>
          </tr>
        </thead>
        <tbody id="requestsTableBody"></tbody>
      </table>
    </section>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
