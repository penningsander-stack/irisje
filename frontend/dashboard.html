<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedrijfsdashboard â€“ Irisje.nl</title>
  <meta name="theme-color" content="#4F46E5" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- âœ… Lokale Tailwind build -->
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-lg font-semibold tracking-tight">ðŸ“Š Bedrijfsdashboard</h1>
      <button id="logoutBtn"
        class="bg-white text-indigo-600 font-medium rounded-lg px-3 py-1 text-sm hover:bg-gray-100 transition">
        Uitloggen
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-8 space-y-10">

    <!-- Statistieken -->
    <section>
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">ðŸ“ˆ Statistieken</h2>
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-2xl font-bold text-indigo-600" id="total">0</div>
          <div class="text-sm text-gray-600">Totaal</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-2xl font-bold text-green-600" id="accepted">0</div>
          <div class="text-sm text-gray-600">Geaccepteerd</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-2xl font-bold text-red-600" id="rejected">0</div>
          <div class="text-sm text-gray-600">Afgewezen</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-2xl font-bold text-amber-500" id="followed-up">0</div>
          <div class="text-sm text-gray-600">Opgevolgd</div>
        </div>
      </div>
    </section>

    <!-- Grafieken -->
    <section>
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">ðŸ“Š Overzicht</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Balkgrafiek: aanvragen per maand -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
          <h3 class="text-sm font-medium text-gray-600 mb-2">Aanvragen per maand</h3>
          <canvas id="requestsPerMonthChart" height="180"></canvas>
        </div>

        <!-- Donutchart: verdeling per status -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200">
          <h3 class="text-sm font-medium text-gray-600 mb-2">Verdeling per status</h3>
          <canvas id="statusDistributionChart" height="180"></canvas>
        </div>
      </div>
    </section>

    <!-- Aanvragen -->
    <section>
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold text-indigo-700">ðŸ“¬ Aanvragen</h2>
        <div class="flex items-center gap-2">
          <select id="statusFilter" class="border border-gray-300 rounded-lg px-2 py-1 text-sm">
            <option value="">Alle</option>
            <option value="Nieuw">Nieuw</option>
            <option value="Geaccepteerd">Geaccepteerd</option>
            <option value="Afgewezen">Afgewezen</option>
            <option value="Opgevolgd">Opgevolgd</option>
          </select>
          <button id="refreshBtn"
            class="text-sm font-medium text-indigo-600 border border-indigo-200 rounded-lg px-3 py-1 hover:bg-indigo-50 transition">
            ðŸ”„ Vernieuwen
          </button>
        </div>
      </div>

      <div class="overflow-x-auto bg-white rounded-xl border border-gray-200 shadow-sm">
        <table class="min-w-full text-left text-sm">
          <thead class="bg-gray-100 border-b text-gray-600">
            <tr>
              <th class="px-4 py-3 font-medium">Naam</th>
              <th class="px-4 py-3 font-medium">E-mail</th>
              <th class="px-4 py-3 font-medium">Bericht</th>
              <th class="px-4 py-3 font-medium">Status</th>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Datum</th>
            </tr>
          </thead>
          <tbody id="request-table-body"></tbody>
        </table>
      </div>
    </section>

    <!-- Reviews -->
    <section>
      <h2 class="text-lg font-semibold text-indigo-700 mb-3">ðŸ’¬ Reviews</h2>
      <div class="overflow-x-auto bg-white rounded-xl border border-gray-200 shadow-sm">
        <table class="min-w-full text-left text-sm">
          <thead class="bg-gray-100 border-b text-gray-600">
            <tr>
              <th class="px-4 py-3 font-medium">Naam</th>
              <th class="px-4 py-3 font-medium">Beoordeling</th>
              <th class="px-4 py-3 font-medium">Bericht</th>
              <th class="px-4 py-3 font-medium whitespace-nowrap">Datum</th>
            </tr>
          </thead>
          <tbody id="review-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-xs text-gray-500 py-6 border-t bg-gray-100">
    Â© 2025 Irisje.nl â€“ Alle rechten voorbehouden
  </footer>

  <!-- Scripts -->
  <script src="js/dashboard.js"></script>
</body>
</html>
