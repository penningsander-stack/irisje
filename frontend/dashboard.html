<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard â€“ Irisje.nl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css?v=20260109">
</head>

<body class="irisje-body">

<header class="irisje-header">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold">Bedrijvendashboard</h1>
    <button id="logoutBtn" class="text-sm text-red-600">Uitloggen</button>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">

  <!-- TABS -->
  <div class="border-b mb-6 flex gap-6 text-sm font-medium">
    <button class="tab-btn active" data-tab="profile">Bedrijfsprofiel</button>
    <button class="tab-btn" data-tab="services">Diensten & expertise</button>
  </div>

  <!-- TAB 1: BEDRIJFSPROFIEL -->
  <section id="tab-profile" class="tab-section">

    <h2 class="text-lg font-semibold mb-4">Bedrijfsprofiel</h2>

    <div class="space-y-4 max-w-xl">

      <div>
        <label class="block text-sm font-medium">Bedrijfsnaam</label>
        <input id="companyName" class="input" disabled />
      </div>

      <div>
        <label class="block text-sm font-medium">Vestigingsplaats</label>
        <input id="companyCity" class="input" />
      </div>

      <div>
        <label class="block text-sm font-medium">Korte introductie</label>
        <textarea id="companyIntroduction" maxlength="500" class="textarea"></textarea>
        <div class="text-xs text-gray-500 mt-1">
          <span id="introCount">0</span>/500
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Waarom kiezen voor jouw bedrijf? (max. 5)</label>
        <div id="reasonsCheckboxes" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
      </div>

      <button id="saveProfileBtn" class="btn-primary mt-4">Opslaan</button>
    </div>
  </section>

  <!-- TAB 2: DIENSTEN & EXPERTISE -->
  <section id="tab-services" class="tab-section hidden">

    <h2 class="text-lg font-semibold mb-4">Diensten & expertise</h2>

    <div class="space-y-6 max-w-2xl">

      <div>
        <label class="block text-sm font-medium mb-2">Werkvormen</label>
        <div id="workformsCheckboxes" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Doelgroepen</label>
        <div id="targetGroupsCheckboxes" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Specialismen</label>
        <div id="specialtiesCheckboxes" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Werkgebied</label>
        <div id="regionsCheckboxes" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
        <label class="inline-flex items-center mt-2">
          <input type="checkbox" id="worksNationwide" class="mr-2" />
          Landelijk actief
        </label>
      </div>

      <button id="saveServicesBtn" class="btn-primary">Opslaan</button>
    </div>
  </section>

</main>

<script src="/js/dashboard.js?v=20260109"></script>
</body>
</html>
