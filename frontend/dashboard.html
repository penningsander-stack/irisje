<body class="irisje-body flex flex-col min-h-screen">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="index.html" class="font-semibold">Irisje.nl</a>

  </div>

<main class="page-shell max-w-6xl mx-auto px-4 py-6">

<section class="surface-card">
  <h2 class="text-lg font-semibold mb-4">ðŸ§¾ Bedrijfsprofiel</h2>

  <form id="companyForm" class="space-y-6">

    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="form-label">Bedrijfsnaam</label>
        <input id="companyName" class="form-input" disabled />
      </div>
      <div>
        <label class="form-label">Stad</label>
        <select id="companyCity" class="form-input"></select>
      </div>
    </div>

    <!-- Checkbox groepen -->
    <div>
      <label class="form-label">Specialisaties</label>
      <div id="companySpecialties" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
    </div>

    <div>
      <label class="form-label">Regioâ€™s</label>

    </div>

      <div id="companyCertifications" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
    </div>

    <div>
      <label class="form-label">Talen</label>
      <div id="companyLanguages" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
    </div>

    <div>
      <label class="form-label">Lidmaatschappen</label>
      <div id="companyMemberships" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
    </div>

    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="form-label">Beschikbaarheid</label>
        <select id="companyAvailability" class="form-input"></select>
      </div>
      <div class="flex items-center gap-2 mt-6">
        <input type="checkbox" id="companyWorksNationwide" />
        <label for="companyWorksNationwide">Landelijk actief</label>
      </div>
    </div>

    <div class="flex items-center gap-3">
