<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irisje Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  <nav class="bg-blue-700 text-white px-6 py-3 flex justify-between items-center">
    <h1 class="text-xl font-semibold">ðŸ“Š Irisje Dashboard</h1>
    <div class="flex items-center gap-2">
      <a href="index.html" class="underline text-sm">Login</a>
      <button id="logoutBtn" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded">
        Uitloggen
      </button>
    </div>
  </nav>

  <main class="p-6 max-w-6xl mx-auto">
    <!-- Tabs -->
    <div class="mb-6 flex gap-2">
      <button id="tabRequests" class="tab active px-4 py-2 rounded bg-white shadow">Aanvragen</button>
      <button id="tabEmail" class="tab px-4 py-2 rounded bg-white shadow">E-mail test</button>
    </div>

    <!-- Stats -->
    <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6"></div>

    <!-- Sectie: Aanvragen -->
    <section id="panelRequests">
      <!-- Filters -->
      <div class="flex flex-wrap items-end gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium">Zoeken</label>
          <input id="searchInput" type="text" class="border rounded p-2 w-60" placeholder="Naam of e-mail" />
        </div>
        <div>
          <label class="block text-sm font-medium">Status</label>
          <select id="statusFilter" class="border rounded p-2">
            <option value="">Alle</option>
            <option value="Nieuw">Nieuw</option>
            <option value="Geaccepteerd">Geaccepteerd</option>
            <option value="Afgewezen">Afgewezen</option>
            <option value="Opgevolgd">Opgevolgd</option>
          </select>
        </div>
        <button id="filterBtn" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">
          Filteren
        </button>
      </div>

      <!-- Tabel -->
      <div class="overflow-x-auto bg-white rounded-2xl shadow">
        <table class="min-w-full border-collapse">
          <thead class="bg-gray-100 text-sm">
            <tr>
              <th class="p-3 text-left">Naam</th>
              <th class="p-3 text-left">E-mail</th>
              <th class="p-3 text-left">Categorie</th>
              <th class="p-3 text-left">Status</th>
              <th class="p-3 text-left">Actie</th>
            </tr>
          </thead>
          <tbody id="requestsTable" class="divide-y text-sm"></tbody>
        </table>
      </div>

      <p id="message" class="mt-6 text-sm text-gray-600"></p>
    </section>

    <!-- Sectie: E-mail test -->
    <section id="panelEmail" class="hidden">
      <div class="bg-white rounded-2xl shadow p-6 max-w-lg">
        <h2 class="text-lg font-semibold mb-3">Stuur een test e-mail</h2>
        <p class="text-sm text-gray-600 mb-4">Handig om je SMTP-instellingen (info@irisje.nl) te controleren.</p>
        <form id="emailForm" class="space-y-3">
          <div>
            <label class="block text-sm font-medium">Naar (e-mail)</label>
            <input id="emailTo" type="email" class="border rounded w-full p-2" placeholder="bijv. jouwmail@voorbeeld.nl"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Onderwerp</label>
            <input id="emailSubject" class="border rounded w-full p-2" placeholder="Testmail van irisje"/>
          </div>
          <div>
            <label class="block text-sm font-medium">Bericht</label>
            <textarea id="emailText" rows="4" class="border rounded w-full p-2" placeholder="Hallo, dit is een testmail vanaf irisje."></textarea>
          </div>
          <button class="bg-blue-600 text-white rounded px-4 py-2">Versturen</button>
        </form>
        <p id="emailMsg" class="text-sm mt-3"></p>
      </div>
    </section>
  </main>

  <script src="./dashboard.js"></script>
  <script>
    // eenvoudige tab styling
    document.querySelectorAll('.tab').forEach(b => {
      b.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
      });
    });
  </script>
</body>
</html>
