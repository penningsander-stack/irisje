<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedrijfsdashboard ‚Äì Irisje.nl</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-xl font-semibold">‚Üê Terug naar start</a>
      <button id="logoutBtn" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-xl hover:bg-gray-100 transition">Uitloggen</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-10">
    <h1 id="welcomeTitle" class="text-2xl font-bold text-indigo-700 mb-2">Welkom</h1>
    <p id="lastLogin" class="text-gray-600 mb-8">Laatst ingelogd: ‚Äî</p>

    <!-- STATISTIEKEN -->
    <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <h2 class="text-gray-500 text-sm font-semibold">Totaal</h2>
        <p id="total" class="text-2xl font-bold text-indigo-700">0</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <h2 class="text-gray-500 text-sm font-semibold">Geaccepteerd</h2>
        <p id="accepted" class="text-2xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <h2 class="text-gray-500 text-sm font-semibold">Afgewezen</h2>
        <p id="rejected" class="text-2xl font-bold text-red-600">0</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4 text-center">
        <h2 class="text-gray-500 text-sm font-semibold">Opgevolgd</h2>
        <p id="followed-up" class="text-2xl font-bold text-yellow-600">0</p>
      </div>
    </section>

    <!-- AANVRAGEN -->
    <section class="bg-white rounded-2xl shadow mb-10">
      <div class="border-b p-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-indigo-700">üì¨ Aanvragen</h2>
        <select id="filterStatus" class="border rounded-lg p-2 text-sm text-gray-700">
          <option value="alle">Alle</option>
          <option value="Nieuw">Nieuw</option>
          <option value="Geaccepteerd">Geaccepteerd</option>
          <option value="Afgewezen">Afgewezen</option>
          <option value="Opgevolgd">Opgevolgd</option>
        </select>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse text-sm">
          <thead class="bg-indigo-100 text-indigo-800">
            <tr>
              <th class="border p-2">Naam</th>
              <th class="border p-2">E-mail</th>
              <th class="border p-2">Bericht</th>
              <th class="border p-2">Status</th>
              <th class="border p-2">Datum</th>
            </tr>
          </thead>
          <tbody id="request-table-body"></tbody>
        </table>
      </div>
    </section>

    <!-- REVIEWS -->
    <section class="bg-white rounded-2xl shadow">
      <div class="border-b p-4">
        <h2 class="text-xl font-semibold text-indigo-700">üí¨ Reviews</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse text-sm">
          <thead class="bg-indigo-100 text-indigo-800">
            <tr>
              <th class="border p-2">Naam</th>
              <th class="border p-2">Beoordeling</th>
              <th class="border p-2">Bericht</th>
              <th class="border p-2">Datum</th>
            </tr>
          </thead>
          <tbody id="review-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto">
    ¬© 2025 Irisje.nl ‚Äì Alle rechten voorbehouden
  </footer>

  <script src="js/dashboard.js" defer></script>

  <script>
    // ‚úÖ Zorgt voor correcte welkomsttekst
    document.addEventListener("DOMContentLoaded", () => {
      const email = localStorage.getItem("userEmail");
      const role = localStorage.getItem("userRole");
      const welcome = document.getElementById("welcomeTitle");
      const lastLogin = document.getElementById("lastLogin");

      if (role === "admin") {
        welcome.textContent = "Welkom Irisje Admin";
      } else {
        welcome.textContent = "Welkom " + (email || "Bedrijf");
      }

      const now = new Date().toLocaleString("nl-NL", { dateStyle: "medium", timeStyle: "short" });
      lastLogin.textContent = "Laatst ingelogd: " + now;
    });
  </script>

</body>
</html>
