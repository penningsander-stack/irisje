<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedrijfsdashboard â€“ Irisje.nl</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-4">
      <div class="flex items-center space-x-2">
        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-indigo-600 text-white font-bold">I</span>
        <h1 class="font-semibold text-indigo-700 text-lg">Bedrijfsdashboard</h1>
      </div>
      <div class="flex items-center space-x-3">
        <button id="refreshBtn" class="text-sm bg-indigo-50 text-indigo-700 border border-indigo-200 rounded-lg px-3 py-1.5 hover:bg-indigo-100 transition">ðŸ”„ Vernieuwen</button>
        <button id="logoutBtn" class="text-sm bg-red-50 text-red-700 border border-red-200 rounded-lg px-3 py-1.5 hover:bg-red-100 transition">Uitloggen</button>
      </div>
    </div>
  </header>

  <main class="flex-1 max-w-6xl mx-auto px-4 py-8">
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">ðŸ“Š Statistieken</h2>
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center text-sm">
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4">
          <div class="text-2xl font-bold text-indigo-700" id="total">0</div>
          <div class="text-gray-600">Totaal</div>
        </div>
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4">
          <div class="text-2xl font-bold text-green-600" id="accepted">0</div>
          <div class="text-gray-600">Geaccepteerd</div>
        </div>
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4">
          <div class="text-2xl font-bold text-red-600" id="rejected">0</div>
          <div class="text-gray-600">Afgewezen</div>
        </div>
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4">
          <div class="text-2xl font-bold text-yellow-600" id="followed-up">0</div>
          <div class="text-gray-600">Opgevolgd</div>
        </div>
      </div>
    </section>

    <section class="mb-8">
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">ðŸ“¬ Aanvragen</h2>

      <div class="flex items-center justify-between mb-3">
        <label class="text-sm font-medium text-gray-700">Filter op status:</label>
        <select id="statusFilter" class="border border-gray-300 rounded-lg text-sm p-2 focus:ring-2 focus:ring-indigo-500">
          <option value="">Alle</option>
          <option value="Nieuw">Nieuw</option>
          <option value="Geaccepteerd">Geaccepteerd</option>
          <option value="Afgewezen">Afgewezen</option>
          <option value="Opgevolgd">Opgevolgd</option>
        </select>
      </div>

      <div class="overflow-x-auto bg-white border border-gray-200 rounded-xl shadow-sm">
        <table class="w-full text-sm">
          <thead class="bg-gray-100 border-b text-gray-600">
            <tr>
              <th class="text-left px-4 py-3">Naam</th>
              <th class="text-left px-4 py-3">E-mail</th>
              <th class="text-left px-4 py-3">Bericht</th>
              <th class="text-left px-4 py-3">Status</th>
              <th class="text-left px-4 py-3">Datum</th>
            </tr>
          </thead>
          <tbody id="request-table-body"></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-semibold text-indigo-700 mb-4">ðŸ’¬ Reviews</h2>
      <div class="overflow-x-auto bg-white border border-gray-200 rounded-xl shadow-sm">
        <table class="w-full text-sm">
          <thead class="bg-gray-100 border-b text-gray-600">
            <tr>
              <th class="text-left px-4 py-3">Naam</th>
              <th class="text-left px-4 py-3">Beoordeling</th>
              <th class="text-left px-4 py-3">Bericht</th>
              <th class="text-left px-4 py-3">Datum</th>
            </tr>
          </thead>
          <tbody id="review-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="text-center text-xs text-gray-500 py-6 border-t bg-gray-100">
    Â© 2025 Irisje.nl â€“ Alle rechten voorbehouden
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
