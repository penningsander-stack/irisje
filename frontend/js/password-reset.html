<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nieuw wachtwoord instellen – Irisje.nl</title>
  <link rel="stylesheet" href="/style.css?v=20260114">
</head>
<body class="irisje-body">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-3 lg:py-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center space-x-2">
      <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 text-indigo-700 text-sm font-bold shadow-brand">I</span>
      <span class="font-semibold text-slate-900">Irisje.nl</span>
    </a>
  </div>
</header>

<main class="onboarding flex-1 flex items-center justify-center px-4 py-12">
  <section class="max-w-md w-full">
    <div class="mb-8 text-center">
      <h1 class="text-2xl font-semibold text-slate-900">Nieuw wachtwoord</h1>
    </div>

    <div class="card bg-white/85 backdrop-blur border border-white/60 shadow-brand">
      <form id="resetForm" class="space-y-7" novalidate>
        <div class="field">
          <input id="password" type="password" required minlength="8" placeholder=" " data-validate="password">
          <label for="password">Nieuw wachtwoord</label>
          <p class="field-msg"></p>
        </div>

        <p id="resetMessage" class="rq-status min-h-[1.25rem]"></p>

        <button class="btn-primary w-full py-3">Opslaan</button>
      </form>
    </div>
  </section>
</main>

<script src="js/onboarding-validation.js"></script>
<script>
const API_BASE = "https://irisje-backend.onrender.com/api";
const token = new URLSearchParams(window.location.search).get("token");

document.getElementById("resetForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const status = document.getElementById("resetMessage");
  status.textContent = "Bezig met opslaan…";
  try {
    const res = await fetch(`${API_BASE}/auth/reset-password`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, password: password.value })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message);
    window.location.href = "password-reset-success.html";
  } catch {
    status.textContent = "Reset mislukt.";
  }
});
</script>

</body>
</html>
