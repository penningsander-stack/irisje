<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account aanmaken – Irisje.nl</title>
  <link rel="stylesheet" href="/style.css?v=20260114">
</head>
<body class="irisje-body">

<header class="irisje-header sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-3 lg:py-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center space-x-2">
      <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 text-indigo-700 text-sm font-bold shadow-brand">I</span>
      <span class="font-semibold text-slate-900">Irisje.nl</span>
    </a>
    <a href="login.html" class="text-sm text-slate-600 hover:text-slate-900">Inloggen</a>
  </div>
</header>

<main class="onboarding flex-1 flex items-center justify-center px-4 py-12">
  <section class="max-w-md w-full">
    <div class="mb-8 text-center">
      <h1 class="text-2xl font-semibold text-slate-900">Account aanmaken</h1>
      <p class="mt-2 text-sm text-slate-600">Maak een zakelijk account aan.</p>
    </div>

    <div class="card bg-white/85 backdrop-blur border border-white/60 shadow-brand">
      <form id="registerForm" class="space-y-7" novalidate>
        <div class="field">
          <input id="regName" type="text" required placeholder=" " data-validate="name">
          <label for="regName">Naam</label>
          <p class="field-msg"></p>
        </div>

        <div class="field">
          <input id="regEmail" type="email" required placeholder=" " data-validate="email">
          <label for="regEmail">E-mailadres</label>
          <p class="field-msg"></p>
        </div>

        <div class="field">
          <input id="regPassword" type="password" required minlength="8" placeholder=" " data-validate="password">
          <label for="regPassword">Wachtwoord</label>
          <p class="field-msg"></p>
        </div>

        <p id="registerStatus" class="rq-status min-h-[1.25rem]"></p>

        <button class="btn-primary w-full py-3">Account aanmaken</button>
      </form>
    </div>
  </section>
</main>

<script src="js/onboarding-validation.js"></script>
<script>
const API_BASE = "https://irisje-backend.onrender.com/api";
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const status = document.getElementById("registerStatus");
  status.textContent = "Bezig met registreren…";
  try {
    const res = await fetch(`${API_BASE}/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: regName.value.trim(),
        email: regEmail.value.trim(),
        password: regPassword.value
      })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message);
    window.location.href = "register-company.html";
  } catch {
    status.textContent = "Registratie mislukt.";
  }
});
</script>

</body>
</html>
