<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irisje.nl – Vind de beste dienstverleners bij jou in de buurt</title>
  <meta name="description" content="Vergelijk bedrijven, vraag offertes aan en lees reviews op Irisje.nl." />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <link rel="stylesheet" href="./style.css" />
  <script src="./js/app.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-semibold tracking-tight">Irisje.nl</h1>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 max-w-3xl mx-auto w-full px-4 py-16 text-center">
    <h2 class="text-3xl font-bold text-indigo-700 mb-4">Zoek een bedrijf</h2>
    <form id="searchForm" class="flex flex-col sm:flex-row gap-4 justify-center">
      <input id="category" type="text" placeholder="Categorie (bijv. loodgieter)" class="border border-gray-300 rounded-xl p-3 flex-1" />
      <input id="city" type="text" placeholder="Plaats" class="border border-gray-300 rounded-xl p-3 flex-1" />
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl px-6 py-3 transition">Zoeken</button>
    </form>
    <p id="searchMessage" class="mt-4 text-sm text-gray-500"></p>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>
</body>
</html>
