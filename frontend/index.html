<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Irisje.nl</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="alternate icon" href="favicon.ico" />

  <!-- ✅ Lokale Tailwind + style.css -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-3xl mx-auto w-full px-4 py-12 text-center">
    <h1 class="text-3xl font-bold text-indigo-700 mb-4">
      Zoek een betrouwbaar bedrijf bij jou in de buurt
    </h1>
    <p class="text-gray-600 mb-8">
      Vergelijk bedrijven, lees ervaringen van anderen en vraag direct een vrijblijvende offerte aan.
    </p>

    <form id="searchForm" class="bg-white rounded-2xl shadow-md p-6 space-y-4">
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
          Categorie (bijv. loodgieter)
        </label>
        <input id="category" name="category" type="text" class="w-full border border-gray-300 rounded-lg p-2" />
      </div>

      <div>
        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Plaats</label>
        <input id="city" name="city" type="text" class="w-full border border-gray-300 rounded-lg p-2" />
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg py-2 transition">
        Zoeken
      </button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const category = document.getElementById("category").value.trim();
      const city = document.getElementById("city").value.trim();
      const query = new URLSearchParams({ category, city }).toString();
      window.location.href = `results.html?${query}`;
    });
  </script>
</body>
</html>
