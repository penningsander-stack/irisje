<!-- frontend/index.html -->
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Irisje.nl – Vind de beste specialist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>Irisje.nl – Zoek & Vergelijk</header>
  <main>
    <h1>Zoek een specialist bij jou in de buurt</h1>
    <form id="searchForm">
      <label for="q">Zoekterm (bijv. loodgieter)</label>
      <input id="q" name="q" placeholder="Loodgieter, elektricien..." required />
      <label for="city">Plaats</label>
      <input id="city" name="city" placeholder="Amsterdam, Utrecht..." />
      <button type="submit">Zoeken</button>
    </form>
  </main>
  <footer>© 2025 Irisje.nl</footer>

  <script>
    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const q = encodeURIComponent(document.getElementById("q").value.trim());
      const city = encodeURIComponent(document.getElementById("city").value.trim());
      const url = `results.html?q=${q}&city=${city}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
