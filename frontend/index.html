<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>irisje.nl — Login demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen">
  <main class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold mb-4">🔐 irisje Login</h1>

    <form id="loginForm" class="space-y-4">
      <div class="text-left">
        <label class="block text-sm font-medium">E-mail</label>
        <input type="email" id="email" class="border rounded w-full p-2" required />
      </div>
      <div class="text-left">
        <label class="block text-sm font-medium">Wachtwoord</label>
        <input type="password" id="password" class="border rounded w-full p-2" required />
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded w-full py-2">
        Inloggen
      </button>
    </form>

    <p id="message" class="text-sm text-gray-600 mt-4"></p>

    <div id="profile" class="hidden mt-6 text-left bg-gray-50 p-4 rounded-xl border text-sm"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
