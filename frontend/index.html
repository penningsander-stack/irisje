<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen - Irisje</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  document.querySelectorAll('script[src]').forEach(script => {
    const url = new URL(script.src);
    if (!url.searchParams.has('v')) {
      url.searchParams.set('v', new Date().toISOString().slice(0,10));
      const fresh = document.createElement('script');
      fresh.src = url.toString();
      fresh.defer = true;
      document.head.appendChild(fresh);
      script.remove();
    }
  });
</script>


  
<body class="login-page">
  <header>
    <h1>Irisje Bedrijvenportaal</h1>
  </header>

  <main>
    <section class="card">
      <h2>üîê Inloggen</h2>
      <form id="loginForm">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="voorbeeld@bedrijf.nl" required>

        <label for="password">Wachtwoord</label>
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

        <button type="submit">Inloggen</button>
      </form>

      <p id="loginMessage" class="message"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Irisje.nl</p>
  </footer>

  <script>
    const API = 'https://irisje-backend.onrender.com/api/auth/login';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('loginMessage');

      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Onbekende fout');

        localStorage.setItem('token', data.token);
        message.textContent = '‚úÖ Inloggen gelukt!';
        message.style.color = 'green';

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } catch (err) {
        message.textContent = `‚ö†Ô∏è ${err.message}`;
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
