<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Irisje.nl – Nieuwe aanvraag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leidende CSS -->
  <link rel="stylesheet" href="/frontend/css/style.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a href="/" class="logo">Irisje.nl</a>
    </div>
  </header>

  <main class="container">
    <section class="card card--large">
      <h1>Nieuwe aanvraag</h1>
      <p class="muted">
        Vertel ons wat je zoekt. Wij koppelen je aan passende bedrijven.
      </p>

      <form id="requestForm" novalidate>

        <!-- Categorie -->
        <div class="form-group">
          <label for="category">Wat heb je nodig?</label>
          <select id="category" required>
            <option value="">Kies een categorie</option>
            <option value="Hovenier">Hovenier</option>
            <option value="Loodgieter">Loodgieter</option>
            <option value="Elektricien">Elektricien</option>
            <option value="Schilder">Schilder</option>
            <option value="Advocaat">Advocaat</option>
          </select>
        </div>

        <!-- Plaats (autocomplete) -->
        <div class="form-group autocomplete">
          <label for="cityInput">Plaats</label>
          <input
            id="cityInput"
            type="text"
            placeholder="Begin met typen…"
            autocomplete="off"
            required
          />
          <input type="hidden" id="city" />
          <div id="citySuggestions" class="autocomplete-list"></div>
          <small class="muted">Kies een plaats uit de lijst.</small>
        </div>

        <!-- Actie -->
        <div class="form-actions">
          <button type="submit" class="btn-primary">
            Bekijk geschikte bedrijven
          </button>
        </div>

        <p id="formError" class="error hidden">
          Er ging iets mis bij het starten van je aanvraag.
        </p>

      </form>
    </section>
  </main>

  <script src="/frontend/js/request.js"></script>
</body>
</html>
