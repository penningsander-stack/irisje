<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irisje.nl – Vind betrouwbare bedrijven</title>
  <!-- Tailwind altijd laden, ook in productie -->
<link
  href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/dist/tailwind.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="./style.css" />

  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-indigo-600 text-white py-5 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-semibold tracking-tight">Irisje.nl</a>
      <nav class="space-x-6 text-sm font-medium hidden sm:block">
        <a href="results.html" class="hover:underline">Bedrijven</a>
        <a href="login.html" class="hover:underline">Inloggen</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="flex-1 flex flex-col justify-center items-center text-center py-16 px-4 bg-gradient-to-b from-indigo-50 to-white">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-700 mb-4">
      Zoek een betrouwbaar bedrijf bij jou in de buurt
    </h1>
    <p class="text-gray-600 max-w-xl mb-8">
      Vergelijk bedrijven, lees ervaringen van anderen en vraag direct een vrijblijvende offerte aan.
    </p>

    <!-- Zoekformulier -->
    <form id="searchForm" class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md space-y-4">
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 text-left mb-1">
          Categorie (bijv. loodgieter)
        </label>
        <input
          type="text"
          id="category"
          name="category"
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Bijv. schilder, hovenier..."
        />
      </div>

      <div>
        <label for="city" class="block text-sm font-medium text-gray-700 text-left mb-1">
          Plaats
        </label>
        <input
          type="text"
          id="city"
          name="city"
          class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          placeholder="Bijv. Amsterdam"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition"
      >
        Zoeken
      </button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t mt-auto bg-gray-100">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>

  <script>
    const form = document.getElementById("searchForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const category = document.getElementById("category").value.trim();
      const city = document.getElementById("city").value.trim();
      const query = new URLSearchParams();
      if (category) query.append("category", category);
      if (city) query.append("city", city);
      window.location.href = `results.html?${query.toString()}`;
    });
  </script>
</body>
</html>
