<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Irisje.nl â€“ Start je aanvraag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="container">
    <h1>Start je aanvraag</h1>
    <p class="subtitle">
      In een paar stappen koppelen we je aan passende bedrijven.
      Je zit nog nergens aan vast.
    </p>

    <form id="requestForm" novalidate>
      <div class="field">
        <label for="sector">Waar kunnen we mee helpen?</label>
        <select id="sector" required>
          <option value="">Kies een categorie</option>
        </select>
        <div class="error" data-error-for="sector"></div>
      </div>

      <div class="field">
        <label for="city">Plaats of postcode</label>
        <input type="text" id="city" required />
        <div class="error" data-error-for="city"></div>
      </div>

      <div class="field">
        <label for="description">Korte toelichting (optioneel)</label>
        <textarea id="description" rows="4"></textarea>
      </div>

      <button type="submit" id="submitBtn">
        Bekijk geschikte bedrijven
      </button>

      <div id="formStatus" class="status"></div>
    </form>
  </main>

  <script src="js/request.js"></script>
</body>
</html>
