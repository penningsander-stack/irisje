<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irisje.nl – Vind betrouwbare bedrijven</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./js/app.js"></script>
</head>
<body>
  <header>
    <h1>Irisje.nl</h1>
    <p>Vind betrouwbare vakmensen bij jou in de buurt</p>
  </header>

  <main>
    <section class="card">
      <h2>Zoek een bedrijf</h2>
      <form id="searchForm">
        <label for="q">Wat zoek je?</label>
        <input type="text" id="q" name="q" placeholder="Bijv. loodgieter, schilder..." required>

        <label for="city">Plaats</label>
        <input type="text" id="city" name="city" placeholder="Bijv. Rotterdam">

        <button type="submit">Zoeken</button>
      </form>
    </section>
  </main>

  <footer>© 2025 Irisje.nl – Alle rechten voorbehouden</footer>
</body>
</html>
