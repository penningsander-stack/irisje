<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irisje.nl – Vind betrouwbare bedrijven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./js/app.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-indigo-600 text-white text-center py-6 shadow">
    <h1 class="text-3xl font-semibold">Irisje.nl</h1>
    <p class="text-sm opacity-90 mt-1">Vind betrouwbare vakmensen bij jou in de buurt</p>
  </header>

  <main class="flex-1 flex items-center justify-center px-4">
    <section class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center text-indigo-700">Zoek een bedrijf</h2>
      <form id="searchForm" class="space-y-5">
        <div>
          <label for="q" class="block text-sm font-medium mb-1">Wat zoek je?</label>
          <input type="text" id="q" name="q" placeholder="Bijv. loodgieter, schilder..."
                 class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div>
          <label for="city" class="block text-sm font-medium mb-1">Plaats</label>
          <input type="text" id="city" name="city" placeholder="Bijv. Rotterdam"
                 class="w-full border rounded-xl p-3 focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl py-3 font-medium transition">
          Zoeken
        </button>
      </form>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t">
    © 2025 Irisje.nl – Alle rechten voorbehouden
  </footer>
</body>
</html>
