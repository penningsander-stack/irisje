<!-- frontend/success.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aanvraag verstuurd – Irisje.nl</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="irisje-body">

  <!-- HEADER -->
  <header class="irisje-header sticky top-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3 lg:py-4">
      <a href="index.html" class="flex items-center space-x-2">
        <span class="inline-flex items-center justify-center w-9 h-9 rounded-2xl bg-white/90 
                     text-indigo-700 text-sm font-bold shadow-brand">I</span>
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-sm text-slate-900 tracking-tight">Irisje.nl</span>
          <span class="text-[11px] text-slate-500 hidden sm:block">Vind direct een betrouwbare vakman</span>
        </div>
      </a>
    </div>
  </header>

  <!-- CONTENT -->
  <section class="section-shell card-fade-in mt-6">
    <div class="surface-card p-6 rounded-2xl shadow-soft text-center flex flex-col items-center gap-4">
      <div class="w-12 h-12 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-600 text-2xl">
        ✓
      </div>
      <h1 class="text-xl font-semibold text-slate-900">Je aanvraag is verstuurd</h1>
      <p class="text-sm text-slate-600 max-w-md mx-auto">
        Bedankt voor je aanvraag. We sturen je bericht door naar maximaal vijf passende bedrijven.
        Zij nemen rechtstreeks contact met je op om je verder te helpen.
      </p>
      <a href="index.html" class="btn-primary mt-2">
        Terug naar de startpagina
      </a>
    </div>
  </section>

</body>
</html>
